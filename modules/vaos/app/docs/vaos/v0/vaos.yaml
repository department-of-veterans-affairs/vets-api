openapi: '3.0.0'
info:
  version: 0.0.1
  title: VAOS
  description: |
    ## The API for managing Veterans Affairs Online Scheduling

    These endpoints give hooks into VAOS, an existing product suite, containing a veteran-facing healthcare appointment online scheduling tool of
    the same name (formerly named VAR - Veteran Appointment Request), a scheduler-facing appointment management tool named Schedule Manager, and a schedule configuration utility for VA facilities, named VATS (VA Tool Set).
  contact:
    name: va.gov
tags:
  - name: appointments
    description: Appointments
  - name: systems
    description: Systems
servers:
  - url: https://sandbox-api.va.gov/v0/vaos/{version}
    description: VA.gov API sandbox environment
    variables:
      version:
        default: v0
  - url: https://api.va.gov/v0/vaos/{version}
    description: VA.gov API production environment
    variables:
      version:
        default: v0
paths:
  '/appointment_requests':
    get:
      tags:
        - appointment_requests
      summary: Returns a list of appointment requests
      operationId: getAppointmentRequests
      security:
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name: start_date
          description: "start date of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: end_date
          description: "end date of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: id
          description: "id of appointment"
          schema:
            type: string
      responses:
        '200':
          description: Appointment requests retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AppointmentRequest"
                  meta:
                    $ref: "#/components/schemas/Pagination"
              examples:
                appointment_request:
                  summary: Example of an appointment request response
                  value:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/AppointmentRequest"
                      meta:
                        $ref: "#/components/schemas/Pagination"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
    post:
      tags:
        - appointment_requests
      summary: Returns a list of appointment requests
      operationId: postAppointmentRequests
      security:
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name: option_date1
          description: "option_date1 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: option_time1
          description: "option_time1 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: option_date2
          description: "option_date2 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: option_time2
          description: "option_time2 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: option_date3
          description: "option_date3 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: option_time3
          description: "option_time3 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: appointment_type
          description: "type of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: visit_type
          description: "visit type of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: phone_number
          description: "phone number for appointment"
          schema:
            type: string
        - in: query
          required: true
          name: facility
          description: "facility details of appointment"
          schema:
            type: object
      responses:
        '200':
          description: Appointment requests retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AppointmentRequest"
                  meta:
                    $ref: "#/components/schemas/Pagination"
              examples:
                appointment_request:
                  summary: Example of an appointment request response
                  value:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/AppointmentRequest"
                      meta:
                        $ref: "#/components/schemas/Pagination" 
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/appointments':
    get:
      tags:
        - appointments
      summary: Returns alist of online scheduling appointments
      operationId: getAppointments
      security:
        - bearerAuth: []
      parameters: 
        - in: query
          required: true
          name: type
          description: "type of appointment, e.g. 'va' or 'cc' (community care)"
          schema:
            type: string
        - in: query
          required: true
          name: start_date
          description: "start date for appointments search"
          schema:
            type: string
        - in: query
          required: true
          name: end_date
          description: "end date for appointments search"
          schema:
            type: string
      responses:
        '200':
          description: Appointments retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/VAAppointment"
                        - $ref: "#/components/schemas/CCAppointment"
                  meta:
                    $ref: "#/components/schemas/Pagination"
              examples:
                va_type:
                  summary: Example of a 'va' type response
                  value:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/VAAppointment"
                      meta:
                        $ref: "#/components/schemas/Pagination"
                cc_type:
                  summary: Example of a 'cc' type response
                  value:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/CCAppointment"
                      meta:
                        $ref: "#/components/schemas/Pagination"
        '207':
          description: Message body may contain multiple status codes depending on how many subrequests were made.
        '403':
          description: Forbidden, user does not have access to VAOS scheduling.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
    post:
      tags:
        - appointments
      summary: Creates an appointment.
      operationId: createAppointment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAppBody"
      responses:
        '204':
          description: The server successfully created the appointment, and is not returning any content.
        '400':
          description: Bad Request, the server cannot or will not process the request due to an apparent client error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '403':
          description: Forbidden, user does not have access to VAOS scheduling.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '409':
          description: Conflict, indicates that the request could not be processed because of conflict in the current state of the appointment.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/appointments/{type}/{id}':
    get:
      tags:
        - appointments
      summary: Returns an appointment of whose id is {id}
      operationId: getAppointment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: "type"
          description: "type of appointment, e.g. 'va' or 'cc' (community care)"
          schema:
            type: string
        - in: path
          required: true
          name: id
          description: "the id of appointment"
          schema:
            type: string
      responses:
        '200':
          description: Appointment retrieved successfully
          content:
            application/json:
              schema:
                required: 
                  - data
                properties:
                  data:
                    $ref:  "#/components/schemas/VAAppointment"
        '403':
          description: Forbidden, user does not have access to VAOS scheduling.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '404':  
          description: Not Found, appointment resource not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/appointments/cancel':
    put:
      tags: 
        - appointments
      summary: Cancels an appointment
      operationId: cancelAppointment
      security: 
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name: appointment_time
          description: The date and time of the appointment. 
          schema:
            type: string
        - in: query
          required: true
          name: facility_id
          description: The facitlity id where the appointment was scheduled.
          schema:
            type: string
        - in: query
          required: true
          name: cancel_code
          description: The code used in cancelling the appointment.
          schema:
            type: string
        - in: query
          name: clinic_id
          description: The clinic id where the appointment was scheduled.
          schema:
            type: string
        - in: query
          name: cancel_reason
          description: The reason the appointment was cancelled.
          schema:
            type: string
        - in: query
          name: remarks
          description: Any remarks entered when cancelling the appointment.
          schema:
            type: string
        - in: query
          name: clinic_name
          description: The name of the clinic where the appointment was scheduled.
          schema:
            type: string
      responses:
        '204':
          description: The server successfully cancelled the appointment, and is not returning any content.
        '409':
          description: Conflict, indicates that the request could not be processed because of conflict in the current state of the appointment.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"

        '422':
          description: Unprocessable Entity, the request was well-formed but was unable to be followed due to parameter validation errors.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/cc_eligibility/{service_type}':
    get:
      tags:
        - cc_eligibility
      summary: Returns cc eligibility status for a user
      operationId: getEligibility
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: "service_type"
          description: "type of service, e.g. 'PrimaryCare' "
          schema:
            type: string
      responses:
        '200':
          description: Eligibility retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CCEligibility"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"  
  '/cc_supported_sites':
    get:
      tags:
        - cc_supported_sites
      summary: Returns a list of supported sites for the user.
      operationId: getCCSupportedSites
      security:
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name: supported_sites
          description: "supported sites for appointment request"
          schema:
            type: array
            items:
              type: "string"
      responses:
        '200':
          description: CC supported sites retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/CCSupportedSites"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '404':  
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/facilities/{facility_id}/available_appointments':
    get:
      tags: 
        - facilities
      summary: Returns a list of available appointments
      operationId: availableAppointments
      security: 
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: "facility_id"
          description: The facility id that is being queried.
          schema: 
            type: string
            example: "123"
        - in: query
          required: true
          name: start_date
          description: The start of the time window that is being queried. 
          schema:
            type: string
            format: date
            example: "2021-05-17"
        - in: query
          required: true
          name: end_date
          description: The end of the time window that is being queried. 
          schema:
            type: string
            format: date
            example: "2021-05-18"
        - in: query
          required: true
          name: clinic_ids
          description: The list of clinic ids that is being queried.
          schema:
            type: array
            items:
              type: integer
            example: clinic_ids[]=405&clinic_ids[]=516
      responses:
        '200':
          description: OK, returns a list of available appointment slots.
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/FacilityAvailableAppointments'
        '403':
          description: Forbidden, the request contained valid data and was understood by the server, but the server is refusing action. This may be due to the user not having the necessary permissions. 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors" 
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '422':
          description: Unprocessable Entity, the request was well-formed but was unable to be followed due to parameter validation errors.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/facilities/{facility_id}/cancel_reasons':
    get:
      tags:
        - facilities
      summary: Returns a list of cancel reasons from the facility
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: "facility_id"
          schema: 
            type: string
      responses:
        '200':
          description: OK, returns a list of cancel reasons for the facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/FacilityCancelReason'
        '403':
          description: Forbidden, the request contained valid data and was understood by the server, but the server is refusing action. This may be due to the user not having the necessary permissions. 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors" 
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/facilities':
    get:
      tags:
        - facilities
      operationId:  getFacilities
      summary:  Returns a list of facility records for the given facility codes 
      security:
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name: facility_codes
          schema:
            type: array
            items: 
              type: string
          example: facility_codes[]=405&facility_codes[]=516
      responses:
        '200':
          description: OK, Facility information retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Facility"
                    example:
                      - id: "405"
                        type: facility
                        attributes:
                          institution_code: "405"
                          city: White River Junction
                          state_abbrev: VT
                          authoritative_name: White River Junction VA Medical Center
                          root_station_code:  "983"
                          admin_parent: true
                          parent_station_code: "405"
                      - id: "516"
                        type: facility
                        attributes:
                          institution_code: "516"
                          city: Bay Pines
                          state_abbrev: FL
                          authoritative_name: C.W. Bill Young Department of Veterans Affairs Medical Center
                          root_station_code:  "983"
                          admin_parent: true
                          parent_station_code: "516"                      
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/facilities/limits':
    get:
      tags:
        - facilities
      operationId:  getLimitsForMultipleFacilities
      summary:  Returns a list of limits for multiple facilities for the given type of care and facility ids.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name:  type_of_care_id
          example: "323"
          schema:
            type: string
        - in: query
          required: true
          name: facility_ids
          schema:
            type: array
            items: 
              type: string
          example: facility_ids[]=688&facility_ids[]=442        
      responses:
        '200':
          description: OK, Returns a list of request limits for the type of care for each facility id given
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    number_of_requests:
                      type: integer
                    request_limit:
                      type: integer
                    institution_code:
                      type: string
              example:
                - number_of_requests: 0
                  request_limit:  1
                  institution_code: "688"
                - number_of_requests: 0
                  request_limit:  1
                  institution_code: "442"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/facilities/{facility_id}/clinics':
    get:
      tags: 
        - facilities
      summary:  Returns a list of clinics for a given facility
      operationId:  getClinics
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name:  facility_id
          schema:
            type: string
        - in: query
          required: true
          name:  type_of_care_id
          schema:
            type: string
        - in: query
          required: true
          name:  system_id
          schema:
            type: string            
      responses:
        '200':
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Clinic'
              example:
                data:
                  - id: "983"
                    type: "clinic"
                    attributes:
                      site_code:  "983"
                      clinic_id:  "308"
                      clinic_name:  "CHY PC KILPATRICK"
                      clinic_friendly_location_name:  "Green Team Clinic1"
                      primary_stop_code:  "323"
                      secondary_stop_code:  ""
                      direct_scheduling_flag: "Y"
                      display_to_patient_flag:  "Y"
                      institution_name: "CHYSHR-Cheyenne VA Medical Center"
                      institution_code: "983"
                      object_type:  "CdwClinic"
                  - id: "983"
                    type: "clinic"
                    attributes:
                      site_code:  "983"
                      clinic_id:  "455"
                      clinic_name:  "CHY PC CASSIDY"
                      clinic_friendly_location_name:  ""
                      primary_stop_code:  "323"
                      secondary_stop_code:  ""
                      direct_scheduling_flag: "Y"
                      display_to_patient_flag:  "Y"
                      institution_name: "CHYSHR-Cheyenne VA Medical Center"
                      institution_code: "983"
                      object_type:  "CdwClinic"                 
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/systems':
    get:
      tags:
        - systems
      summary: Returns a list of systems available to the the veteran.
      operationId: getSystems
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Systems retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/System"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/systems/{system_id}/clinic_institutions':
    get:
      tags:
        - systems
      summary: Returns an expanded clinic model with institution data which is used for finding its correct address.
      operationId: getClinicInstitutions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: system_id
          schema:
            type: integer
          required: true
          description: the system id for the related clinics
      responses:
        '200':
          description: Facilities retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/ClinicInstitution"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/systems/{system_id}/direct_scheduling_facilities':
    get:
      tags:
        - systems
      summary: Returns a list of facilities in which the veteran can directly schedule an appointment.
      operationId: getDirectSchedulingFacilities
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: system_id
          schema:
            type: integer
          required: true
          description: the system id for the list of facilities
      responses:
        '200':
