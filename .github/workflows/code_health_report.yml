name: Code Health Report
on:
  pull_request:
    branches:
      - '*'
    types:
      - opened
      - synchronize
      - reopened
jobs:
  code_smells:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Ruby
        uses: ruby/setup-ruby@1d0e911f615a112e322369596f10ee0b95b010ae
      - name: Setup pronto
        run: gem install pronto pronto-reek
      - name: Run Pronto
        env:
          PRONTO_PULL_REQUEST_ID: ${{ github.event.pull_request.number }}
          PRONTO_GITHUB_ACCESS_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: pronto run -f github_status github_pr_review -c origin/${{ github.base_ref }}
  unit_test_coverage:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        # tmpfs makes DB faster by using RAM
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@1d0e911f615a112e322369596f10ee0b95b010ae
        with:
          # runs 'bundle install' and caches installed gems automatically
          bundler-cache: true

      - name: Create DB
        run: |
          bin/rails db:prepare
    
      - name: Rspec
        run: |
          rspec **/spec/models **/spec/lib **/spec/serializers **/spec/services **/spec/uploaders **/sidekiq
      - name: Simplecov Report
        if: success() || failure() 
        uses: shettytejas/simplecov-reporter@v1
        with:
          title: Coverage Report for Unit Tests
          result-path: coverage/unit_test_results.json
          token: ${{ secrets.GITHUB_TOKEN }}
