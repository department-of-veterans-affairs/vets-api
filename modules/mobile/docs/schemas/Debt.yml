type: object
additionalProperties: false
required:
  - data
  - meta
properties:
  data:
    type: object
    additionalProperties: false
    required:
      - type
      - id
      - attributes
    properties:
        id:
          type: string
          example: 'fe1776a8-3908-4efe-8e20-8dd31440ccb9'
          description: Upstream identifier
        type:
          type: string
          example: 'debts'
        attributes:
          type: object
          additionalProperties: false
          required:
            - fileNumber
            - payeeNumber
            - personEntitled
            - deductionCode
            - benefitType
            - diaryCode
            - diaryCodeDescription
            - amountOverpaid
            - amountWithheld
            - originalAr
            - currentAr
            - debtHistory
            - fiscalTransactionData
          properties:
            fileNumber:
              type: string
              example: '796043735'
            payeeNumber:
              type: string
              example: '00'
            personEntitled:
              type: string
              example: null
              nullable: true
            deductionCode:
              type: string
              example: '30'
            benefitType:
              type: string
              example: 'Comp & Pen'
            diaryCode:
              type: string
              example: '914'
            diaryCodeDescription:
              type: string
              example: 'Paid In Full'
            amountOverpaid:
              type: float
              example: 123.34
            amountWithheld:
              type: float
              example: 50.0
            originalAr:
              type: float
              example: 1177.0
            currentAr:
              type: float
              example: 123.34
            debtHistory:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  date:
                    type: string
                    example: '09/12/1998'
                  letterCode:
                    type: string
                    example: '123'
                  description:
                    type: string
                    example: 'Third Demand Letter - Potential Treasury Referral'
            fiscalTransactionData:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  debtId:
                    type: integer
                  debtIncreaseAmount:
                    type: float
                  hinesCode:
                    type: string
                  offsetAmount:
                    type: float
                  offsetType:
                    type: string
                  paymentType:
                    type: string
                  transactionAdminAmount:
                    type: float
                  transactionCourtAmount:
                    type: float
                  transactionDate:
                    type: string
                  transactionDescription:
                    type: string
                  transactionExplanation:
                    type: string
                  transactionFiscalCode:
                    type: string
                  transactionFiscalSource:
                    type: string
                  transactionFiscalYear:
                    type: string
                  transactionInterestAmount:
                    type: float
                  transactionMarshallAmount:
                    type: float
                  transactionPrincipalAmount:
                    type: float
                  transactionTotalAmount:
                    type: float
  meta:
    type: object
    additionalProperties: false
    required:
      - hasDependentDebts
    properties:
      hasDependentDebts:
        type: boolean
        example: false

