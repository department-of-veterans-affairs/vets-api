type: object
additionalProperties: false
required:
  - data
properties:
  data:
    type: array
    items:
      required:
        - type
        - id
        - attributes
      properties:
        type:
          type: string
          example: "paymentHistory"
        id:
          type: string
          example: "abe3f152-90b0-45cb-8776-4958bad0e0ef"
          description: Upstream identifier
        attributes:
          type: object
          additionalProperties: false
          required:
            - amount
            - date
            - paymentMethod
            - paymentType
            - bank
            - account
          properties:
            amount:
              type: string
              example: "$350.00"
            date:
              type: string
              example: "2022-15-01"
            paymentMethod:
              type: string
              example: "Direct Deposit"
            paymentType:
              type: string
              example: "Compensation & Pension - Recurring"
            bank:
              type: string
              nullable: true
              example: "PACIFIC PREMIER BANK"
            account:
              type: string
              nullable: true
              example: "************6464"
  meta:
    type: object
    additionalProperties: false
    required:
      - errors
      - pagination
      - availableYears
    properties:
      errors:
        type: [ array, null ]
      pagination:
        type: object
        additionalProperties: false
        required:
          - currentPage
          - perPage
          - totalPages
          - totalEntries
        properties:
          currentPage:
            type: integer
            example: 1
          perPage:
            type: integer
            example: 10
          totalPages:
            type: integer
            example: 1
          totalEntries:
            type: integer
            example: 7
      availableYears:
        type: [ array, null ]
        example: [2019, 2018, 2017, 2016, 2015]
