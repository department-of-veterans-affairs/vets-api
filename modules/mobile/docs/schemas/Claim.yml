type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "claim"
      id:
        type: string
        example: "600117255"
      attributes:
        type: object
        required:
          - dateFiled
          - minEstDate
          - maxEstDate
          - open
          - waiverSubmitted
          - requestedDecision
          - contentionList
          - eventsTimeline
          - phaseChangeDate
          - vaRepresentative
          - documentsNeeded
          - developmentLetterSent
          - decisionLetterSent
          - updatedAt
          - phase
          - claimType
          - everPhaseBack
          - currentPhaseBack
        properties:
          dateFiled:
            type: string
            example: "2017-12-08"
          minEstDate:
            type: string, null
            example: "2017-12-08"
          maxEstDate:
            type: string, null
            example: "2017-12-08"
          open:
            type: boolean
          waiverSubmitted:
            type: boolean
          requestedDecision:
            type: boolean
          contentionList:
            type: array
            items:
              type: string
              example: 'Abdominal pain, etiology unknown (New)'
          eventsTimeline:
            type: array
            items:
              $ref: "./claimEventTimeline.yml"
          phaseChangeDate:
            type: string, null
            example: "2017-12-08"
          vaRepresentative:
            type: string
            example: "DALE M BOETTCHER"
          documentsNeeded:
            type: boolean
          developmentLetterSent:
            type: boolean
          decisionLetterSent:
            type: boolean
          updatedAt:
            type: string
            example: "2017-12-13T03:28:23+00:00"
          phase:
            type: integer
            example: 2
          claimType:
            type: string
            example: "Compensation"
          everPhaseBack:
            type: boolean
          currentPhaseBack:
            type: boolean
