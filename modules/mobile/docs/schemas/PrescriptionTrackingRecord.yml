type: object
additionalProperties: false
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
    example: "657068347565"
    description: Tracking number
  type:
    type: string
    example: "PrescriptionTracking"
  attributes:
    type: object
    additionalProperties: false
    required:
      - prescriptionName
      - prescriptionNumber
      - prescriptionId
      - trackingNumber
      - ndcNumber
      - shippedDate
      - deliveryService
      - otherPrescriptions
    properties:
      prescriptionName:
        type: string, null
        example: "Ibuprofen 200mg"
      prescriptionNumber:
        type: string, null
        example: "2719551"
      prescriptionId:
        type: integer
        example: "13650541"
      trackingNumber:
        type: string, null
        example: "657068347565"
      ndcNumber:
        type: string, null
        example: "00781171601"
      shippedDate:
        type: string, null
        example: "2022-10-28T04:00:00.000Z"
      deliveryService:
        type: integer, null
        example: 'USPS'
      otherPrescriptions:
        type: array, null
        example: [{ prescriptionName: 'ETHAMBUTOL HCL 100MG TAB', prescriptionNumber: '2719553' }]
        items:
          type: object
          additionalProperties: false
          required:
            - prescriptionName
            - prescriptionNumber
          properties:
            prescriptionName:
              type: string
              example: 'ETHAMBUTOL HCL 100MG TAB'
            prescriptionNumber:
              type: '2719553'



