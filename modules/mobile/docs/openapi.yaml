                $ref: ./schemas/Errors.yml
          description: An upstream service is unavailable, or its circuit breaker
            may have been tripped.
        '504':
          content:
            application/json:
              schema:
                $ref: ./schemas/Errors.yml
          description: A response from an upstream service timed out.
      security:
        - Bearer: []
      summary: /v0/appointments
