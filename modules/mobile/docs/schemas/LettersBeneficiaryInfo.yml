type: object
additionalProperties: false
required:
  - data
properties:
  data:
    type: object
    additionalProperties: false
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "evssLettersBeneficiaryResponses"
      id:
        type: string
        example: "3be0c7de-bfe1-4101-a326-5567bcd98b63"
        description: user UUID
      attributes:
        type: object
        additionalProperties: false
        required:
          - letters
          - benefitInformation
        properties:
          benefitInformation:
            type: object
            additionalProperties: false
            required:
              - awardEffectiveDate
              - hasChapter35Eligibility
              - monthlyAwardAmount
              - serviceConnectedPercentage
            properties:
              awardEffectiveDate:
                type: string
                example: "2013-06-06T04:00:00.000+00:00"
              hasChapter35Eligibility:
                type: boolean
                example: true
              monthlyAwardAmount:
                type: number
                example: 123
              serviceConnectedPercentage:
                type: number
                example: 2
              hasDeathResultOfDisability:
                type: boolean
                example: false
              hasSurvivorsIndemnityCompensationAward:
                type: boolean
                example: true
              hasSurvivorsPensionAward:
                type: boolean
                example: false
              hasAdaptedHousing:
                type: boolean
                example: true
              hasIndividualUnemployabilityGranted:
                type: boolean
                example: false
              hasNonServiceConnectedPension:
                type: boolean
                example: true
              hasServiceConnectedDisabilities:
                type: boolean
                example: false
              hasSpecialMonthlyCompensation:
                type: boolean
                example: true
          militaryService:
            type: array
            items:
              type: object
              additionalProperties: false
              required:
                - branch
                - characterOfService
                - enteredDate
                - releasedDate
              properties:
                branch:
                  type: string
                  example: "Army"
                characterOfService:
                  type: string
                  enum:
                    - "HONORABLE"
                    - "OTHER_THAN_HONORABLE"
                    - "UNDER_HONORABLE_CONDITIONS"
                    - "GENERAL"
                    - "UNCHARACTERIZED"
                    - "UNCHARACTERIZED_ENTRY_LEVEL"
                    - "DISHONORABLE"
                enteredDate:
                  type: string
                  example: "1973-01-01T05:00:00.000+00:00"
                releasedDate:
                  type: string
                  example: "1977-10-01T04:00:00.000+00:00"
