{{- $root := . -}}
{{- if $root.Values.clamavMirror.enabled }}
{{- $name := $root.Values.clamavMirror.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ $name }}
  name: {{ $name }}
  namespace: {{ $root.Release.Namespace }}
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ $name }}
  strategy:
    type: {{ $root.Values.web.strategyType }}
    rollingUpdate:
      maxSurge: {{ $root.Values.web.maxSurge }}
      maxUnavailable: {{ $root.Values.web.maxUnavailable }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: {{ $root.Values.affinityWeight }}
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: {{ $root.Values.matchExpressions.key }}
                      operator: {{ $root.Values.matchExpressions.operator }}
                      values:
                        - {{ $name }}
                topologyKey: {{ $root.Values.topologyKey }}
      securityContext:
        fsGroup: {{ $root.Values.fsGroup }}
      containers:
        - image: "{{ $root.Values.clamavMirror.image.value }}:{{ $root.Values.clamavMirror.image.tag }}"
          imagePullPolicy: {{ $root.Values.clamavMirror.image.pullPolicy }}
          name: {{ $name }}
          ports:
            {{- range $key := $root.Values.clamavMirror.ports }}
            - containerPort: {{ $key.port }}
              name: {{ $key.targetPort }}
            {{- end }}
{{ toYaml $root.Values.clamavMirror.probes | indent 10 }}
          resources:
{{ toYaml $root.Values.clamavMirror.resources | indent 12 }}
        {{- if $root.Values.clamavMirror.socatProxyEnabled }}
{{ toYaml $root.Values.common.socatProxy | indent 8 }}
        {{- end }}
      serviceAccountName: {{ $root.Values.serviceAccount.name }}
{{- end }}
