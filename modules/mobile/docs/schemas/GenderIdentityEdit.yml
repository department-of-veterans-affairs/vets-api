type: object
additionalProperties: false
required:
  - code
properties:
  data:
    type: object
    additionalProperties: false
    properties:
      id:
        type: string
        example: "23fe358d-6e82-4541-804c-ce7562ba28f4"
        description: user UUID
      type:
        type: string
        example: "GenderIdentityOptions"
      attributes:
        type: object
        additionalProperties: false
        required:
          - options
        properties:
          options:
            type: object
            additionalProperties: false
            example:
              M: "Man"
              B: "Non-binary"
              TM: "Transgender man"
              TF: "Transgender woman"
              F: "Woman"
              N: "Prefer not to answer"
              O: "A gender not listed here"