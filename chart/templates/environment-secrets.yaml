{{- $root := . -}}
{{- if gt .Capabilities.KubeVersion.Minor "26" }}
# NEW EKS CLUSTER
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vets-api-secretstore
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-4"
spec:
  provider:
    aws:
      service: ParameterStore
      region: us-gov-west-1
      auth:
        jwt:
          serviceAccountRef:
            name: vets-api

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: common-environment-vars
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-3"
spec:
  secretStoreRef:
    name: vets-api-secretstore
    kind: SecretStore
  data:
  {{- range $varName := $root.Values.parameters }}
    - secretKey: {{ $varName }}
      remoteRef:
        key: {{ $root.Values.ssmPath }}{{ $varName | trimPrefix "SETTINGS__" | lower | replace "__" "/"}}
  {{- end }}

{{- else }}
##########################################
# OLD EKS CLUSTER
---
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: common-environment-vars
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-3"
spec:
  backendType: systemManager
  data:
  {{- range $varName := $root.Values.parameters }}
    - key: {{ $root.Values.ssmPath }}{{ $varName | trimPrefix "SETTINGS__" | lower | replace "__" "/"}}
      name: {{ $varName }}
  {{- end }}

{{- end }}