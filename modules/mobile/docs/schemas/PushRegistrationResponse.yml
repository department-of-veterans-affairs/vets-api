type: object
additionalProperties: false
required:
  - data
properties:
  data:
    type: object
    additionalProperties: false
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "pushRegister"
      id:
        description: app name generated when registering an app with push vetext service
        type: string
        example: "va_mobile_app"
      attributes:
        type: object
        additionalProperties: false
        required:
          - endpointSid
        properties:
          endpointSid:
            type: string
            example: "F1DC67487F5CE0227516037291336983"
