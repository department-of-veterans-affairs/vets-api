type: object
required:
  - branchOfService
  - beginDate
  - endDate
  - formattedBeginDate
  - formattedEndDate
properties:
  branchOfService:
    type: string
    enum:
      - United States Army
      - United States Coast Guard
      - United States DoD
      - United States Air Force
      - United States Public Health Service
      - United States Marine Corps
      - United States Navy
      - United States NOAA
  beginDate:
    type: string
    example: "1997-09-17"
  endDate:
    type: string
    example: "2002-12-31"
  formattedBeginDate:
    type: string
    example: "September 17, 1997"
  formattedEndDate:
    type: string
    example: "December 31, 2002"
