type: object
additionalAttributes: false
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      $ref: "../ImmunizationRecord.yml"
  meta:
    type: object
    additionalAttributes: false
    required:
      - pagination
    properties:
      pagination:
        type: object
        additionalAttributes: false
        required:
          - currentPage
          - perPage
          - totalPages
          - totalEntries
        properties:
          currentPage:
            type: integer
            example: 1
          perPage:
            type: integer
            example: 10
          totalPages:
            type: integer
            example: 2
          totalEntries:
            type: integer
            example: 15