            address_line1:
              type: string
              example: '123 East Main Street'
            address_line2:
              type: string
              example: 'Suite 123'
            address_line3:
              type: string
              example: 'Address Line 3'
            address_type:
              type: string
              example: 'DOMESTIC'
            city:
              type: string
              example: 'New York'
            country_name:
              type: string
              example: 'United States of America'
            country_code_iso3:
              type: string
              example: 'USA'
            province:
              type: string
              example: 'A Province'
            international_postal_code:
              type: string
              example: '12345'
            state_code:
              type: string
              example: 'NY'
            zip_code:
              type: string
              example: '12345'
            zip_suffix:
              type: string
              example: '6789'
            poa_code:
              type: string
              example: 'A12'
            phone:
              type: string
              example: '222-222-2222'
            lat:
              type: number
              example: 40.6892
            long:
              type: number
              example: -74.0445
            distance:
              type: number
