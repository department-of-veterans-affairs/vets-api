openapi: '3.0.0'
info:
  version: 0.0.1
  title: VAOS
  description: |
    ## Veterans Affairs Online Scheduling

    These endpoints give hooks into VAOS, an existing product suite, containing a veteran-facing healthcare appointment online scheduling tool of
    the same name (formerly named VAR - Veteran Appointment Request), a scheduler-facing appointment management tool named Schedule Manager, and a schedule configuration utility for VA facilities, named VATS (VA Tool Set).
  contact:
    name: va.gov
tags:
  - name: systems
    description: Systems
servers:
  - url: https://dev-api.va.gov/services/appeals/{version}
    description: VA.gov API development environment
    variables:
      version:
        default: v0
  - url: https://staging-api.va.gov/services/appeals/{version}
    description: VA.gov API staging environment
    variables:
      version:
        default: v0
  - url: https://api.va.gov/services/appeals/{version}
    description: VA.gov API production environment
    variables:
      version:
        default: v0
paths:
  '/systems':
    get:
      tags:
        - systems
      summary: Returns a list of systems available to the the veteran.
      operationId: getSystems
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Systems retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/System"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '502':
          description: Error in the upstream service
        '504':
          description: Timeout from the upstream service
  '/systems/{system_id}/clinic_institutions':
    get:
      tags:
        - systems
      summary: Returns an expanded clinic model with institution data which is used for finding its correct address.
      operationId: getClinicInstitutions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: system_id
          schema:
            type: integer
          required: true
          description: the system id for the related clinics
      responses:
        '200':
          description: Facilities retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/ClinicInstitution"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '502':
          description: Error in the upstream service
        '504':
          description: Timeout from the upstream service
  '/systems/{system_id}/direct_scheduling_facilities':
    get:
      tags:
        - systems
      summary: Returns a list of facilities in which the veteran can directly schedule an appointment.
      operationId: getDirectSchedulingFacilities
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: system_id
          schema:
            type: integer
          required: true
          description: the system id for the list of facilities
      responses:
        '200':
          description: Direct schedule facilities retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/DirectSchedulingFacility"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '502':
          description: Error in the upstream service
        '504':
          description: Timeout from the upstream service
  '/systems/{system_id}/pact':
    get:
      tags:
        - systems
      summary: Returns a list of Patient-Aligned Care Teams (PACT).
      description: description
      operationId: getAppealStatus
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: system_id
          schema:
            type: integer
          required: true
          description: the system id for the list of facilities
      responses:
        '200':
          description: Facilities retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PACT"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '502':
          description: Error in the upstream service
        '504':
          description: Timeout from the upstream service
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    System:
      type: "object"
      properties:
        id:
          type: "string"
          example: "12345748"
        type:
          type: "string"
          example: "system"
        attributes:
          required:
            - "unique_id"
            - "assigning_authority"
            - "assigning_code"
            - "id_status"
          properties:
            unique_id:
              type: "string"
              example: "12345748"
            assigning_authority:
              type: "string"
              example: "UNKNOWN"
            assigning_code:
              type: "string"
              example: "200MHS"
            id_status:
              type: "string"
              example: "ACTIVE"
          type: "object"

    DirectSchedulingFacility:
      type: "object"
      properties:
        id:
          type: "string"
        type:
          type: "string"
        attributes:
          required:
            - "institution_code"
            - "city"
            - "state_abbrev"
            - "authoritative_name"
            - "root_station_code"
            - "admin_parent"
            - "parent_station_code"
            - "request_supported"
            - "direct_scheduling_supported"
            - "express_times"
            - "institution_timezone"
          properties:
            institution_code:
              type: "string"
              example: '688'
            city:
              type: "string"
              example: 'Washington'
            state_abbrev:
              type: "string"
              example: 'DC'
            authoritative_name:
              type: "string"
              example: 'Washington VA Medical Center'
            root_station_code:
              type: "string"
              example: '688'
            admin_parent:
              type: "boolean"
              example: true
            parent_station_code:
              type: "string"
              example: '688'
            request_supported:
              type: "boolean"
              example: true
            direct_scheduling_supported:
              type: "boolean"
              example: true
            institution_timezone:
              type: "string"
              example: 'America/New_York'
          type: "object"
    ClinicInstitution:
      type: "object"
      properties:
        id:
          type: "string"
          example: "16"
        type:
          type: "string"
          example: "clinic_institution"
        attributes:
          required:
            - "location_ien"
            - "institution_sid"
            - "institution_ien"
            - "institution_name"
            - "institution_code"
          properties:
            location_ien:
              type: "string"
              example: "16"
            institution_sid:
              type: "number"
              example: 561596
            institution_ien:
              type: "string"
              example: "442"
            institution_name:
              type: "string"
              example: "CHEYENNE VA MEDICAL"
            institution_code:
              type: "string"
              example: "442"
          type: "object"
    PACT:
      type: "object"
      properties:
        id:
          type: "string"
          example: "3780868"
        type:
          type: "string"
          example: "system_pact"
        attributes:
          required:
            - "facility_id"
            - "possible_primary"
            - "provider_position"
            - "provider_sid"
            - "staff_name"
            - "team_name"
            - "team_purpose"
            - "team_sid"
            - "title"
          properties:
            facility_id:
              type: "string"
              example: "688"
            possible_primary:
              type: "string"
              example: "Y"
            provider_position:
              type: "string"
              example: "GREEN-FOUR PHYSICIAN"
            provider_sid:
              type: "string"
              example: "3780868"
            staff_name:
              type: "string"
              example: "VASSALL,NATALIE M"
            team_name:
              type: "string"
              example: "GREEN-FOUR"
            team_purpose:
              type: "string"
              example: "PRIMARY CARE"
            team_sid:
              type: "string"
              example: "1400018881"
            title:
              type: "string"
              example: "PHYSICIAN-ATTENDING"
          type: "object"
