type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
      id:
        type: string
        description: Upstream identifier. Same as provided id.
      attributes:
        type: object
        required:
          - appealIds
          - active
          - alerts
          - aod
          - aoj
          - description
          - docket
          - events
          - evidence
          - incompleteHistory
          - issues
          - location
          - programArea
          - status
          - type
          - updated
        properties:
          appealsIds:
            type: array
            items:
              type: string
          active:
            type: boolean
          alerts:
            type: array
            items:
              $ref: "./AppealAlert.yml"
          aod:
            type: boolean
          aoj:
            type: string
            enum:
              - vba
              - vha
              - nca
              - other
          description:
            type: string
          docket:
            type: object
          events:
            type: array
            items:
              $ref: "./AppealEvent.yml"
          evidence:
            type: array
            items:
              $ref: "./AppealEvidence.yml"
          incompleteHistory:
            type: boolean
          issues:
            type: array
            items:
              $ref: "./AppealIssue.yml"
          location:
            type: string
            enum:
              - aoj
              - bva
          programArea:
            type: string
            enum:
              - compensation
              - pension
              - insurance
              - loan_guaranty
              - education
              - vre
              - medical
              - burial
              - bva
              - fiduciary
              - other
              - multiple
              - vha
              - voc_rehub
          status:
            type: object
            properties:
              details:
                type: object
                properties:
                  lastSocDate:
                    type: string
                  certificationTimeliness:
                    items:
                      type: Integer
                  ssocTimeliness:
                    items:
                      type: Integer
                  decisionTimeliness:
                    items:
                      type: Integer
                  remandTimeliness:
                    items:
                      type: Integer
                  socTimeliness:
                    items:
                      type: Integer
                  remandSsocTimeliness:
                    items:
                      type: Integer
                  returnTimeliness:
                    items:
                      type: Integer
              type:
                type: string
                enum:
                  - scheduled_hearing
                  - pending_hearing_scheduling
                  - on_docket
                  - pending_certification_ssoc
                  - pending_certification
                  - pending_form9
                  - pending_soc
                  - stayed
                  - at_vso
                  - bva_development
                  - decision_in_progress
                  - bva_decision
                  - field_grant
                  - withdrawn
                  - ftr
                  - ramp
                  - death
                  - reconsideration
                  - other_close
                  - remand_ssoc
                  - remand
                  - merged
                  - evidentiary_period
                  - ama_remand
                  - post_bva_dta_decision
                  - bva_decision_effectuation
                  - sc_received
                  - sc_decision
                  - sc_closed
                  - hlr_received
                  - hlr_dta_error
                  - hlr_decision
                  - hlr_closed
                  - statutory_opt_in
                  - motion
                  - pre_docketed
          type:
            type: string
            enum:
              - legacyAppeal
              - appeal
              - supplementalClaim
              - higherLevelReview
          updated:
            type: string
