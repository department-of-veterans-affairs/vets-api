type: object
additionalProperties: false
required:
  - appName
  - templateId
  - personalization
properties:
  appName:
    type: string
    example: "va_mobile_app"
  templateId:
    type: string
    example: "0EF7C8C9390847D7B3B521426EFF5814"
  personalization:
    type: object
    additionalProperties: false
    properties:
      "%APPOINTMENT_DATE%":
        type: string
        example: "DEC 14"
      "%APPOINTMENT_TIME%":
        type: string
        example: "10:00"
  debug:
    type: boolean
    description: Flag to switch between sandbox and non-sandbox app sid. *Lower envs only*

