                    status: "400"
                    title: Operation failed
              schema:
                $ref: ./schemas/Errors.yml
          description: Bad Request
        "401":
          content:
            application/json:
              example:
                errors:
                  - code: "401"
                    detail: IAM user session is inactive
                    status: "401"
                    title: Not authorized
              schema:
                $ref: ./schemas/Errors.yml
          description: Unauthorized
        "403":
          content:
            application/json:
              example:
                errors:
