type: object
additionalProperties: false
required:
  - id
  - claimNumber
  - claimStatus
  - appointmentDateTime
  - facilityId
  - facilityName
  - totalCostRequested
  - reimbursementAmount
  - createdOn
  - modifiedOn
properties:
  id:
    type: string
    nullable: false
    example: "16cbc3d0-56de-4d86-abf3-ed0f6908ee53"
  claimNumber:
    type: string
    nullable: true
    example: 'TC00000000001'
  claimStatus:
    type: string
    nullable: false
    example: 'In process'
  appointmentDateTime:
    type: string
    nullable: false
    example: '2023-02-23T22:22:52.549Z'
  facilityId: 
    type: string
    nullable: true
    example: '3fa85f64-5717-4562-b3fc-2c963f66afa6'
  facilityName: 
    type: string
    nullable: true
    example: 'Tomah VA Medical Center'
  totalCostRequested:
    type: float
    nullable: true
    example: 4.52
  reimbursementAmount:
    type: float
    nullable: true
    example: 0
  createdOn:  
    type: string
    nullable: false
    example: '2023-02-24T22:22:52.549Z'
  modifiedOn:
    type: string
    nullable: false
    example: '2023-02-26T22:22:52.549Z' 
