openapi: "3.0.0"
info:
  version: 1.0.0
  title: VAOS
  description: |
    ## The API for managing Veterans Affairs Online Scheduling

    These endpoints give hooks into VAOS, an existing product suite, containing a veteran-facing healthcare appointment online scheduling tool of
    the same name (formerly named VAR - Veteran Appointment Request), a scheduler-facing appointment management tool named Schedule Manager, and a schedule configuration utility for VA facilities, named VATS (VA Tool Set).
  contact:
    name: va.gov
tags:
  - name: appointments
    description: Appointments
  - name: patients
    description: Patients
  - name: systems
    description: Systems
servers:
  - url: https://sandbox-api.va.gov/vaos/v2
    description: VA.gov API sandbox environment
    variables:
      version:
        default: v2
  - url: https://api.va.gov/vaos/v2
    description: VA.gov API production environment
    variables:
      version:
        default: v2
paths:
  "/appointments":
    get:
      tags:
        - appointments
      summary: Returns a list of appointments for a given patient
      operationId: getAppointments
      security:
        - bearerAuth: []
      parameters:
        - name: start
          in: query
          description: The start date for the query.
          required: true
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          description: The end date for the query.
          required: true
          schema:
            type: string
            format: date-time
        - name: statuses
          in: query
          description:
            A CSV list of the desired appointment statuses to fetch/filter
            by.
          schema:
            "$ref": "#/components/schemas/AppointmentStatus"
          style: form
          explode: false
        - name: _include
          in: query
          description:
            A comma delimted list list of the desired appointment statuses to fetch/filter
            by.
          schema:
            "$ref": "#/components/schemas/AppointmentIncludes"
          style: form
          explode: false
      responses:
        "200":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      required:
                        - id
                        - type
                        - attributes
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                          example: appointments
                        attributes:
                          $ref: "#/components/schemas/Appointment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
    post:
      tags:
        - appointments
      summary: Creates a new appointment
      operationId: postAppointments
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAppointmentRequest"
      responses:
        "201":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: "#/components/schemas/Appointment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/appointments/{appointment-id}":
    get:
      tags:
        - appointments
      summary: Retrieve appointment by id
      operationId: fetchAppointment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: "appointment-id"
          schema:
            type: integer
      responses:
        "200":
          description: Appointment retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: "#/components/schemas/Appointment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
    put:
      tags:
        - appointments
      summary: Updates the appointment
      operationId: updateAppointment
      security:
        - bearerAuth: []
      parameters:
        - name: appointment-id
          in: path
          description: The id of the appointment to cancel.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAppointmentRequest"
      responses:
        "200":
          description: The appointment status is updated
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                        example: appointments
                      attributes:
                        $ref: "#/components/schemas/Appointment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/community_care/eligibility/{service_type}":
    get:
      tags:
        - patients
      summary: Returns cc eligibility status for a user
      operationId: getEligibility
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: "service_type"
          description: "type of service, e.g. 'PrimaryCare' "
          schema:
            type: string
      responses:
        "200":
          description: Eligibility retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CCEligibility"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"  
  "/facilities":
    get:
      tags:
        - mobile facility service
      summary: Search for facilities matching criteria.
      operationId: getFacilities
      parameters:
        - in: query
          name: type
          schema:
            type: string
          description: Not implemented and will be ignored if present.
        - in: query
          name: ids
          required: true
          schema:
            type: string
          description: A comma-separated list of facility IDs.
          example: '534,534gb,442'
        - in: query
          name: children
          schema:
            type: boolean
          description: Indicates whether child facilities should be returned for matching parent facilities.
        - in: query
          name: schedulable
          required: true
          schema:
            type: boolean
          description: Indicates whether returned facilities should be filtered on those that are accepting appointments.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: array
                    items:
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                          example: appointments
                        attributes:
                          $ref: "#/components/schemas/Facility"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/locations/{location_id}/clinics":
    get:
      tags:
        - facilities
      summary: Returns a list of clinics for a given facility
      operationId: getClinics
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: location_id
          schema:
            type: string
        - in: query
          required: false
          name: patient_icn
          schema:
            type: string
        - in: query
          required: false
          name: clinic_ids
          schema:
            type: string
        - in: query
          required: false
          name: clinical_service
          schema:
            $ref: "#/components/schemas/ClinicalServiceType"
        - in: query
          required: false
          name: page_size
          schema:
            type: integer
        - in: query
          required: false
          name: page_number
          schema:
            type: integer
      responses:
        "200":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Clinic"
              example:
                data:
                  - id: "983"
                    type: "clinic"
                    attributes:
                      vista_site: "983"
                      id: "308"
                      service_name: "CHY PC KILPATRICK"
                      physical_location: "Green Team Clinic1"
                      phone_number: "111-222-3333"
                      station_id: ""
                      station_name: ""
                      primary_stop_code: "323"
                      primary_stop_code_name: ""
                      secondary_stop_code: ""
                      secondary_stop_code_name: ""
                      patient_direct_scheduling: true
                      patient_display: true
                      char4: "CDQC"
                  - id: "983"
                    type: "clinic"
                    attributes:
                      vista_site: "983"
                      id: "308"
                      service_name: "CHY PC KILPATRICK"
                      physical_location: "Green Team Clinic1"
                      phone_number: "111-222-3333"
                      station_id: ""
                      station_name: ""
                      primary_stop_code: "323"
                      primary_stop_code_name: ""
                      secondary_stop_code: ""
                      secondary_stop_code_name: ""
                      patient_direct_scheduling: true
                      patient_display: true
                      char4: "CDQC"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/locations/{location_id}/clinics/{clinic_id}/slots":
    get:
      tags:
        - appointments
      summary: Returns a list of available appointment slots for a given clinic
      operationId: getAppointmentSlots
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: location_id
          description: The facility division ID
          schema:
            type: string
        - in: path
          required: true
          name: clinic_id
          description: The clinic IEN
          schema:
            type: string
        - in: query
          required: true
          name: start
          description: The start date for the query
          schema:
            type: string
        - in: query
          required: true
          name: end
          description: The end date for the query
          schema:
            type: string
      responses:
        "200":
          description: Retrives a list of available appointment slots for a given clinic
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Slot"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/eligibility":
    parameters:
     - in: query
       required: true
       name: clinical_service_id
       description: The clinical service (type of care) ID for the scheduling eligibility decision. The currently supported/available VAOS clinical service IDs can be discovered from Mobile Facility Service v2.
       schema:
         type: string
     - in: query
       required: true
       name: facility_id
       schema:
         type: string
     - in: query
       required: true
       name: type
       schema: {
         type: string,
         enum: [
           direct,
           request
         ]
       }
    get:
      tags:
        - patients
      summary: Returns patient appointment metadata
      operationId: getPatients
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Retrieves patient appointment metadata
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    $ref: "#/components/schemas/PatientEligibilityResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/scheduling/configurations":
    get:
      tags:
        - mobile facility service
      summary: Returns scheduling configuration data
      operationId: getSchedulingConfigurations
      security:
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name: facility_ids
          description: A comma-separated list of facility IDs.
          schema:
            type: string
        - in: query
          name: cc_enabled
          description: If true, then only scheduling configurations for community care-enabled sites will be returned. If false, then only scheduling configurations for community care-disabled sites will be returned. If not provided, then community care status will be ignored.
          schema:
            type: string
      responses:
        "200":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/SchedulingConfiguration"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
components:
  securitySchemes:
    bearerAuth:
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
  schemas:
    Address:
      type: object
      properties:
        type:
          type: string
          enum:
            - postal
            - physical
            - both
        line:
          type: array
          description: Street name, number, direction & P.O. Box etc. The order of the items is order in which lines should appear in an address label.
          items:
            type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
        text:
          type: string
    Appointment:
      description: Information about a future or past meeting.
      type: object
      properties:
        id:
          description: A unique identifier for this appointment.
          type: string
          maxLength: 64
        identifier:
          type: array
          items:
            "$ref": "#/components/schemas/Identifier"
        kind:
          "$ref": "#/components/schemas/AppointmentKind"
        status:
          "$ref": "#/components/schemas/AppointmentStatus"
        serviceType:
          description: the care type for the appointment
          type: string
        reasonCode:
          "$ref": "#/components/schemas/CodeableConcept"
        priority:
          minimum: 0
          type: number
          format: int32
        patientIcn:
          description: The patient ICN
          type: string
          nullable: false
        locationId:
          description: The sta6aid for the VAfacility where the appointment is registered.
          type: string
        clinic:
          description: The clinic ID for the Appointment
          type: string
        clinicName:
          description: The clinic name for the Appointment
          type: string
        practitioners:
          description: The practitioners participating in this appointment.
          type: array
          items:
            "$ref": "#/components/schemas/Practitioner"
        start:
          description: The start time of the appointment.
          type: string
          format: date-time
        end:
          description: The end time of the appointment.
          type: string
          format: date-time
        minutesDuration:
          type: integer
          description: The duration of the meeting, in minutes.
        slot:
          type: object
          properties:
            id:
              pattern: '[A-Za-z0-9\-\.]{1,64}'
              type: string
              description: The slot ID
            start:
              type: string
              description: Date/Time that the slot is to begin.
              format: date-time
            end:
              type: string
              description: Date/Time that the slot is to end.
              format: date-time
        created:
          type: string
          description: The date this appointment was initially created.
          format: date-time
        preferredLocation:
          "$ref": "#/components/schemas/PreferredLocation"
        requestedPeriods:
          type: array
          description: a list of requested periods for appointment
          items:
            "$ref": "#/components/schemas/Period"
        contact:
          "$ref": "#/components/schemas/PatientContact"
        preferredTimesForPhoneCall:
          type: array
          description: a list of times the patient prefers to be contacted by phone
          items:
            type: string
            enum:
              - Morning
              - Afternoon
              - Evening
        cancelationReason:
          "$ref": "#/components/schemas/CodeableConcept"
        description:
          description: Not used.
          type: string
        comment:
          type: string
        preferredLanguage:
          type: string
        cancellable:
          type: boolean
          description: If true then this logical appointment can be cancelled.
        patientInstruction:
          type: string
          description: 'Detailed information and instructions for the patient. See: https://www.hl7.org/fhir/appointment-definitions.html#Appointment.patientInstruction'
        telehealth:
          "$ref": "#/components/schemas/TelehealthInfo"
        extension:
          "$ref": "#/components/schemas/AppointmentExtensions"
        preferredProviderName:
          type: string
    AppointmentExtensions:
      type: object
      properties:
        desiredDate:
          type: string
          description: Optional field indicating the date and time that the patient originally desired to have the appointment. Used for reporting with VistA appointments.
          format: date-time
        ccLocation:
          $ref: '#/components/schemas/CommunityCareLocation'
        ccRequestedCancellation:
          type: boolean
          description: Indicates if a cancellation request has been submitted for an appointment request.
      description: Non-standard FHIR Appointment attributes.
    AppointmentKind:
      type: string
      enum:
        - clinic
        - cc
        - telehealth
        - phone
      description: |
        The kind of appointment:
         * clinic - A clinic (in-person) appointment
         * cc - A community-care appointment
         * telehealth - A virtual appointment
         * phone - A phone appointment
    AppointmentIncludes:
      type: string
      enum:
        - facilities
        - clinics
    AppointmentStatus:
      type: string
      enum:
        - proposed
        - cancelled
        - pending
        - booked
        - arrived
        - noshow
        - fulfilled
    Errors:
      required:
        - "errors"
      properties:
        errors:
          type: "array"
          items:
            type: "object"
            properties:
              status:
                type: "string"
              code:
                type: "string"
              title:
                type: "string"
              detail:
                type: "string"
    AppointmentReasonCodes:
      type: string
      description: |-
        | Code | Definition |
        |------|------------|
        | Routine Follow-up | This is a routine or follow-up visit. |
        | New Problem | The patient has a new medical issue. |
        | Medication Concern | The patient has a concern or question about a medication. |
      enum:
        - Routine Follow-up
        - New Problem
        - Medication Concern
    Clinic:
      type: "object"
      required:
        - "id"
        - "type"
        - "attributes"
      properties:
        id:
          type: "string"
        type:
          type: "string"
        attributes:
          type: "object"
          required:
            - "vista_site"
            - "id"
            - "service_name"
            - "physical_location"
            - "phone_number"
            - "station_id"
            - "station_name"
            - "primary_stop_code"
            - "primary_stop_code_name"
            - "secondary_stop_code"
            - "secondary_stop_code_name"
            - "patient_direct_scheduling"
            - "patient_display"
            - "char4"
          properties:
            vista_site:
              type: "integer"
            id:
              type: "string"
            service_name:
              type: "string"
            physical_location:
              type: "string"
            phone_number:
              type: "string"
            station_id:
              type: "string"
            station_name:
              type: "string"
            primary_stop_code:
              type: "integer"
            primary_stop_code_name:
              type: "string"
            secondary_stop_code:
              type: "integer"
            secondary_stop_code_name:
              type: "string"
            patient_direct_scheduling:
              type: "boolean"
            patient_display:
              type: "boolean"
            char4:
              type: "string"
    CCEligibility:
      type: "object"
      required:
        - "id"
        - "type"
        - "attributes"
      properties:
        id:
          type: "string"
        type:
          type: "string"
        attributes:
          type: "object"
          properties:
            eligible:
              type: "boolean"
              example: true           
    ClinicalServiceType:
      type: "string"
