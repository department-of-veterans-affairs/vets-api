{{- $root := . -}}
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vets-api-ssm-secretstore
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-4"
spec:
  provider:
    aws:
      service: ParameterStore
      region: us-gov-west-1
      auth:
        jwt:
          serviceAccountRef:
            name: vets-api

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: common-environment-ssm-vars
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-3"
spec:
  secretStoreRef:
    name: vets-api-ssm-secretstore
    kind: SecretStore
  dataFrom:
    - find:
        path: {{ $root.Values.ssmPath }}
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "\\/dsva-vagov\\/vets-api\\/{{ $root.Values.target_env }}\\/(.*)"
            target: "SETTINGS__$1"
        - regexp:
            source: "\\/"
            target: "__"
        - regexp:
            source: "[^a-zA-Z0-9 -]"
            target: "_"

---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vets-api-checkin-SecretsManager-secretstore
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-4"
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-gov-west-1
      auth:
        jwt:
          serviceAccountRef:
            name: vets-api

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: checkin-secretsmanager-vars
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-3"
spec:
  secretStoreRef:
    name: vets-api-checkin-SecretsManager-secretstore
    kind: SecretStore
  dataFrom:
    - extract:
        key: arn:aws-us-gov:secretsmanager:us-gov-west-1:432896750513:secret:shared/dsva/${$root.Values.target_env}/combined_secrets
    - extract:
        key: arn:aws-us-gov:secretsmanager:us-gov-west-1:239516274380:secret:shared/dsva/${$root.Values.target_env}/combined_secrets
