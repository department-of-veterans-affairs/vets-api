      remarks:
        type: string
        nullable: true
        example: "TEST RE"
      divisionName:
        type: string
        nullable: true
        example: "DAYTON"
      modifiedDate:
        type: string
        nullable: true
        format: datetime
        example: 2023-08-04T04:00:00.000Z
      institutionId:
        type: string
        nullable: true
        example: "institutionId"
      dialCmopDivisionPhone:
        type: string
