version: 1
update_configs:
  - package_manager: "ruby:bundler"
    directory: "/"
    update_schedule: "monthly"
    ignored_updates:
      - match:
          dependency_name: "vets_json_schema"
      - match:
          dependency_name: "carrierwave"
      - match:
          dependency_name: "sidekiq"
      - match:
          dependency_name: "sidekiq-pro"
      - match:
          dependency_name: "sidekiq-ent"
