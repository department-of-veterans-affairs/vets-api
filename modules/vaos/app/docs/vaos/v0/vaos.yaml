      operationId: postAppointmentRequests
      security:
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name: option_date1
          description: "option_date1 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: option_time1
          description: "option_time1 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: option_date2
          description: "option_date2 of appointment"
          schema:
            type: string
        - in: query
          required: true
          name: option_time2
          description: "option_time2 of appointment"
