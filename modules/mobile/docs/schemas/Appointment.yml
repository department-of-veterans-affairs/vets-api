type: object
required:
  - type
  - id
  - attributes
properties:
  type:
    type: string
    example: "appointment"
  id:
    type: string
    example: "23fe358d-6e82-4541-804c-ce7562ba28f4"
  attributes:
    type: object
    required:
      - appointmentType
      - comment
      - clinicId
      - facilityId
      - healthcareService
      - location
      - minutesDuration
      - startDateLocal
      - startDateUtc
      - status
      - timeZone
    properties:
      appointmentType:
        type: string
        enum: [ COMMUNITY_CARE, VA, VA_VIDEO_CONNECT_ATLAS, VA_VIDEO_CONNECT_HOME, VA_VIDEO_CONNECT_GFE, VA_VIDEO_CONNECT_ONSITE ]
        example: VA
      comment:
        type: string
        example: Please arrive 20 minutes before the start of your appointment
      healthcareService:
        type: string
        example: Blind Rehabilitation Center
      location:
        type: object
        required:
          - name
          - address
          - phoneNumber
          - url
          - code
        properties:
          name:
            type: string
            example: VA Long Beach Healthcare System
          address:
            type: object
            required:
              - street
              - city
              - state
              - zipCode
            properties:
              street:
                type: string
                example: 5901 East 7th Street, Building 166
              city:
                type: string
                example: Long Beach
              state:
                type: string
                example: CA
              zipCode:
                type: string
                example: 90822
          lat:
            type: float
            example: 33.770050
          long:
            type: float
            example: -118.193741
          phone:
            type: object
            required:
              - number
              - extension
            properties:
              areaCode:
                type: string
                example: 562
              number:
                type: string
                example: 434-6008
              extension:
                type: string
                example: 1001
          url:
            type: string
            example: https://care2.evn.va.gov/vvc-app/?join=1&media=1&escalate=1&conference=VVC8275247@care2.evn.va.gov&pin=3242949390#
          code:
            type: string
            example: GL32C
      minutesDuration:
        type: integer
        example: 60
      startDateLocal:
        type: datetime
        example: 2019-04-20T14:15:00.000-04:00
      startDateUtc:
        type: datetime
        example: 2019-04-20T18:15:00.000Z
      status:
        type: string
        description: Booking status of the appointment. Note that 'HIDDEN' means that the status should be hidden, the appointment should still be visible.
        enum: [ BOOKED, CANCELLED, HIDDEN ]
        example: BOOKED
      timeZone:
        type: string
        example: "America/Los_Angeles"
