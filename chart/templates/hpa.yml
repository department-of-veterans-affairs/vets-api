{{- if .Values.web.autoscaling.enabled }}
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.appName }}-web
  namespace: {{ .Release.Namespace }}-{{ .Values.target_env }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.appName }}-web
  minReplicas: {{ .Values.web.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.web.autoscaling.maxReplicas }}
  metrics:
  - type: External
    external:
      metricName: datadogmetric@{{ .Release.Namespace }}:puma-backlog
      targetAverageValue: {{ .Values.web.autoscaling.targetAverageValue }}
{{- end }}

---
{{- if .Values.worker.autoscaling.enabled }}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.appName }}-sidekiq
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.appName }}-sidekiq
  minReplicas: {{ .Values.worker.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.worker.autoscaling.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.worker.autoscaling.targetAverageUtilization }}
{{- end }}
