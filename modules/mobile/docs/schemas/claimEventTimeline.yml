type: object
properties:
  type:
    type: string
    example: 'received_from_you_list'
  tracked_item_id:
    type: integer
    example: 360_052
  description:
    type: string
    example: 'The information provided concerning your prior marital history is inconsistent. In order to resolve these inconsistencies you should submit certified copies of the public record of the termination (death, divorce or annulment) for each of your prior marriages.'
    nullable: true
  display_name:
    type: string
    example: 'Claimant marital history inconsistent - need proof'
  overdue:
    type: boolean
    example: true
    nullable: true
  status:
    type: string
    example: 'NEEDED'
    nullable: true
  uploaded:
    type: boolean
    example: true
    nullable: true
  uploads_allowed:
    type: boolean
    example: true
  opened_date:
    type: string
    example: '2022-09-30'
  requested_date:
    type: string
    example: '2022-09-30'
  received_date:
    type: string
    example: '2023-10-30'
  closed_date:
    type: string
    example: '2023-11-30'
  suspense_date:
    type: string
    example: '2023-05-30'
  documents:
    type: array
    items:
      $ref: "./claimDocument.yml"
    nullable: true
  upload_date:
    type: string
    example: '2023-05-30'
  date:
    type: string
    example: '2023-05-30'
    nullable: true
  file_type:
    type: integer
    example: 'Civilian Police Reports'
  document_type:
    type: null
    example: null
  filename:
    type: string
    example: '7B434B58-477C-4379-816F-05E6D3A10487.pdf'
    nullable: true
  document_id:
    type: string
    description: 'Only used for other_documents_list type event for untracked documents'
    nullable: true
    example: '{6A6DFA79-4EC9-4E58-9653-25BDCFB06A03}'
  friendly_name:
    type: string
    description: 'User-friendly display name for the tracked item'
    nullable: true
    example: 'Authorization to disclose information'
  short_description:
    type: string
    description: 'Brief description of the an action, if any, that needs to be taken or has been taken'
    nullable: true
    example: 'We need your permission to request your personal information from a non-VA source.'
  activity_description:
    type: string
    description: 'Description of the activity'
    nullable: true
    example: 'Weâ€™ve requested your reserve records on your behalf. No action is needed.'
  support_aliases:
    type: array
    description: 'Alternative names/identifiers for a given tracked item type'
    nullable: true
    items:
      type: string
    example: ['21-4142']
  can_upload_file:
    type: boolean
    nullable: true
    example: true
  no_action_needed:
    type: boolean
    nullable: true
    example: false
  is_dbq:
    type: boolean
    nullable: true
    example: false
  is_proper_noun:
    type: boolean
    nullable: true
    example: false
  is_sensitive:
    type: boolean
    nullable: true
    example: false
  no_provide_prefix:
    type: boolean
    nullable: true
    example: false
  long_description:
    type: object
    nullable: true
    example: null
  next_steps:
    type: object
    nullable: true
    example:
      blocks:
        - type: paragraph
          content: 'Use VA Form 21-4142 to give us permission to request your personal information.'
        - type: paragraph
          content:
            - 'You can complete and sign this form online, or use a PDF version and upload or mail it.'
            - type: lineBreak
            - type: link
              text: 'VA Form 21-4142'
              href: '/find-forms/about-form-21-4142/'
              testId: 'VA Form 21-4142'