name: Yardoc
# check documentation in specified paths
# `on` parses to `true` in ruby
on:
  pull_request:
    paths:
      - "modules/burials/*.rb"
      - "modules/pensions/*.rb"
permissions:
  contents: read
  pull-requests: write
  statuses: write
jobs:
  yardoc:
    name: Yardoc

    env:
      BUNDLE_ENTERPRISE__CONTRIBSYS__COM: ${{ secrets.BUNDLE_ENTERPRISE__CONTRIBSYS__COM }}

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Yardoc
        run: bundle exec rake yardoc
