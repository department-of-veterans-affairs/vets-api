type: object
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      required:
      - type
      - id
      - attributes
      properties:
        id:
          type: string
          example: 'fe1776a8-3908-4efe-8e20-8dd31440ccb9'
          description: User UUID
        type:
          type: string
          example: 'debts'
        attributes:
          type: object
          required:
            - fileNumber
            - payeeNumber
            - personEntitled
            - deductionCode
            - benefitType
            - diaryCode
            - diaryCodeDescription
            - amountOverpaid
            - amountWithheld
            - originalAr
            - currentAr
            - debtHistory
          properties:
            fileNumber:
              type: string
              example: '796043735'
            payeeNumber:
              type: string
              example: '00'
            personEntitled:
              type: string
              example: null
            deductionCode:
              type: string
              example: '30'
            benefitType:
              type: string
              example: 'Comp & Pen'
            diaryCode:
              type: string
              example: '914'
            diaryCodeDescription:
              type: string
              example: 'Paid In Full'
            amountOverpaid:
              type: float
              example: 123.34
            amountWithheld:
              type: float
              example: 50.0
            originalAr:
              type: float
              example: 1177.0
            currentAr:
              type: float
              example: 123.34
            debtHistory:
              type: array
              items:
                type: object
                properties:
                  date:
                    type: string
                    example: '09/12/1998'
                  letterCode:
                    type: string
                    example: '123'
                  description:
                    type: string
                    example: 'Third Demand Letter - Potential Treasury Referral'
  meta:
    type: object
    required:
      - hasDependentDebts
    properties:
      hasDependentDebts:
        type: boolean
        example: false

