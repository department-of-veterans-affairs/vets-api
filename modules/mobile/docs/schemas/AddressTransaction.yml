type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        example: "3be0c7de-bfe1-4101-a326-5567bcd98b63"
      type:
        type: string
        example: "async_transaction_vet360_address_transactions"
      attributes:
        type: object
        required:
          - transactionId
          - transactionStatus
          - type
        properties:
          transactionId:
            type: string
            example: "3be0c7de-bfe1-4101-a326-5567bcd98b63"
          transactionStatus:
            type: string
            enum:
              - "REJECTED"
              - "COMPLETED_SUCCESS"
              - "COMPLETED_NO_CHANGES_DETECTED"
              - "COMPLETED_FAILURE"
            example: "COMPLETED_SUCCESS"
          type:
            type: string
            example: "AsyncTransaction::Vet360::AddressTransaction"
          metadata:
            type: array
            example: []
