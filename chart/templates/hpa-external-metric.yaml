{{- $root := . -}}
{{- range $name, $service := $root.Values.web.webServices }}
{{- if $service.autoscaling.enabled }}
---
apiVersion: datadoghq.com/v1alpha1
kind: DatadogMetric
metadata:
  name: puma-backlog-{{ $name }}
  namespace: {{ $root.Release.Namespace }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
spec:
  query: sum:puma.backlog{kube_cluster_name:dsva-vagov-{{ $root.Values.target_env }}-cluster,kube_deployment:{{ $name }}} by {kube_cluster_name}

{{- end }}
{{- end }}
