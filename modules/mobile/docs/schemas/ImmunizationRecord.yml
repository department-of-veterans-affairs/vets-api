type: object
required:
  - type
  - id
  - attributes
  - relationships
properties:
  type:
    type: string
    example: "immunization"
  id:
    type: string
    example: "I2-3JYDMXC6RXTU4H25KRVXATSEJQ000000"
    description: Upstream identifier
  attributes:
    type: object
    required:
      - cvxCode
      - date
      - doseNumber
      - doseSeries
      - groupName
      - manufacturer
      - note
      - reaction
      - shortDescription
    properties:
      cvxCode:
        type: integer, null
        example: 140
      date:
        type: string, null
        example: 2009-03-19T12:24:55Z
      doseNumber:
        type: string, null
        example: "Booster"
      doseSeries:
        type: integer, null
        example: 1
      groupName:
        type: string, null
        example: "FLU"
      manufacturer:
        type: string, null
        example: nil
      note:
        type: string, null
        example: "Dose #45 of 101 of Influenza  seasonal  injectable  preservative free vaccine administered."
      shortDescription:
        type: string, null
        example: "Influenza  seasonal  injectable  preservative free"
      reaction:
        type: string, null
        example: "Swelling"
  relationships:
    type: object
    required:
      - location
    properties:
      location:
        type: object
        required:
          - data
          - links
        properties:
          data:
            type: [object, null]
            required:
              - id
              - type
            properties:
              id:
                type: string
                example: "I2-4KG3N5YUSPTWD3DAFMLMRL5V5U000000"
              type:
                type: string
                example: "location"
          links:
            type: object
            required:
              - related
            properties:
              related:
                type: [string, null]
                example: "staging-api.va.gov/mobile/v0/health/locations/I2-2FPCKUIXVR7RJLLG34XVWGZERM000000"
