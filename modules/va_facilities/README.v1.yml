  /nearby:
    get:
      tags:
        - facilities
      summary: Query which VA health (VHA) facilities are nearby, given a specified location and desired drive time
      description: |
        Retrieve all facilities contained within an isochrone (a polygon composed of the area
        reachable in a certain amount of time from a central location) based on passing in a
        combination of `street_address`, `city`, `state`, and `zip` or `lat` and `lng` required
        parameters along with `drive_time`.

        Additionally one can filter the facilities within the isochrone by type and available
        services. Only facilities of type "health" and "benefits" may be filtered by available
        services.

        Results of this operation are paginated. Responses include pagination information
        in the standard JSON API "links" and "meta" elements.

        Also in the "meta" element is information about the drive time band that the requested location 
        fell within for each the facility included in the response. The values of drive_time_band_min and 
        drive_time_band_max are in minutes. For example, a facility returned with a matched drive_time_band_min 
        of 10 and drive_time_band_max of 20 is a 10 to 20 minute drive from the requested location.

        The facility information returned by `/nearby` is a small subset of the information returned by `/facilities`.
        Please use `/facilities` to see detailed information.
      operationId: getNearbyFacilities
      security:
        - apikey: []
      parameters:
        - name: street_address
          in: query
          description: |
            Street address of the location from which drive time will be calculated.
          required: false
          schema:
            type: string
        - name: city
          in: query
          description: |
            City of the location from which drive time will be calculated.
          required: false
          schema:
            type: string
        - name: state
          in: query
          description: |
            Two character state code of the location from which drive time will be calculated.
          required: false
          schema:
            type: string
        - name: zip
          in: query
          description: |
            Zip code of the location from which drive time will be calculated.
          required: false
          schema:
            type: string
            format: '##### or #####-####'
        - name: lat
          in: query
          description: |
            Latitude of point to search for nearest VA Facilities.
          required: false
          schema:
            type: number
            format: float
        - name: lng
          in: query
          description: |
            Longitude of point to search for nearest VA Facilities.
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
        - name: drive_time
          description:  Filter to only include facilities that are within the specified number of drive time minutes from the requested location.
          in: query
          required: false
          schema:
            type: integer
            default: 90
            enum:
              - 10
              - 20
              - 30
              - 40
              - 50
              - 60
              - 70
              - 80
              - 90
        - name: type
          description: Optional facility type search filter
          in: query
          required: false
          schema:
            type: string
            enum:
              - health
              - cemetery
              - benefits
              - vet_center
        - name: services[]
          description: Optional facility service search filter
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: page
          description: Page of results to return per paginated response.
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: per_page
          description: Number of results to return per paginated response.
          in: query
          required: false
          schema:
            type: integer
            default: 30
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/NearbyFacility"
                  meta:
                    description: "Metadata about the response"
                    type: object
                    required:
                      - pagination
                      - facility_drive_time_bands
                    properties:
                      pagination:
                        type: object
                        required:
                          - current_page
                          - per_page
                          - total_entries
                          - total_pages
                        properties:
                          current_page:
                            type: integer
                            example: 1
                          per_page:
                            type: integer
                            example: 10
                          total_entries:
                            type: integer
                            example: 2162
                          total_pages:
                            type: integer
                            example: 217
                  relationships:
                    type: object
                    required:
                      - va_facilities
                    properties:
                      va_facilities:
                        type: object
                        required:
                          - links
                        properties:
                          links:
                            type: object
                            required:
                              - related
                            properties:
                              related:
                                type: string
                                example: facilities?id=vha_688
        '400':
          description: Missing Required Or Ambiguous Parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParameterError"
        '401':
          description: Missing API token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
        '403':
          description: Invalid API token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
        '406':
          description: Requested format unacceptable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
