name: Backend PR Labeler
on:
  pull_request:
    types: [opened, reopened, review_requested, synchronize, ready_for_review, converted_to_draft, labeled, unlabeled]
jobs:
  check-pr-status:
    runs-on: ubuntu-latest
    outputs:
      exempt: ${{ steps.check_exemption.outputs.exempt }}
      draft: ${{ steps.check_draft.outputs.draft }}
      no_failures: ${{ steps.audit_pr_labels.outputs.no_failures }}
    steps:
      # - name: Checkout code
      #   uses: actions/checkout@v4

      - name: Check for exemption
        id: check_exemption
        run: |
          if [ ! ${{ contains(toJSON(github.event.pull_request.requested_teams.*.name), 'backend') }} ]; then
            echo "exempt=true" >> $GITHUB_OUTPUT
            echo "PR is exempt from backend approval."
          else
            echo "PR requires backend approval."
          fi

      - name: Check Draft state
        id: check_draft
        run: |
          if ${{ github.event.pull_request.draft }}; then
            echo "draft=true" >> $GITHUB_OUTPUT
            echo "Draft PR detected, skipping label checks."
          else
            echo "PR is ready for review."
          fi

      - name: Check for failure labels
        id: audit_pr_labels
        run: |
          if (
            !contains(github.event.pull_request.labels.*.name, 'code-health-failure') &&
            !contains(github.event.pull_request.labels.*.name, 'codeowners-addition-failure') &&
            !contains(github.event.pull_request.labels.*.name, 'codeowners-delete-failure') &&
            !contains(github.event.pull_request.labels.*.name, 'lint-failure') &&
            !contains(github.event.pull_request.labels.*.name, 'test-failure')
          ); then
            echo "no_failures=true" >> $GITHUB_OUTPUT
            echo "No failure labels detected."
          else
            echo "Failure labels detected."
          fi

      # # If test-passing label is present, ready_for_review=true
      # - name: Audit Test Passing Label
      #   id: audit_passing_labels
      #   if: |
      #     contains(github.event.pull_request.labels.*.name, 'test-passing')
      #   run: |
      #     echo "ready_for_review=true" >> $GITHUB_OUTPUT

  check-approvals:
    runs-on: ubuntu-latest
    needs: check-pr-status
    if: ${{ !needs.check-pr-status.outputs.exempt && !needs.check-pr-status.outputs.draft }}
    outputs:
      approval_status: ${{ steps.verify_approval.outputs.approval_status }}
    steps:
      # - uses: actions/checkout@v4
      - name: Print vars
        run: |
          echo "exempt=${{ needs.check-pr-status.outputs.exempt }}"
          echo "draft=${{ needs.check-pr-status.outputs.draft }}"
          echo "no_failures=${{ needs.check-pr-status.outputs.no_failures }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: "us-gov-west-1"

      - name: Get bot token from Parameter Store
        uses: marvinpinto/action-inject-ssm-secrets@latest
        with:
          ssm_parameter: /devops/VA_VSP_BOT_GITHUB_TOKEN
          env_variable_name: VA_VSP_BOT_GITHUB_TOKEN

      # If backend-review-group approval is required, get reviews
      - name: Get PR Reviews
        if: contains(github.event.pull_request.labels.*.name, 'require-backend-approval')
        id: get_pr_reviews
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # If backend-review-group approval is required, get team members
      - name: Get backend-review-group members
        if: contains(github.event.pull_request.labels.*.name, 'require-backend-approval')
        id: get_team_members
        uses: octokit/request-action@v2.x
        with:
          route: GET /orgs/department-of-veterans-affairs/teams/backend-review-group/members
        env:
          GITHUB_TOKEN: ${{ env.VA_VSP_BOT_GITHUB_TOKEN }}

      # If backend-review-group approval is required, confirm an approval exists from at least one BE team member
      - name: Verify backend-review-group approval
        if: contains(github.event.pull_request.labels.*.name, 'require-backend-approval')
        id: verify_approval
        run: |
          BACKEND_REVIEWERS=$(cat <<'EOF' | jq -r '.[].login' | tr '\n' '|' | sed 's/|$//'
          ${{ steps.get_team_members.outputs.data }}
          EOF
          )

          APPROVALS=$(cat <<'EOF' | jq -r '.[] | select(.state == "APPROVED") | .user.login' | grep -iE "$BACKEND_REVIEWERS" | wc -l
          ${{ steps.get_pr_reviews.outputs.data }}
          EOF
          )

          echo "Number of backend-review-group approvals: $APPROVALS"
          if [ "$APPROVALS" -eq 0 ]; then
            echo "approval_status=required" >> $GITHUB_OUTPUT
          else
            echo "approval_status=confirmed" >> $GITHUB_OUTPUT
          fi

  apply-labels:
    runs-on: ubuntu-latest
    needs: [check-pr-status, check-approvals]
    if: ${{ always() }}
    steps:
      - name: Set vars from outputs
        id: set-vars
        run: |
          echo "exempt=${{ needs.check-pr-status.outputs.exempt }}" >> $GITHUB_ENV
          echo "draft=${{ needs.check-pr-status.outputs.draft }}" >> $GITHUB_ENV
          echo "no_failures=${{ needs.check-pr-status.outputs.no_failures }}" >> $GITHUB_ENV
          echo "approval_status=${{ needs.check-approvals.outputs.approval_status }}" >> $GITHUB_ENV

          echo ${{ env.exempt }}
          echo ${{ env.draft }}
          echo ${{ env.no_failures }}
          echo ${{ env.approval_status }}

      # Remove require-backend-approval label
      - name: Remove require-backend-approval label
        if: ${{ (env.draft || env.exempt) && contains(github.event.pull_request.labels.*.name, 'require-backend-approval')}}
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          number: ${{ github.event.pull_request.number }}
          labels: |
            require-backend-approval

      # Add require-backend-approval label
      - name: Add require-backend-approval label
        if: ${{ ! env.draft && ! env.exempt }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          number: ${{ github.event.pull_request.number }}
          labels: |
            require-backend-approval

      # Add ready-for-backend-review when all checks are passing and approval
      - name: Add Review label
        uses: actions-ecosystem/action-add-labels@v1
        if: |
          env.no_failures == 'true' &&
          env.approval_status == 'required'
        with:
          number: ${{ github.event.pull_request.number }}
          labels: |
            ready-for-backend-review

      # Remove ready-for-backend-review label if draft or any failures from previous steps
      - name: Remove Review label
        uses: actions-ecosystem/action-remove-labels@v1
        if: |
          env.draft ||
          (
            contains(github.event.pull_request.labels.*.name, 'ready-for-backend-review') &&
            ( 
              env.no_failures != 'true' ||
              env.approval_status == 'confirmed'
            )
          )
        with:
          number: ${{ github.event.pull_request.number }}
          labels: |
            ready-for-backend-review
      
      - name: Debugging
        run: |
          echo "labels: ${{ toJSON(github.event.pull_request.labels.*.name) }}"
          echo "labels: ${{ github.event.pull_request.labels.*.name[0] }}"
          echo '${{ toJSON(github.event.pull_request.requested_teams) }}' | jq 'length'
          echo '${{ toJSON(github.event.pull_request.requested_teams) }}' | jq .
          echo '${{ toJSON(github.event.pull_request) }}' | jq .
