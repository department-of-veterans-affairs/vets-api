type: object
additionalProperties: false
required:
  - id
  - addressLine1
  - addressLine2
  - addressLine3
  - addressPou
  - addressType
  - city
  - countryCode
  - internationalPostalCode
  - province
  - stateCode
  - zipCode
  - zipCodeSuffix
properties:
  id:
    type: integer
    example: 157032
  addressLine1:
    type: string
    example: "1493 Martin Luther King Rd"
  addressLine2:
    type: string
    nullable: true
  addressLine3:
    type: string
    nullable: true
  addressPou:
    type: string
    enum: [ "RESIDENCE/CHOICE", "CORRESPONDENCE" ]
    example: "RESIDENCE/CHOICE"
  addressType:
    type: string
    enum: [ "DOMESTIC", "INTERNATIONAL", "MILITARY" ]
    example: "DOMESTIC"
  city:
    type: string
    example: "Fulton"
  countryCode:
    type: string
    example: "US"
  internationalPostalCode:
    type: string
    nullable: true
    example: null
  province:
    type: string
    nullable: true
    example: null
  stateCode:
    type: string
    example: "NY"
  zipCode:
    type: string
    example: "97062"
  zipCodeSuffix:
    type: string
    nullable: true
    example: "1234"
