name: "PR Labeler"
on: pull_request
permissions:
  contents: read
  pull-requests: write
jobs:
  label:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/labeler@v6
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/labeler.yml
        sync-labels: true
