type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "disabilityRating"
      id:
        type: string
        example: "0"
      attributes:
        type: object
        required:
          - combinedDisabilityRating
          - combinedEffectiveDate
          - legalEffectiveDate
          - individualRatings
        properties:
          combinedDisabilityRating:
            type: number
            example: 100
          combinedEffectiveDate:
            type: string
            example: "2019-01-01T00:00:00+00:00"
          legalEffectiveDate:
            type: string
            example: "2018-12-31T00:00:00+00:00"
          individualRatings:
            type: array
            items:
              type: object
              $ref: "./IndividualDisabilityRatings.yml"
