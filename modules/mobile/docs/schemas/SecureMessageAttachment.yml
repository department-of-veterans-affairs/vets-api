type: object
required:
  - id
  - type
  - attributes
  - links
properties:
  id:
    type: string
    example: 7775443
  type:
    type: string
    example: "attachments"
  attributes:
    type: object
    required:
      - name
      - messageId
      - attachmentSize
    properties:
      name:
        type: string
        example: bb_report.pdf
      messageId:
        type: integer
        example: 123789
      attachmentSize:
        type: integer
        example: 225457
  links:
    type: object
    required:
      - download
    properties:
      download:
        type: string
        format: url
        example: https://api.va.gov/v0/messaging/health/messages/123789/attachments/7775443
