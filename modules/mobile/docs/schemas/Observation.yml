type: object
required:
  - data
properties:
  data:
    type: array
    items:
      type: object
      required:
        - type
        - id
        - attributes
      properties:
        type:
          type: string
          example: observation
        id:
          type: string
          example: abe3f152-90b0-45cb-8776-4958bad0e0ef
          description: Upstream identifier
        attributes:
          type: object
          required:
            - status
            - category
            - code
            - subject
            - effectiveDateTime
            - issued
            - performer
            - valueQuantity
          properties:
            status:
              type: string
              example: 'final'
            category:
              type: object
              required:
                - coding
                - text
              properties:
                coding:
                  type: array
                  items:
                    type: object
                    required:
                      - system
                      - code
                      - display
                    properties:
                      system:
                        type: string
                        example: 'http://terminology.hl7.org/CodeSystem/observation-category'
                      code:
                        type: string
                        example: 'laboratory'
                      display:
                        type: string
                        example: 'Laboratory'
                text:
                  type: string
                  example: 'Laboratory'
            code:
              type: object
              required:
                - coding
                - text
              properties:
                coding:
                  type: array
                  items:
                    type: object
                    required:
                      - system
                      - code
                      - display
                    properties:
                      system:
                        type: string
                        example: 'http://loinc.org'
                      code:
                        type: string
                        example: '2339-0'
                      display:
                        type: string
                        example: 'Glucose'
                text:
                  type: string
                  example: 'Glucose'
            subject:
              type: object
              required:
                - reference
                - display
              properties:
                reference:
                  type: string
                  example: 'https://sandbox-api.va.gov/services/fhir/v0/r4/Patient/1000005'
                display:
                  type: string
                  example: 'Mr. Shane235 Bartell116'
            effectiveDateTime:
              type: datetime
              example: 2019-04-20T14:15:00.000-04:00
            issued:
              type: datetime
              example: 2019-04-20T14:15:00.000-04:00
            performer:
              type: object
              required:
                - reference
                - display
              properties:
                reference:
                  type: string
                  example: 'https://sandbox-api.va.gov/services/fhir/v0/r4/Practitioner/I2-4ZXYC2SQAZCHMOWPPFNLOY65GE000000'
                display:
                  type: string
                  example: 'DR. THOMAS359 REYNOLDS206 PHD'
            valueQuantity:
              type: object
              required:
                - value
                - unit
                - system
                - code
              properties:
                value:
                  type: integer
                  example: 78.278855002875
                unit:
                  type: string
                  example: 'mg/dL'
                system:
                  type: string
                  example: 'http://unitsofmeasure.org'
                code:
                  type: string
                  example: 'mg/dL'