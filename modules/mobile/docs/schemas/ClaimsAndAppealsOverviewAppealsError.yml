type: object
additionalProperties: false
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          example: "600117255"
          description: Claim Id
        type:
          type: string
          example: "claim"
          enum:
            - claim
        attributes:
          type: object
          additionalProperties: false
          required:
            - subtype
            - completed
            - dateFiled
            - updatedAt
            - displayTitle
          properties:
            subtype:
              type: string
              example: "Compensation"
              description: Human readable string for claim or appeal subtype
            completed:
              type: boolean
            dateFiled:
              type: string
              format: date
              example: "2020-01-01"
            updatedAt:
              type: string
              format: date
              example: "2020-01-01"
            displayTitle:
              type: string
              description: Formatted title for display in mobile overview list
              example: "disability compensation appeal"
  meta:
    type: object
    additionalProperties: false
    properties:
      errors:
        type: array
        description: Array of objects of failing upstream services. Used for debugging only.
        items:
          type: object
          additionalProperties: false
          required:
            - service
            - errorDetails
          properties:
            service:
              type: string
              example: "appeals"
              enum:
                - appeals
            errorDetails:
              type: string
              description: List of errors encountered concatenated with semicolon delimiter.
              example: "Received a 500 response from the upstream server"
      pagination:
        type: object
        additionalProperties: false
        required:
          - currentPage
          - perPage
          - totalPages
          - totalEntries
        properties:
          currentPage:
            type: number
            example: 1
          perPage:
            type: number
            example: 10
          totalPages:
            type: number
            example: 2
          totalEntries:
            type: number
            example: 15