type: object
required:
  - recipient_id 
  - category
  - subject
  - body
properties:
  recipient_id:
    type: integer
    description: 
    example: 1112233
  category:
    type: string
    example: TEST
  subject:
    type: string
    example: My Test Results
    maxLength: 50
  body:
    type: string
    example: Dear provider, please clarify my test results. Thank you. 
  