type: object
required:
  - type
  - id
  - attributes
properties:
  type:
    type: string
    example: community_care_provider
  id:
    type: string
    example: "23fe358d-6e82-4541-804c-ce7562ba28f4"
    description: Upstream identifier. provider id.
  attributes:
    type: object
    required:
      - name
      - address
      - distance
    properties:
      name:
        type: string
        example: "Dr. Smith"
      address:
        type: object
        $ref: "./FacilityAddress.yml"
      distance:
        type: float
        example: 1.234