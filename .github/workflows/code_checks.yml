name: code_checks
on: [push]
jobs:
  linting:
    runs-on: ubuntu-20.04
    env:
      BUNDLE_JOBS: 2
      BUNDLE_RETRY: 3
      LANG: en_US.UTF-8
      PGHOST: postgres
      PGUSER: vets-api
      RAILS_ENV: test
      "Settings.saml.cert_path": "spec/support/certificates/ruby-saml.crt"
      "Settings.saml.key_path": "spec/support/certificates/ruby-saml.key"
      "Settings.binaries.clamdscan": "clamscan"

    services:
      postgres:
        image: postgis:11-2.5-alpine
        env:
          POSTGRES_USER: vets-api
          POSTGRES_DB: vets-api_test
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

      redis:
        image: redis:3.2-alpine
        ports: ['6379:6379']


    steps:
      - uses: actions/checkout@v2 #checkout step
      - uses: ruby/setup-ruby@v1      
      - name: Install dependencies (pdftk, poppler, imagemagick)
        run: sudo apt install imagemagick pdftk poppler-utils

  
      - name: Run bundle-audit (checks gems for CVE issues)
        run:  bundle exec bundle-audit check --update
        
      - name: Run Brakeman (static security analysis)
        run:  bundle exec brakeman --ensure-latest
 
      - name: Run Rubocop
        run: bundle exec rubocop --parallel --format progress --format json --out rubocop.json
      - uses: duderman/rubocop-annotate-action@v0.1.0
        with:
          path: rubocop.json
        if: ${{ failure() }}
