type: object
additionalProperties: false
required:
  - data
properties:
  data:
    type: object
    additionalProperties: false
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "appointment_preferences"
      id:
        type: string
        example: "6260ab13-177f-583d-b2dc-1b350404abb7"
        description: user UUID
      attributes:
        type: object
        additionalProperties: false
        required:
          - notificationFrequency
          - emailAllowed
          - textMsgAllowed
        properties:
          notificationFrequency:
            type: string
            example: "Never"
          emailAllowed:
            type: boolean
            example: true
          emailAddress:
            type: string
            description: omitted if not allowed
            example: "abraham.lincoln@va.gov"
          textMsgAllowed:
            type: boolean
            example: false
          TextMsgPhNumber:
            type: string
            description: omitted if not allowed
            example: '480-278-2515'
