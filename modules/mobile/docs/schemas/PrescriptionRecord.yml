type: object
additionalProperties: false
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
    example: "13650544"
    description: Upstream identifier
  type:
    type: string
    example: "Prescription"
  attributes:
    type: object
    additionalProperties: false
    required:
      - refillStatus
      - refillSubmitDate
      - refillDate
      - refillRemaining
      - facilityName
      - isRefillable
      - isTrackable
      - orderedDate
      - quantity
      - expirationDate
      - prescriptionNumber
      - prescriptionName
      - instructions
      - stationNumber
      - facilityPhoneNumber
    properties:
      refillStatus:
        type: string
        nullable: true
        example: "refillinprocess"
        enum:
          - active
          - deleted
          - discontinued
          - discontinuedByProvider
          - discontinuedEdit
          - expired
          - hold
          - nonVerified
          - providerHold
          - refillinprocess
          - submitted
          - suspended
          - unknown
          - activeParked
          - dateOfDeathEntered
          - transferred
      refillSubmitDate:
        type: string
        nullable: true
        example: "2022-10-28T04:00:00.000Z"
      refillDate:
        type: string
        nullable: true
        example: "2022-10-28T04:00:00.000Z"
      refillRemaining:
        type: integer
        nullable: true
        example: 5
      facilityName:
        type: string
        nullable: true
        example: "DAYT29"
      isRefillable:
        type: bool
        nullable: true
        example: false
      isTrackable:
        type: bool
        nullable: true
        example: false
      orderedDate:
        type: string
        nullable: true
        example: "2022-10-28T04:00:00.000Z"
      quantity:
        type: string
        nullable: true
        example: "10"
      expirationDate:
        type: string
        nullable: true
        example: "2022-10-28T04:00:00.000Z"
      prescriptionNumber:
        type: string
        nullable: true
        example: "2719536"
      prescriptionName:
        type: string
        nullable: true
        example: "SOMATROPIN 5MG INJ (VI)"
      instructions:
        type: string
        nullable: true
        example: "INJECT 1MG INTO THE MUSCLE WEEKLY FOR 30 DAYS"
      dispensedDate:
        type: string
        nullable: true
        example: "2022-10-28T04:00:00.000Z"
      sortedDispensedDate:
        type: string
        nullable: true
        example: "2022-10-28"
      stationNumber:
        type: string
        nullable: true
        example: "989"
      facilityPhoneNumber:
        type: string
        nullable: true
        example: "(217) 636-6712"

