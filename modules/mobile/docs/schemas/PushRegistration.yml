type: object
required:
  - deviceToken
  - osName
  - osVersion
  - deviceName
  - appName
properties:
  deviceToken:
    type: string
    example: "740f4707bebcf74f9b7c25d48e3358945f6aa01da5ddb387462c7eaf61bb78ad"
  osName:
    type: string
    enum:
      - ios
      - android
  osVersion:
    type: string
    example: "12.1"
  deviceName:
    type: string
    example: "Jeff's iPhone"
  appName:
    type: string
    example: "va_mobile_app"

