# NOTE:
# *.va.gov = through revproxy
# *.vfs.va.gov = straight to EKS (no revproxy)
{{- if .Values.web.ingress.enabled }}
{{- $root := . -}}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
    # Iterating over a Complex Structure
    {{- range .Values.web.ingress.routes }}
    - {{ . | toYaml | nindent 6 -}}
    {{- end }}
    {{- if .Values.web.externalService.enabled }}
    {{- range $name, $service := $root.Values.web.externalService.service }}
    {{- range $key, $key := $service }}
    - kind: {{ $root.Values.web.externalService.default.kind }}
      match: Host(`{{ $root.Values.web.externalService.default.host }}`) && Path(`{{ $key }}`)
      priority: {{ $root.Values.web.externalService.default.priority }}
      services:
        - name: {{ $name }}
          port: {{ $root.Values.web.externalService.default.port }}
      middlewares:
        - name: {{ $root.Values.web.externalService.default.middleware.name }}
    {{- end }}
    {{- end }}
    {{- end }}

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-real-ip
  namespace: {{ .Release.Namespace }}
spec:
  plugin:
    traefik-real-ip:
      excludednets:
        - "1.1.1.1/24"
{{- end }}
