      facilityName:
        type: string
        example: "DAYT29"
      orderedDate:
        type: string
        format: datetime
        example: 2023-08-04T04:00:00.000Z
      quantity:
        type: integer
        example: 30
      expirationDate:
        type: string
        format: datetime
        example: 2023-08-04T04:00:00.000Z
      dispensedDate:
        type: string
        nullable: true
        format: datetime
        example: 2023-08-04T04:00:00.000Z
      stationNumber:
        type: string
        example: "989"
      isRefillable:
        type: boolean
        example: true
      isTrackable:
        type: boolean
        example: false
      cmopNdcNumber:
        type: string
        nullable: true
        example: '00013264681'
      inCernerTransition:
        type: boolean
        example: false
      notRefillableDisplayMessage:
        type: string
        nullable: true
        example: "A refill request cannot be submitted at this time."
      sig:
        type: string
        nullable: true
        example: "TAKE ONE TABLET BY MOUTH DAILY FOR 30 DAYS"
