name: Redis Connectivity Test

on:
  push:
    branches:
      - vets-api-redis-connectivity
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  test-redis-connectivity:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.4

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Run Redis connectivity test
      env:
        REDIS_URL: ${{ secrets.REDIS_TEST_URL }}
      run: bundle exec rake redis:test_connectivity