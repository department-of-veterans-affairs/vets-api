name: Code Health Report
on:
  pull_request:
    branches:
      - '*'
    types:
      - opened
      - synchronize
      - reopened
jobs:
  code_smells:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Ruby
        uses: ruby/setup-ruby@1d0e911f615a112e322369596f10ee0b95b010ae
      - name: Setup pronto
        run: gem install pronto pronto-reek
      - name: Run Pronto
        env:
          PRONTO_PULL_REQUEST_ID: ${{ github.event.pull_request.number }}
          PRONTO_GITHUB_ACCESS_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: pronto run -f github_status github_pr_review -c origin/${{ github.base_ref }}
  unit_test_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Rspec
        run: |
          rspec **/spec/models **/spec/lib **/spec/serializers **/spec/services **/spec/uploaders
      - name: Simplecov Report
        if: success() || failure() 
        uses: shettytejas/simplecov-reporter@v1
        with:
          title: Coverage Report for Unit Tests
          result-path: coverage/unit_test_results.json
          token: ${{ secrets.GITHUB_TOKEN }}
