# NOTE:
# *.va.gov = through revproxy
# *.vfs.va.gov = straight to EKS (no revproxy)

{{- if .Values.web.ingress.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
    {{- range .Values.web.ingress.routes }} # Iterating over a Complex Structure
    - {{ . | toYaml | nindent 6 -}}
    {{- end }}

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-real-ip
  namespace: {{ .Release.Namespace }}
spec:
  plugin:
    traefik-real-ip:
      excludednets:
        - "1.1.1.1/24"

{{- if .Values.web.externalService.enabled }}
{{- $root := . -}}
{{- range $name, $service := $root.Values.web.externalservice.service }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $name }}
  namespace: {{ $root.Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
    - kind: {{ $root.Values.web.externalservice.default.kind }}
      match: PathPrefix(`{{ $service.route }}`) && HostRegexp(`{{ $root.Values.web.externalservice.default.host }}`)
      priority: {{ $service.priority | default "10" }}
      services:
        - name: {{ $name }}
          port: {{ $service.port | default $root.Values.web.externalservice.default.port }}
      middleware:
        - name: {{ $root.Values.web.externalservice.default.middleware.name }}
{{- end }}
{{- end }}
{{- end }}
