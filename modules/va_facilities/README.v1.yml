components:
  securitySchemes:
    apikey:
      type: apiKey
      name: apikey
      in: header
  schemas:
    NearbyFacility:
      description: JSON API-compliant object describing a nearby VA facility
      type: object
      required:
        - id
        - type
        - attributes
        - relationships
      properties:
        id:
          type: string
          example: vha_688
        type:
          type: string
          enum: ["nearby_facility"]
        attributes:
          type: object
          required:
            - drive_time_band_min
            - drive_time_band_max
          properties:
            drive_time_band_min:
              type: string
              example: 10
            drive_time_band_max:
              type: string
              example: 20
        relationships:
          type: object
          required:
            - va_facilities
          properties:
            va_facilities:
              type: object
              required:
                - links
              properties:
                links:
                  type: object
                  required:
                    - related
                  properties:
                    related:
                      type: string
                      example: facilities/vha_688
