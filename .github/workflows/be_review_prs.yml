name: Require backend-review-group PR Approvals

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  check-approval-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR details
        id: pr_details
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check required reviewers
        id: check_reviewers
        run: |
          REQUESTED_TEAMS=$(echo '${{ steps.pr_details.outputs.data }}' | jq -r '.teams[].slug')
          if echo "$REQUESTED_TEAMS" | grep -qE '(identity|mobile|lighthouse)'; then
            echo "Specialized team review required. Skipping backend-review-group requirement."
            echo "skip_be_review=true" >> $GITHUB_OUTPUT
          else
            echo "No specialized team review required. Enforcing backend-review-group requirement."
            echo "skip_be_review=false" >> $GITHUB_OUTPUT
          fi

      - name: Enforce backend-review-group approval
        if: steps.check_reviewers.outputs.skip_be_review == 'false'
        uses: pulumi/action-pr-require-team-review@v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          require-approval-count: 1
          required-review-team: backend-review-group