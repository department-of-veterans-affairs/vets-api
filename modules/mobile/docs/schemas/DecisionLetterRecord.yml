type: object
additionalProperties: false
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
    example: "{87B6DE5D-CD79-4D15-B6DC-A5F9A324DC3E}"
    description: Document id
  type:
    type: string
    example: "decisionLetter"
  attributes:
    type: object
    additionalProperties: false
    required:
      - seriesId
      - version
      - typeDescription
      - typeId
      - docType
      - subject
      - receivedAt
      - source
      - mimeType
      - altDocTypes
      - restricted
      - uploadDate
    properties:
      seriesId:
        type: string
        nullable: true
        example: "{EC1B5F0C-E3FB-4A41-B93F-E1A88D549CDF}"
      version:
        type: string
        nullable: true
        example: "1"
      typeDescription:
        type: string
        nullable: true
        example: "Notification Letter (e.g. VA 20-8993, VA 21-0290, PCGL)"
      typeId:
        type: string
        nullable: true
        example: "184"
      docType:
        type: string
        nullable: true
        example: "184"
      subject:
        type: string
        nullable: true
        example: null
      receivedAt:
        type: date
        example: "2022-09-22"
      source:
        type: string
        nullable: true
        example: "VBMS"
      mimeType:
        type: string
        nullable: true
        example: "application/pdf"
      altDocTypes:
        type: string
        nullable: true
        example: ""
      restricted:
        type: boolean
        example: false
      uploadDate:
        type: date
        nullable: true
        example: "2022-09-23"


