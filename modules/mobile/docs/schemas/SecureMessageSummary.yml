type: object
required:
  - type
  - id
  - attributes
  - links
properties:
  type:
    type: string
    example: "messages"
  id:
    type: string
    example: "123789"
  attributes:
    type: object
    required:
      - messageId
      - category
      - subject
      - body
      - attachment
      - sentDate
      - senderId
      - senderName
      - recipientId
      - recipientName
      - readReceipt
    properties:
      messageId:
        type: integer
        example: 123789
      category:
        type: string
        enum: [ OTHER, COVID, APPOINTMENTS, MEDICATIONS, TEST_RESULTS, EDUCATION ]
        example: MEDICATIONS
      subject:
        type: string
        example: Medication Inquiry
      body:
        type: string
        nullable: true
        example: 2
      attachment:
        type: boolean
        example: false
      sentDate:
        type: string
        example: 2017-09-01T16:09:56.000Z
      senderId:
        type: integer
        example: 541200
      senderName:
        type: string
        example: "DOE, JANE"
      recipientId:
        type: integer
        example: 399955
      recipientName:
        type: string
        example: "ROE, RICHARD"
      readReceipt:
        type: string
        nullable: true
        enum: [ READ, null ]
  links:
    type: object
    required:
      - self
    properties:
      self:
        type: string
        example: https://api.va.gov/mobile/v0/messaging/health/messages/123789
