type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "location"
      id:
        type: string
        example: "I2-3JYDMXC6RXTU4H25KRVXATSEJQ000000"
      attributes:
        type: object
        required:
          - name
          - address
        properties:
          name:
            type: string
            example: "COLUMBUS VAMC"
          address:
            type: object
            $ref: "./FacilityAddress.yml"
