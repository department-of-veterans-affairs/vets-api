type: object
required:
  - id
  - type
  - attibutes
properties:
  type:
    type: string
    example: "paymentInformation"
  id:
    type: string
    example: "abe3f152-90b0-45cb-8776-4958bad0e0ef"
  attributes:
    required:
      - paymentAccount
      - accountControl
    properties:
      accountControl:
        type: object
        required:
          - canUpdateAddress
          - corpAvailIndicator
          - corpRecFoundIndicator
          - hasNoBdnPaymentsIndicator
          - identityIndicator
          - indexIndicator
          - isCompetentIndicator
          - noFiduciaryAssignedIndicator
          - notDeceasedIndicator
        properties:
          canUpdateAddress:
            type: boolean
          corpAvailIndicator:
            type: boolean
          corpRecFoundIndicator:
            type: boolean
          hasNoBdnPaymentsIndicator:
            type: boolean
          identityIndicator:
            type: boolean
          indexIndicator:
            type: boolean
          isCompetentIndicator:
            type: boolean
          noFiduciaryAssignedIndicator:
            type: boolean
          notDeceasedIndicator:
            type: boolean
      paymentAccount:
        type: object
        required:
          - accountNumber
          - accountType
          - financialInstitutionName
          - financialInstitutionRoutingNumber
        properties:
          accountNumber:
            type: string
            example: "************6464"
          accountType:
            type: string
            example: "Savings"
            enum:
              - Savings
              - Checking
          financialInstitutionName:
            type: string
            example: "PACIFIC PREMIER BANK"
          financialInstitutionRoutingNumber:
            type: string
            example: "948529982"

