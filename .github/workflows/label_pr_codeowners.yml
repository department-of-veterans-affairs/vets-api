name: Label Pull Request Reviewers
on:
  pull_request:
    types: [opened, reopened, review_requested, synchronize, ready_for_review]

jobs:
  label-pr-codeowners:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

# Add backend comment and label if PR needs backend approval
      - name: Find Backend Team Comment
        uses: peter-evans/find-comment@v3
        id: find_backend_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "This PR requires approval from backend-review-group. Please add backend-review-group as reviewers (if they're not already listed)."

      - name: Requested Review Team Check
        id: check_teams
        if: |
            !contains(toJSON(github.event.pull_request.requested_teams.*.name), 'mobile') ||
            !contains(toJSON(github.event.pull_request.requested_teams.*.name), 'lighthouse') ||
            !contains(toJSON(github.event.pull_request.requested_teams.*.name), 'identity')
        run: |
          echo "be_approval_required=true" >> $GITHUB_OUTPUT

      - name: Comment PR - Approval Required
        if: |
          steps.check_teams.outputs.be_approval_required == 'true' &&
          steps.find_backend_comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "This PR requires approval from backend-review-group. Please add backend-review-group as reviewers (if they're not already listed)."

      - name: Backend Team Label
        uses: actions-ecosystem/action-add-labels@v1
        if: |
          !contains(github.event.pull_request.labels.*.name, 'require-backend-approval') &&
          ( steps.check_teams.outputs.be_approval_required == 'true' || steps.find_backend_comment.outputs.comment-id != '')
        with:
          number: ${{ github.event.pull_request.number }}
          labels: |
            require-backend-approval

# Add OMIT comment and label if PR does not need backend approval

      - name: Find Ommitted Team Comment
        uses: peter-evans/find-comment@v3
        id: find_omit_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: Omit backend approval

      - name: Ommitted Teams Check
        id: check_ommited_teams
        if: |
          !contains(toJSON(github.event.pull_request.requested_teams.*.name), '[]') &&
          (
            contains(toJSON(github.event.pull_request.requested_teams.*.name), 'mobile') ||
            contains(toJSON(github.event.pull_request.requested_teams.*.name), 'lighthouse') ||
            contains(toJSON(github.event.pull_request.requested_teams.*.name), 'identity')
          )
        run: |
          echo "ommitted_team=true" >> $GITHUB_OUTPUT

      - name: Ommitted Team Comment
        if: |
          steps.check_ommited_teams.outputs.ommitted_team == 'true' &&
          steps.find_omit_comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "Omit backend approval."

      - name: Ommitted Team Label
        if: |
          !contains(github.event.pull_request.labels.*.name, 'omit-backend-approval') &&
          (
            steps.check_ommited_teams.output.ommitted_team == 'true' ||
            steps.find_omit_comment.outputs.comment-id != ''
          )
        uses: actions-ecosystem/action-add-labels@v1
        with:
          number: ${{ github.event.pull_request.number }}
          labels: |
            omit-backend-approval