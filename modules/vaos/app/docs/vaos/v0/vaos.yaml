    AppointmentTimeSlot:
      type: "object"
      required:
        - start_date_time
        - end_date_time
        - booking_status
        - remaining_allowed_over_bookings
        - availability
      properties:
        start_date_time:
          type: "string"
          format: "date"
          example: "12/02/2019 13:30:00"
        end_date_time:
          type: "string"
          format: "date"
          example: "12/02/2019 14:00:00"
        booking_status:
          type: "string"
          example: "1"
        remaining_allowed_over_bookings:
          type: "string"
          example: "2"
        availability:
          type: "boolean"
          example: true