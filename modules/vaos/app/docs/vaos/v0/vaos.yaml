openapi: '3.0.0'
info:
  version: 0.0.1
  title: VAOS
  description: |
    ## The API for managing Veterans Affairs Online Scheduling

    These endpoints give hooks into VAOS, an existing product suite, containing a veteran-facing healthcare appointment online scheduling tool of
    the same name (formerly named VAR - Veteran Appointment Request), a scheduler-facing appointment management tool named Schedule Manager, and a schedule configuration utility for VA facilities, named VATS (VA Tool Set).
  contact:
    name: va.gov
tags:
  - name: appointments
    description: Appointments
  - name: systems
    description: Systems
servers:
  - url: https://sandbox-api.va.gov/v0/vaos/{version}
    description: VA.gov API sandbox environment
    variables:
      version:
        default: v0
  - url: https://api.va.gov/v0/vaos/{version}
    description: VA.gov API production environment
    variables:
      version:
        default: v0
paths:
  '/appointment_requests':
    get:
      tags:
        - appointment_requests
      summary: Returns a list of appointment requests
      operationId: getAppointmentRequests
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Appointment requests retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AppointmentRequest"
                  meta:
                    $ref: "#/components/schemas/Pagination"
              examples:
                appointment_request:
                  summary: Example of an appointment request response
                  value:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/AppointmentRequest"
                      meta:
                        $ref: "#/components/schemas/Pagination"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
    post:
      tags:
        - appointment_requests
      summary: Returns a list of appointment requests
      operationId: postAppointmentRequests
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Appointment requests retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AppointmentRequest"
                  meta:
                    $ref: "#/components/schemas/Pagination"
              examples:
                appointment_request:
                  summary: Example of an appointment request response
                  value:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/AppointmentRequest"
                      meta:
                        $ref: "#/components/schemas/Pagination" 
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/appointments/{type}':
    get:
      tags:
        - appointments
      summary: Returns alist of online scheduling appointments
      operationId: getAppointments
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: "type"
          description: "type of appointment, e.g. 'va' or 'cc' (community care)"
          schema:
            type: string
      responses:
        '200':
          description: Systems retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/VAAppointment"
                        - $ref: "#/components/schemas/CCAppointment"
                  meta:
                    $ref: "#/components/schemas/Pagination"
              examples:
                va_type:
                  summary: Example of a 'va' type response
                  value:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/VAAppointment"
                      meta:
                        $ref: "#/components/schemas/Pagination"
                cc_type:
                  summary: Example of a 'cc' type response
                  value:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/CCAppointment"
                      meta:
                        $ref: "#/components/schemas/Pagination"
  '/systems':
    get:
      tags:
        - systems
      summary: Returns a list of systems available to the the veteran.
      operationId: getSystems
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Systems retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/System"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/systems/{system_id}/clinic_institutions':
    get:
      tags:
        - systems
      summary: Returns an expanded clinic model with institution data which is used for finding its correct address.
      operationId: getClinicInstitutions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: system_id
          schema:
            type: integer
          required: true
          description: the system id for the related clinics
      responses:
        '200':
          description: Facilities retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/ClinicInstitution"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/systems/{system_id}/direct_scheduling_facilities':
    get:
      tags:
        - systems
      summary: Returns a list of facilities in which the veteran can directly schedule an appointment.
      operationId: getDirectSchedulingFacilities
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: system_id
          schema:
            type: integer
          required: true
          description: the system id for the list of facilities
      responses:
        '200':
          description: Direct schedule facilities retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/DirectSchedulingFacility"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
  '/systems/{system_id}/pact':
    get:
      tags:
        - systems
      summary: Returns a list of Patient-Aligned Care Teams (PACT).
      description: description
      operationId: getAppealStatus
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: system_id
          schema:
            type: integer
          required: true
          description: the system id for the list of facilities
      responses:
        '200':
          description: Facilities retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PACT"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '502':
          description: Error in the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        '504':
          description: Timeout from the upstream service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Errors:
      required:
        - "errors"
      properties:
        errors:
          type: "array"
          items:
            type: "object"
            properties:
              status:
                type: "string"
              code:
                type: "string"
              title:
                type: "string"
              detail:
                type: "string"
    AppointmentRequest:
      type: "object"
      properties:
        id:
          type: "string"
          example: "9d82d708c71bb59a6c8a58a05fb469d7"
        type:
          type: "string"
          example: "va_appointments"
        attributes:
          required:
            - "last_updated_at"
            - "appointment_date"
            - "appointment_time"
            - "option_date1"
            - "option_time1"
            - "option_date2"
            - "option_time2"
            - "option_date3"
            - "option_time3"
            - "status"
            - "appointment_type"
            - "visit_type"
            - "facility"
            - "email"
            - "text_messaging_allowed"
            - "phone_number"
            - "purpose_of_visit"
            - "provider_id"
            - "second_request"
            - "second_request_submitted"
            - "patient"
            - "best_timeto_call"
            - "appointment_request_detail_code"
            - "has_veteran_new_message"
            - "has_provider_new_message"
            - "provider_seen_appointment_request"
            - "requested_phone_call"
            - "booked_appt_date_time"
            - "type_of_care_id"
            - "friendly_location_name"
            - "date"
            - "assigning_authority"
            - "created_date"
          properties:
            last_updated_at:
              type: "string"
              example: "2019-10-24T17:00:00Z"
            appointment_date:
              type: "string"
              example: "408"
            appointment_time:
              type: "string"
              example: ""
            option_date1:
              type: "string"
              example: ""
            option_time1:
              type: "string"
              example: ""
            option_date2:
              type: "string"
              example: ""
            option_time2:
              type: "string"
              example: ""
            option_date3:
              type: "string"
              example: ""
            option_time3:
              type: "string"
              example: ""
            status:
              type: "string"
              example: ""
            appointment_type:
              type: "string"
              example: ""
            visit_type:
              type: "string"
              example: ""
            reason_for_visit:
              type: "string"
              example: ""
            additional_information:
              type: "string"
              example: ""
            facility:
              type: "object"
              properties:
                name:
                  type: "string"
                  example: ""
                facility_code:
                  type: "string"
                  example: "60"
                type:
                  type: "string"
                  example: ""
                address:
                  type: "string"
                  example: ""
                state:
                  type: "string"
                  example: ""
                city:
                  type: "string"
                  example: ""
                parent_site_code:
                  type: "string"
                  example: ""
              required:
                - "name"
                - "facility_code"
                - "appointment_time"
                - "state"
                - "city"
                - "parent_site_code"
            email:
              type: "string"
              example: ""
            text_messaging_allowed:
              type: "boolean"
              example: true
            phone_number:
              type: "string"
              example: ""
            purpose_of_visit:
              type: "string"
              example: ""
            provider_id:
              type: "string"
              example: ""
            second_request:
              type: "boolean"
              example: true
            second_request_submitted:
              type: "boolean"
              example: true
            patient:
              type: "object"
              properties:
                inpatient:
                  type: "boolean"
                  example: true
                text_messaging_allowed:
                  type: "boolean"
                  example: true
              required:
                - "inpatient"
                - "text_messaging_allowed"
            best_timeto_call:
              type: "array"
              items:
                type: "string"
              example: []
            appointment_request_detail_code:
              type: "array"
              items:
                type: "object"
                properties:
                  appointment_request_detail_code_id:
                    type: "string"
                    example: ""
                  created_date:
                    type: "string"
                    example: ""
                  detail_code:
                    type: "object"
                    properties:
                      code:
                        type: "string"
                        example: ""
                      provider_message:
                        type: "string"
                        example: ""
                      veteran_message:
                        type: "string"
                        example: ""
                    required:
                      - "code"
                      - "provider_message"
                      - "veteran_message"
                required:
                  - "appointment_request_detail_code_id"
                  - "created_date"
                  - "detail_code"
            has_veteran_new_message:
              type: "boolean"
              example: true
            has_provider_new_message:
              type: "boolean"
              example: true
            provider_seen_appointment_request:
              type: "boolean"
              example: true
            request_phone_call:
              type: "boolean"
              example: true
            booked_appt_date_time:
              type: "string"
              example: ""
            type_of_care_id:
              type: "string"
              example: ""
            friendly_location_name:
              type: "string"
              example: ""
            cc_appointment_request:
              $ref: "#/components/schemas/CCAppointmentRequest"
            date:
              type: "string"
              example: ""
            assinging_authority:
              type: "string"
              example: ""
            created_date:
              type: "string"
              example: ""
      required:
        - "id"
        - "type"
        - "attributes"
    CCAppointmentRequest:
      type: "object"
      required:
        - "data_identifier"
        - "has_veteran_new_message"
        - "preferred_state"
        - "preferred_city"
        - "preferred_language"
        - "preferred_zip_code"
        - "distance_willing_to_travel"
        - "distance_eligible"
        - "office_hours"
        - "preferred_providers"
      properties:
        data_identifier:
          type: "object"
          example: {}
        has_veteran_new_message:
          type: "boolean"
          example: true
        preferred_state:
          type: "string"
          example: ""
        preferred_city:
          type: "string"
          example: ""
        preferred_zip_code:
          type: "string"
          example: ""
        preferred_language:
          type: "string"
          example: ""
        distance_willing_to_travel:
          type: "integer"
          example: "25"
        distance_eligible:
          type: "boolean"
          example: true
        office_hours:
          type: "array"
          items:
            type: "string"
          example: []
        preferred_providers:
          type: "array"
          items:
            type: "object"
            required:
              - "first_name"
              - "last_name"
              - "practice_name"
              - "address"
              - "preferred_order"
              - "object_type"
              - "link"
            properties:
              first_name:
                type: "string"
                example: ""
              last_name:
                type: "string"
                example: ""
              practice_name:
                type: "string"
                example: ""
              address:
                type: "object"
              preferred_order:
                type: "integer"
              object_type:
                type: "string"
              link:
                type: "array"
                items:
                  type: "object"
    System:
      type: "object"
      properties:
        id:
          type: "string"
          example: "12345748"
        type:
          type: "string"
          example: "system"
        attributes:
          required:
            - "unique_id"
            - "assigning_authority"
            - "assigning_code"
            - "id_status"
          properties:
            unique_id:
              type: "string"
              example: "12345748"
            assigning_authority:
              type: "string"
              example: "UNKNOWN"
            assigning_code:
              type: "string"
              example: "200MHS"
            id_status:
              type: "string"
              example: "ACTIVE"
          type: "object"

    DirectSchedulingFacility:
      type: "object"
      properties:
        id:
          type: "string"
        type:
          type: "string"
        attributes:
          required:
            - "institution_code"
            - "city"
            - "state_abbrev"
            - "authoritative_name"
            - "root_station_code"
            - "admin_parent"
            - "parent_station_code"
            - "request_supported"
            - "direct_scheduling_supported"
            - "express_times"
            - "institution_timezone"
          properties:
            institution_code:
              type: "string"
              example: '688'
            city:
              type: "string"
              example: 'Washington'
            state_abbrev:
              type: "string"
              example: 'DC'
            authoritative_name:
              type: "string"
              example: 'Washington VA Medical Center'
            root_station_code:
              type: "string"
              example: '688'
            admin_parent:
              type: "boolean"
              example: true
            parent_station_code:
              type: "string"
              example: '688'
            request_supported:
              type: "boolean"
              example: true
            direct_scheduling_supported:
              type: "boolean"
              example: true
            institution_timezone:
              type: "string"
              example: 'America/New_York'
          type: "object"
    ClinicInstitution:
      type: "object"
      properties:
        id:
          type: "string"
          example: "16"
        type:
          type: "string"
          example: "clinic_institution"
        attributes:
          required:
            - "location_ien"
            - "institution_sid"
            - "institution_ien"
            - "institution_name"
            - "institution_code"
          properties:
            location_ien:
              type: "string"
              example: "16"
            institution_sid:
              type: "number"
              example: 561596
            institution_ien:
              type: "string"
              example: "442"
            institution_name:
              type: "string"
              example: "CHEYENNE VA MEDICAL"
            institution_code:
              type: "string"
              example: "442"
          type: "object"
    CCAppointment:
      type: "object"
      properties:
        id:
          type: "string"
          example: "8a48912a6c2409b9016c29cbeed0006a"
        type:
          type: "string"
          example: "cc_appointments"
        attributes:
          required:
            - "appointment_request_id"
            - "distance_eligible_confirmed"
            - "name"
            - "provider_practice"
            - "provider_phone"
            - "address"
            - "instructions_to_veteran"
            - "appointment_time"
            - "time_zone"
          properties:
            appointment_request_id:
              type: "string"
              example: "8a48912a6c2409b9016c29cbeed0006a"
            distance_eligible_confirmed:
              type: "boolean"
              example: true
            name:
              required:
                - "first_name"
                - "last_name"
              properties:
                first_name:
                  type: "string"
                  example: ""
                last_name:
                  type: "string"
                  example: ""
              type: "object"
            provider_practice:
              type: "string"
              example: "test"
            provider_phone:
              type: "string"
              example: "(321) 230-0328"
            address:
              required:
                - "street"
                - "city"
                - "state"
                - "zip_code"
              properties:
                street:
                  type: "string"
                  example: "test"
                city:
                  type: "string"
                  example: "test"
                state:
                  type: "string"
                  example: "MA"
                zip_code:
                  type: "string"
                  example: "32826"
              type: "object"
            instructions_to_veteran:
              type: "string"
              example: ""
            appointment_time:
              type: "string"
              example: "09/20/2020 16:29:00"
            time_zone:
              type: "string"
              example: "-04:00 EDT"
          type: "object"
    VAAppointment:
      type: "object"
      properties:
        id:
          type: "string"
          example: "9d82d708c71bb59a6c8a58a05fb469d7"
        type:
          type: "string"
          example: "va_appointments"
        attributes:
          required:
            - "start_date"
            - "clinic_id"
            - "clinic_friendly_name"
            - "facility_id"
            - "community_care"
            - "vds_appointments"
            - "vvs_appointments"
          properties:
            start_date:
              type: "string"
              example: "2019-10-24T17:00:00Z"
            clinic_id:
              type: "string"
              example: "408"
            facility_id:
              type: "string"
              example: "983"
            community_care:
              type: "boolean"
              example: false
            vds_appointments:
              type: "array"
              items:
                type: "object"
                properties:
                  booking_note:
                    type: "string"
                    example: "Testing the direct schedule"
                  appointment_length:
                    type: "string"
                    example: "60"
                  appointment_time:
                    type: "string"
                    example: "2019-10-24T17:00:00Z"
                  clinic:
                    required:
                      - "name"
                      - "ask_for_check_in"
                      - "facility_code"
                    properties:
                      name:
                        type: "string"
                        example: "OPTOMETRY - GRUBBS"
                      ask_for_check_in:
                        type: "boolean"
                        example: false
                      facility_code:
                        type: "string"
                        example: "983"
                    type: "object"
                  type:
                    type: "string"
                    example: "REGULAR"
                  current_status:
                    type: "string"
                    example: "NO ACTION TAKEN/TODAY"
            vvs_appointments:
              type: "array"
              items:
                type: "object"
              example: []
          type: "object"
        meta:
          required:
            - "pagination"
          properties:
            pagination:
              required:
                - "current_page"
                - "per_page"
                - "total_pages"
                - "total_entries"
              properties:
                current_page:
                  type: "number"
                  example: 0
                per_page:
                  type: "number"
                  example: 0
                total_pages:
                  type: "number"
                  example: 0
                total_entries:
                  type: "number"
                  example: 0
              type: "object"
          type: "object"
    Pagination:
      type: "object"
      required:
        - "pagination"
      properties:
        pagination:
          required:
            - "current_page"
            - "per_page"
            - "total_pages"
            - "total_entries"
          properties:
            current_page:
              type: "number"
              example: 0
            per_page:
              type: "number"
              example: 0
            total_pages:
              type: "number"
              example: 0
            total_entries:
              type: "number"
              example: 0
          type: "object"
    PACT:
      type: "object"
      properties:
        id:
          type: "string"
          example: "3780868"
