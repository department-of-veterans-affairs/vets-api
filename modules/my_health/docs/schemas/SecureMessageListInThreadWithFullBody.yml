type: object
required:
  - type
  - id
  - attributes
  - links
properties:
  type:
    type: string
    example: "messages"
  id:
    type: string
    example: "123789"
  attributes:
    type: object
    required:
      - messageId
      - category
      - subject
      - body
      - attachment
      - sentDate
      - senderId
      - senderName
      - recipientId
      - recipientName
      - readReceipt
      - threadId
      - folderId
      - messageBody
      - draftDate
      - toDate
      - hasAttachments
      - attachments
    properties:
      messageId:
        type: integer
        example: 123789
      category:
        type: string
        enum: [OTHER, COVID, APPOINTMENTS, MEDICATIONS, TEST_RESULTS, EDUCATION]
        example: MEDICATIONS
      subject:
        type: string
        example: Medication Inquiry
      body:
        type: string
        nullable: true
        example:
          "Lorem Ipsum is simply dummy text of the printing and typesetting industry.
          Lorem Ipsum has been the industry&#39;s standard dummy text ever since the 1500s,
          when an unknown printer took a galley of type and scrambled it to make a type specimen book.
          It has survived not only five centuries, but also the leap into electronic typesetting,
          remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset
          sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like
          Aldus PageMaker including versions of Lorem Ipsum."
      attachment:
        type: boolean
        example: false
      sentDate:
        type: string
        example: 2017-09-01T16:09:56.000Z
      senderId:
        type: integer
        example: 541200
      senderName:
        type: string
        example: "DOE, JANE"
      recipientId:
        type: integer
        example: 399955
      recipientName:
        type: string
        example: "ROE, RICHARD"
      readReceipt:
        type: string
        nullable: true
        enum: [READ, null]
      triageGroupName:
        type: string
        nullable: true
        example: "Triage_Group_5"
      proxySenderName:
        type: string
        nullable: true
        example: "SMITH, JOHN"
      threadId:
        type: integer
        example: 2636122
      folderId:
        type: integer
        example: 0
      messageBody:
        type: string
        nullable: true
        example: "test"
      draftDate:
        type: string
        nullable: true
        example: "2023-01-30T14:15:28.000Z"
      toDate:
        type: string
        nullable: true
        example: "2023-01-30T14:15:28.000Z"
      hasAttachments:
        type: boolean
        example: false
      attachments:
        type: array
        items:
          type: object
          required:
            - id
            - message_id
            - name
            - attachmentSize
            - download
          properties:
            id:
              type: integer
              example: 123789
            message_id:
              type: integer
              example: 123788
            name:
              type: string
              example: "sm_file1.jpg"
            attachmentSize:
              type: integer
              example: 210000
            download:
              type: string
              example: "https://api.va.gov/my_health/v1/messaging/messages/3204755/attachments/3204753"
      isOhMessage:
        type: boolean
        description: Indicates if this message is an Oracle Health message
        example: false
      ohMigrationPhase:
        type: string
        nullable: true
        description: The Oracle Health migration phase for the facility associated with this message (p0-p7 or null)
        example: null
  links:
    type: object
    required:
      - self
    properties:
      self:
        type: string
        example: https://api.va.gov/my_health/v1/messaging/messages/123789/thread
