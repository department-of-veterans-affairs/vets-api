apiVersion: v1
kind: Pod
metadata:
  name: "vets-api-postman-test"
  annotations:
    "helm.sh/hook": post-install,post-upgrade,test
spec:
  containers:
    - name: postman
      image: "{{ .Values.image.testRepository }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      env:
        - name: "API_URL"
          value: "https://dev-api.va.gov"
  restartPolicy: Never
  