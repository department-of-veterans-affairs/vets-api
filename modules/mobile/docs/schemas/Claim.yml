type: object
additionalProperties: false
required:
  - data
properties:
  data:
    type: object
    additionalProperties: false
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "claim"
      id:
        type: string
        example: "600117255"
        description: Upstream identifier. Same as provided id.
      attributes:
        type: object
        additionalProperties: false
        required:
          - dateFiled
          - minEstDate
          - maxEstDate
          - open
          - waiverSubmitted
          - requestedDecision
          - contentionList
          - eventsTimeline
          - phaseChangeDate
          - vaRepresentative
          - documentsNeeded
          - developmentLetterSent
          - decisionLetterSent
          - updatedAt
          - phase
          - claimType
          - everPhaseBack
          - currentPhaseBack
          - claimTypeCode
          - downloadEligibleDocuments
        properties:
          dateFiled:
            type: string
            example: "2017-12-08"
          minEstDate:
            type: string
            nullable: true
            example: "2017-12-08"
          maxEstDate:
            type: string
            nullable: true
            example: "2017-12-08"
          open:
            type: boolean
          waiverSubmitted:
            type: boolean
          requestedDecision:
            type: boolean
          contentionList:
            type: array
            items:
              type: string
              example: 'Abdominal pain, etiology unknown (New)'
          eventsTimeline:
            type: array
            items:
              $ref: "./claimEventTimeline.yml"
          phaseChangeDate:
            type: string
            nullable: true
            example: "2017-12-08"
          vaRepresentative:
            type: string
            example: "DALE M BOETTCHER"
            nullable: true
          documentsNeeded:
            type: boolean
          developmentLetterSent:
            type: boolean
          decisionLetterSent:
            type: boolean
          updatedAt:
            type: string
            example: "2017-12-13T03:28:23+00:00"
            nullable: true
          phase:
            type: integer
            description: The phase of processing the claim is in. The integers used map to the phases as `1 => CLAIM_RECEIVED, 2 => UNDER_REVIEW, 3 => GATHERING_OF_EVIDENCE, 4 => REVIEW_OF_EVIDENCE, 5 => PREPARATION_FOR_DECISION, 6 => PENDING_DECISION_APPROVAL, 7 => PREPARATION_FOR_NOTIFICATION, 8 => COMPLETE`
            example: 2
            nullable: true
          claimType:
            type: string
            example: "Compensation"
          everPhaseBack:
            type: boolean
            nullable: true
          currentPhaseBack:
            type: boolean
          claimTypeCode:
            type: string
            example: '020NEW'
          claimTypeBase:
            type: string
            description: Base type of claim
            example: 'compensation claim'
            nullable: true
          displayTitle:
            type: string
            description: Formatted title for display
            example: "Claim for compensation"
            nullable: true
          downloadEligibleDocuments:
            type: array
            description: List of documents eligible for download
            nullable: true
            items:
              type: object
              additionalProperties: false
              required:
                - documentId
                - filename
              properties:
                documentId:
                  type: string
                  description: Uuid for the document
                filename:
                  type: string
                  description: Filename of the document
