type: object
required:
  - data
  - links
  - meta
properties:
  data:
    type: array
    items:
      $ref: "./SecureMessageSummary.yml"
  links:
    type: object
    properties:
      self:
        type: string
        example: https://api.va.gov/mobile/v0/messaging/health/folders/0/messages?page=2&per_page=10
      first:
        type: string
        example: https://api.va.gov/mobile/v0/messaging/health/folders/0/messages?page=1&per_page=10
      prev:
        type: string
        nullable: true
        example: https://api.va.gov/mobile/v0/messaging/health/folders/0/messages?page=1&per_page=10
      next:
        type: string
        nullable: true
        example: https://api.va.gov/mobile/v0/messaging/health/folders/0/messages?page=3&per_page=10
      last:
        type: string
        example: https://api.va.gov/mobile/v0/messaging/health/folders/0/messages?page=3&per_page=10
  meta:
    type: object
    required:
      - sort
      - pagination
    properties:
      sort:
        type: object
        required: sentDate
        properties:
          sentDate:
            type: string
            enum: [ DESC, ASC ]
      pagination:
        type: object
        required:
          - currentPage
          - perPage
          - totalPages
          - totalEntries
        properties:
          currentPage:
            type: integer
            example: 1
          perPage:
            type: integer
            example: 10
          totalPages:
            type: integer
            example: 2
          totalEntries:
            type: integer
            example: 15
