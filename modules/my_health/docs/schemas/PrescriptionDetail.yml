type: object
required:
  - type
  - id
  - attributes
  - links
properties:
  type:
    type: string
    example: "prescription_details"
  id:
    type: string
    example: "22332759"
  attributes:
    type: object
    required:
      - prescriptionId
      - prescriptionNumber
      - prescriptionName
      - refillStatus
      - refillDate
      - refillRemaining
      - facilityName
      - orderedDate
      - quantity
      - expirationDate
      - stationNumber
      - isRefillable
      - isTrackable
      - inCernerTransition
