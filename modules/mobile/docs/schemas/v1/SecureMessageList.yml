type: object
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      type: object
      required:
        - type
        - id
        - attributes
        - links
      properties:
        type:
          type: string
          example: "messages"
        id:
          type: string
          example: "123789"
          description: Upstream identifier
        attributes:
          type: object
          required:
            - messageId
            - category
            - subject
            - body
            - attachment
            - sentDate
            - senderId
            - senderName
            - recipientId
            - recipientName
            - readReceipt
            - triageGroupName
            - proxySenderName
            - messageBody
            - threadId
            - folderId
            - draftDate
            - toDate
          properties:
            messageId:
              type: integer
              example: 123789
            category:
              type: string
              enum: [ OTHER, COVID, APPOINTMENTS, MEDICATIONS, TEST_RESULTS, EDUCATION ]
              example: MEDICATIONS
            subject:
              type: string
              example: Medication Inquiry
            body:
              type: string
              nullable: true
              example: 2
            attachment:
              type: boolean
              example: false
            sentDate:
              type: string
              example: 2017-09-01T16:09:56.000Z
            senderId:
              type: integer
              example: 541200
            senderName:
              type: string
              example: "DOE, JANE"
            recipientId:
              type: integer
              example: 399955
            recipientName:
              type: string
              example: "ROE, RICHARD"
            readReceipt:
              type: string
              nullable: true
              enum: [ READ, null ]
            triageGroupName:
              type: string
              nullable: true
              example: "Triage_Group_5"
            proxySenderName:
              type: string
              nullable: true
              example: "SMITH, JOHN"
            messageBody:
              type: string
              nullable: true
              example: 2
            threadId:
              type: integer
              example: 1234567
            folderId:
              type: integer
              example: 0
            draftDate:
              type: string
              nullable: true
              example: 2017-09-01T16:09:56.000Z
            toDate:
              type: string
              nullable: true
              example: 2017-09-01T16:09:56.000Z
            hasAttachment:
              type: boolean
              example: false
        links:
          type: object
          required:
            - self
          properties:
            self:
              type: string
              example: https://api.va.gov/mobile/v0/messaging/health/messages/123789
  meta:
    type: object
    required:
      - sort
      - pagination
    properties:
      sort:
        type: object
        required: sentDate
        properties:
          sentDate:
            type: string
            enum: [ DESC, ASC ]
      pagination:
        type: object
        required:
          - currentPage
          - perPage
          - totalPages
          - totalEntries
        properties:
          currentPage:
            type: integer
            example: 1
          perPage:
            type: integer
            example: 10
          totalPages:
            type: integer
            example: 2
          totalEntries:
            type: integer
            example: 15
      messageCounts:
        type: object
        description: |
          Count of read and unread messages. `readReceipt` field containing "READ" count towards "read" count 
          while a null value will count towards "unread". If either read or unread is 0, the key will not be included.
        properties:
          read:
            type: integer
            example: 5
          unread:
            type: integer
            example: 15
