type: object
additionalProperties: false
required:
  - errors
properties:
  errors:
    type: array
    items:
      required:
        - title
        - detail
        - code
        - status
      properties:
        title:
          type: string
          example: Not Found
        detail:
          type: string
          example: "The requested resource could not be found but may be available again in the future."
        code:
          type: string
          example: '404'
        status:
          type: string
          example: '404'
