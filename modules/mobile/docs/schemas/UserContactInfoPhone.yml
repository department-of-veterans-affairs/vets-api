type: object
nullable: true
required:
  - id
  - areaCode
  - countryCode
  - phoneNumber
  - phoneType
  - extension
properties:
  id:
    type: integer
    example: 157032
  areaCode:
    type: string
    example: "704"
  countryCode:
    type: string
    example: "1"
  phoneNumber:
    type: string
    example: "7749069"
  phoneType:
    type: string
    enum: [ "HOME", "FAX", "MOBILE", "WORK" ]
    example: "HOME"
  extension:
    type: string
    nullable: true
    example: "4567"
