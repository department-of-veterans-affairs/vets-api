type: object
required:
  - type
  - id
  - attributes
  - links
properties:
  type:
    type: string
    example: "messages"
  id:
    type: string
    example: "123789"
  attributes:
    type: object
    required:
      - messageId
      - category
      - subject
      - body
      - attachment
      - sentDate
      - senderId
      - senderName
      - recipientId
      - recipientName
      - readReceipt
    properties:
      messageId:
        type: integer
        example: 123789
      category:
        type: string
        enum: [OTHER, COVID, APPOINTMENTS, MEDICATIONS, TEST_RESULTS, EDUCATION]
        example: MEDICATIONS
      subject:
        type: string
        example: Medication Inquiry
      body:
        type: string
        nullable: true
        example: 2
      attachment:
        type: boolean
        example: false
      sentDate:
        type: string
        example: 2017-09-01T16:09:56.000Z
      senderId:
        type: integer
        example: 541200
      senderName:
        type: string
        example: "DOE, JANE"
      recipientId:
        type: integer
        example: 399955
      recipientName:
        type: string
        example: "ROE, RICHARD"
      readReceipt:
        type: string
        nullable: true
        enum: [READ, null]
      triageGroupName:
        type: string
        nullable: true
        example: "Triage_Group_5"
      proxySenderName:
        type: string
        nullable: true
        example: "SMITH, JOHN"
      suggestedNameDisplay:
        type: string
        example: "Robert J. Dole VA Medical And Regional Office Center | Pharmacy | Ask a pharmacist | SLC10 - Madison, James"
      isOhMessage:
        type: boolean
        description: Indicates if this message is an Oracle Health message
        example: false
      ohMigrationPhase:
        type: string
        nullable: true
        description: The Oracle Health migration phase for the facility associated with this message (p0-p7 or null)
        example: null
  links:
    type: object
    required:
      - self
    properties:
      self:
        type: string
        example: https://api.va.gov/my_health/v1/messaging/messages/123789
