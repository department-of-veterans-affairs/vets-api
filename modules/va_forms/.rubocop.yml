inherit_from:
  - ../../.rubocop.yml

AllCops:
  Exclude:
    - 'bin/*'
    - bin/rails
    - db/migrate/*.rb
    - 'spec/dummy/**/*'
    - spec/dummy/db/schema.rb

Metrics/BlockLength:
  Exclude:
    - config/*.rb
    - spec/**/*.rb
    - app/swagger/**/*.rb

Metrics/ClassLength:
  Exclude:
    - app/swagger/**/*.rb

Layout/LineLength:
  Exclude:
    - app/swagger/**/*.rb
