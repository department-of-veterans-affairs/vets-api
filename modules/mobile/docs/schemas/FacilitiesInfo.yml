type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "facilitiesInfo"
      id:
        type: string
        example: "abe3f152-90b0-45cb-8776-4958bad0e0ef"
        description: user UUID
      attributes:
        type: object
        required:
          - facilities
        properties:
          facilities:
            type: array
            items:
              type: object
              $ref: "./FacilityInfo.yml"
