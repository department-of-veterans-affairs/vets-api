type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "letters"
      id:
        type: string
        example: "abe3f152-90b0-45cb-8776-4958bad0e0ef"
      attributes:
        type: object
        required:
          - letters
        properties:
          letters:
            type: array
            items:
              type: object
              $ref: "./LettersInfo.yml"
