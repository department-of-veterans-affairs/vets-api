type: object
additionalProperties: false
required:
  - files
  - trackedItemId
  - documentType
properties:
  files:
    type: array
    description: base64 strings of images to upload together
    items:
      type: string
  trackedItemId:
    type: string
    description: item id from claim eventsTimeline
  documentType:
    type: string
    example: L827
