openapi: 3.0.0
info:
  title: Decision Reviews
  description: >+
    The Decision Reviews API allows you to interact with a Veteran’s Decision Review requests, also known as benefit appeals. This API provides a secure and efficient alternative to paper or fax document submissions. Veterans Benefits Administration or Board of Veterans Appeals can begin processing Decision Review requests submitted through this API immediately, which ultimately allows VA to provide Veterans with appeal decisions more quickly.

    > * For more information on the Decision Review process, including the different types of Decision Reviews, please see [this informative page on VA.gov](https://www.va.gov/decision-reviews/).

    > * The Decision Reviews API supports the Appeals Modernization Act (AMA) process only. Appeals going through the legacy Appeal process cannot be managed through this API. Learn more about the AMA [here](https://benefits.va.gov/benefits/appeals.asp).

    ## Technical Summary

    The Decision Reviews API interacts with VA's internal system, called Caseflow, that manages all benefit appeals. Caseflow is the authoritative source for all Decision Review information.

    * The Decision Reviews API accepts a JSON payload and the participant identification is supplied as a header.

    * The Decision Review request will be validated to ensure the Veteran information matches VA records and that the appeal information sent is valid.

    * Detailed error messages will be returned to help your application provide meaningful information to the Veteran attempting to make the Decision Review request.

    ### Authorization

    API requests are authorized through a symmetric API token, provided in an HTTP header with name "apikey."
  version: 1.0.0
servers:
  - url: https://dev-api.va.gov/services/appeals/{version}/decision_review
    description: "VA.gov API development environment"
    variables:
      version:
        default: "v1"
paths:
  /higher_level_reviews:
    post:
      tags:
        - Higher-Level Reviews
      summary: Creates a Higher-Level Review
      description: >+
        This endpoint will submit a Decision Review request of type Higher-Level Review.  This endpoint is analogous to submitting VA For 20-0996 via mail or fax.

        ### Asynchronous processing

        The Decision Reviews API leverages a pattern recommended by JSON API for asynchronous processing (more information [here](https://jsonapi.org/recommendations/#asynchronous-processing)).  Submitting a Decision Review is an asynchronous process due to the multiple systems that are involved.  Because of this, when a new Decision Review is submitted, the POST endpoint will return a 202 `accepted` response including an Intake UUID.  That Intake UUID is associated with the submission and can be used as an identifier for the Intake Status endpoint.  While the submission is processing the Intake Status endpoint will return a 200 response.  Once the asynchronous process is complete and the Decision Review is submitted into Caseflow, the Intake Status endpoint will return a 303 response including the Decision Review ID for the submitted Decision Review, which will allow you to retrieve the full details including the processing status. 
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                # included (NOT required)
              properties:
                data:
                  type: object
                  required:
                    - type
                    - attributes
                    - relationships
                  properties:
                    type:
                      type: string
                      enum: [HigherLevelReview]
                    attributes:
                      type: object
                      required:
                        - receiptDate
                        - informalConference
                        - sameOffice
                        - legacyOptInApproved
                        - benefitType
                        - veteran
                      properties:
                        receiptDate:
                          type: string
                          format: date
                        informalConference:
                          type: boolean
                          description: Corresponds to "14. ...REQUEST AN INFORMAL CONFERENCE..." on form 20-0996.

                        informalConferenceTimes:
                          type: array
                          description: >-
                            OPTIONAL. Time slot preference for informal conference (if being requested). EASTERN TIME. Pick up to two time slots (or none if no preference).
                            Corresponds to "14. ...REQUEST AN INFORMAL CONFERENCE..." on form 20-0996.

                          items:
                            type: string
                            enum: ["800-1000", "1000-1230", "1230-200", "200-430"]

                        informalConferenceRep:
                          type: object
                          description: >-
                            OPTIONAL. The veteran's preferred representative for informal conference (if being requested).
                            Corresponds to "14. ...REQUEST AN INFORMAL CONFERENCE..." on form 20-0996.

                          properties:
                            name:
                              type: string
                              description: Representative's name.

                            phoneNumber:
                              type: string
                              pattern: '^[0-9]+$'
                              description: >-
                                Representative's phone number.
                                Example: "8446982311".
                                Format: Include only digit characters. Include area code.

                            phoneNumberCountryCode:
                              type: string
                              pattern: '^[0-9]+$'
                              description: >-
                                Representative's phone number country code.
                                If not specified, will assume "1".
                                Example: "20".
                                Format: Include only digit characters.

                            phoneNumberExt:
                              type: string
                              description: >-
                                Representative's phone number extension (if needed).
                                Example: "123".

                        sameOffice:
                          type: boolean
                        legacyOptInApproved:
                          type: boolean
                        benefitType:
                          $ref: "#/components/schemas/BenefitType"
                        veteran:
                          type: object
                          description: >-
                            The veteran whom this Higher-Level Review concerns.
                            Use the field fileNumberOrSsn to identify the veteran.
                            Optionally, you can update the veteran's current contact info using the other fields.
                            If any of these fields are present: [addressLine1, addressLine2, city, stateProvinceCode, zipPostalCode, countryCode],
                            all of these fields must be present: [addressLine1, addressLine2, city, stateProvinceCode, zipPostalCode].
                            NOTE: countryCode can be left out, and it will be assumed to be "US".

                          required:
                            - fileNumberOrSsn
                          properties:
                            fileNumberOrSsn:
                              type: string
                              pattern: '^[0-9]{8,9}$'
                              description: >-
                                The veteran's file number or SSN.
                                Example: "123456789"
                                Format: 8 or 9 digit characters.
                                Max length: 9 characters.
                                Corresponds to both "1. VETERAN'S SOCIAL SECURITY NUMBER" and "2. VA FILE NUMBER" on form 20-0996.

                            addressLine1:
                              type: string
                              description: >-
                                Update a veteran's house number/name and street.
                                Example: "123 Main St".
                                Max length: 100 characters.
                                Corresponds to "9. CURRENT MAILING ADDRESS: No. & Street" on form 20-0996.

                            addressLine2:
                              type: string
                              description: >-
                                Update a veteran's apartment or unit number.
                                Example: "Apt. 4".
                                Max length: 100 characters.
                                Corresponds to "9. CURRENT MAILING ADDRESS: Apt./Unit Number" on form 20-0996.

                            city:
                              type: string
                              description: >-
                                Update a veteran's city.
                                Example: "Kansas City".
                                Max length: 100 characters.
                                Corresponds to "9. CURRENT MAILING ADDRESS: City" on form 20-0996.

                            stateProvinceCode:
                              type: string
                              pattern: '^[a-z]{2}$'
                              description: >-
                                Update a veteran's state or province.
                                Example: "CA".
                                Max length: 2 characters.
                                Corresponds to "9. CURRENT MAILING ADDRESS: State/Province" on form 20-0996.

                            countryCode:
                              type: string
                              pattern: '^[a-z]{2}$'
                              description: >-
                                Update a veteran's country.
                                Example: "US".
                                NOTE: If not specified, will assume "US".
                                Max length: 2 characters.
                                Corresponds to "9. CURRENT MAILING ADDRESS: Country" on form 20-0996.

                            zipPostalCode:
                              type: string
                              description: >-
                                Update a veteran's zip or postal code.
                                Example: "90210".
                                NOTE: If countryCode is "US" or not specified, this field, if present, must be a 5 character string of digits.
                                Corresponds to "9. CURRENT MAILING ADDRESS: Zip Code/Postal Code" on form 20-0996.

                            phoneNumber:
                              type: string
                              pattern: '^[0-9]+$'
                              description: >-
                                Update a veteran's phone number.
                                Example: "8446982311".
                                Format: Include only digit characters. Include area code.
                                Max length: 14 characters.
                                Corresponds to "10. TELEPHONE NUMBER" on form 20-0996.

                            phoneNumberCountryCode:
                              type: string
                              pattern: '^[0-9]+$'
                              description: >-
                                Update a veteran's phone number country code.
                                Note: If not specified, will assume "1".
                                Example: "20".
                                Format: Include only digit characters.

                            phoneNumberExt:
                              type: string
                              description: >-
                                Update a veteran's phone number extension (if needed).
                                Example: "123".
                                Max length: 10 characters.

                            emailAddress:
                              type: string
                              pattern: '^.+@.+\..+$'
                              description: >-
                                Update a veteran's email address.
                                Example: "linda@example.com".
                                Max length: 255 characters.
                                Corresponds to "11. E-MAIL ADDRESS" on form 20-0996.

                        claimant:
                          type: object
                          required:
                            - participantId
                            - payeeCode
                          properties:
                            participantId:
                              type: string
                            payeeCode:
                              $ref: "#/components/schemas/PayeeCode"
                included:
                  type: array
                  description: ContestableIssues Array
                  items:
                    type: object
                    description: >-
                      Use the `/contestable_issues` endpoint to pull a list of
                      a veteran's contestable issues to select from, and include
                      the _ContestableIssue_ objects that you want to contest in this
                      array.
                      When including a _ContestableIssue_ obtained from the
                      `/contestable_issues` endpoint, use the `notes` field to provide
                      additional information about contesting this issue.
                    required:
                      - type
                      - attributes
                    properties:
                      type:
                        type: string
                        enum: [ContestableIssue]
                      attributes:
                        type: object
                        properties:
                          notes:
                            type: string
                            nullable: true
                          decisionIssueId:
                            type: integer
                            nullable: true
                          ratingIssueId:
                            type: string
                            nullable: true
                          ratingDecisionIssueId:
                            type: string
                            nullable: true
            examples:
              compensation:
                value:
                  data:
                    type: HigherLevelReview
                    attributes:
                      receiptDate: "2019-07-10"
                      informalConference: true
                      sameOffice: false
                      legacyOptInApproved: true
                      benefitType: compensation
                      veteran:
                        fileNumberOrSsn: "123456789"
                        addressLine1: 123 Street St
                        addressLine2: Apt 4
                        city: Chicago
                        stateProvinceCode: IL
                        zipPostalCode: "60652"
                        phoneNumber: "4432924565"
                        emailAddress: someone@example.com
                      claimant:
                        participantId: "44444444"
                        payeeCode: "10"
                  included:
                    - type: ContestableIssue
                      attributes:
                        decisionIssueId: 205
              pension:
                value:
                  data:
                    type: HigherLevelReview
                    attributes:
                      receiptDate: "2019-11-01"
                      informalConference: false
                      sameOffice: false
                      legacyOptInApproved: true
                      benefitType: pension
                      veteran:
                        fileNumberOrSsn: "123456789"
                        addressLine1: 456 Street St
                        addressLine2: Apt 7
                        city: Kansas City
                        stateProvinceCode: KS
                        zipPostalCode: "66160"
                        phoneNumber: "9133677100"
                        emailAddress: someoneelse@example.com
                      claimant:
                        participantId: "33333333"
                        payeeCode: "11"
                  included:
                    - type: ContestableIssue
                      attributes:
                        decisionIssueId: 206
                    - type: ContestableIssue
                      attributes:
                        ratingIssueId: 80
      responses:
        '202':
          description: Accepted
          headers:
            Content-Location:
              schema:
                type: string
                format: url
              description: Link to check status of intake for HigherLevelReview
          content:
            application/vnd.api+json:
              schema:
                $ref: "#/components/schemas/IntakeStatus"
        '4XX':
          description: Invalid Request
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
        '400':
          description: |-
            400 response
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
              examples:
                malformed_request:
                  value: {
                    "errors": [
                      {
                        "status": "400",
                        "title":  "Malformed request",
                        "code":  "malformed_request"
                      }
                    ]
                  }
        '403':
          description: |-
            403 response
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
              examples:
                veteran_not_accessible:
                  value: {
                    "errors": [
                      {
                        "status": "403",
                        "title":  "You don't have permission to view this veteran's information",
                        "code":  "veteran_not_accessible"
                      }
                    ]
                  }
        '404':
          description: |-
            404 response
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
              examples:
                veteran_not_found:
                  value: {
                    "errors": [
                      {
                        "status": "404",
                        "title":  "Veteran not found",
                        "code":  "veteran_not_found"
                      }
                    ]
                  }
        '409':
          description: |-
            409 response
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
              examples:
                duplicate_intake_in_progress:
                  value: {
                    "errors": [
                      {
                        "status": "409",
                        "title":  "Intake in progress",
                        "code":  "duplicate_intake_in_progress"
                      }
                    ]
                  }
        '422':
          description: |-
            422 response
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
              examples:
                incident_flash:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "The veteran has an incident flash",
                        "code": "incident_flash"
                      }
                    ]
                  }
                invalid_benefit_type:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "That Line of Business (benefit type) is either invalid or not currently supported",
                        "code": "invalid_benefit_type"
                      }
                    ]
                  }
                invalid_file_number:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "Veteran ID not found",
                        "code": "invalid_file_number"
                      }
                    ]
                  }
                malformed_contestable_issues:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "Malformed ContestableIssues",
                        "code": "malformed_contestable_issues"
                      }
                    ]
                  }
                contestable_issue_params_must_have_ids:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "A contestable issue must have at least one of the following: decisionIssueId, ratingIssueId, ratingDecisionIssueId",
                        "code": "contestable_issue_params_must_have_ids"
                      }
                    ]
                  }
                could_not_find_contestable_issue:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "Could not find ContestableIssue",
                        "code": "could_not_find_contestable_issue"
                      }
                    ]
                  }
                veteran_has_multiple_phone_numbers:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "The veteran has multiple active phone numbers",
                        "code": "veteran_has_multiple_phone_numbers"
                      }
                    ]
                  }
                veteran_not_modifiable:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "You don't have permission to intake this veteran",
                        "code": "veteran_not_modifiable"
                      }
                    ]
                  }
                veteran_not_valid:
                  value: {
                    "errors": [
                      {
                        "status": "422",
                        "title": "The veteran's profile has missing or invalid information required to create an EP",
                        "code": "veteran_not_valid"
                      }
                    ]
                  }
        '5XX':
          description: Failed
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
              examples:
                intake_review_failed:
                  value: {
                    "errors": [
                      {
                        "status": "500",
                        "title": "The review step of processing the intake failed for an unknown reason",
                        "code": "intake_review_failed"
                      }
                    ]
                  }
                intake_start_failed:
                  value: {
                    "errors": [
                      {
                        "status": "500",
                        "title": "The start step of processing the intake failed for an unknown reason",
                        "code": "intake_start_failed"
                      }
                    ]
                  }
                reserved_veteran_file_number:
                  value: {
                    "errors": [
                      {
                        "status": "500",
                        "title": "Invalid veteran file number",
                        "code": "reserved_veteran_file_number"
                      }
                    ]
                  }
                unknown_error:
                  value: {
                    "errors": [
                      {
                        "status": "500",
                        "title":  "Unknown error",
                        "code":  "unknown_error"
                      }
                    ]
                  }
  /intake_statuses/{uuid}:
    get:
      tags:
        - Higher-Level Reviews
      parameters:
        - name: uuid
          in: path
          required: true
          description: Decision Review UUID
          schema:
            $ref: "#/components/schemas/Uuid"
      summary: Check a Decision Review's (Higher-Level Review, Supplemental Claim, Board Appeal) intake status.
      description: >+
        After creating a Decision Review, you can use this endpoint to check its _intake status_—whether or not a Decision Review has been processed in the Caseflow system.


        **A Decision Review is not immediately accessible after creation.** Intake involves communicating with several systems/databases asynchronously. Consequently, a new Decision Review isn't available for API interaction immediately after creation. 


        _Check a Decision Review's intake status to know when it has become accessible, and also its location for further actions._


        * **Before a Decision Review is successfully processed:** This endpoint will return `200 OK` and a JSON payload describing the status in more detail.


        * **Once processing is complete:** this endpoint will return a `303 see other` and a Location header containing the URL of the processed, and now accessible, Decision Review. You can use that URL to get the Decision Review and retrieve its full details. 
      responses:
        '200':
          description: Processing incomplete
          content:
            application/vnd.api+json:
              schema:
                $ref: "#/components/schemas/IntakeStatus"
              examples:
                not_yet_submitted:
                  value:
                    data:
                      id: 123e4567-e89b-12d3-a456-426655440000
                      type: IntakeStatus
                      attributes:
                        status: not_yet_submitted
                submitted:
                  value:
                    data:
                      id: 123e4567-e89b-12d3-a456-426655440000
                      type: IntakeStatus
                      attributes:
                        status: submitted
                attempted:
                  value:
                    data:
                      id: 123e4567-e89b-12d3-a456-426655440000
                      type: IntakeStatus
                      attributes:
                        status: attempted
                canceled:
                  value:
                    data:
                      id: 123e4567-e89b-12d3-a456-426655440000
                      type: IntakeStatus
                      attributes:
                        status: canceled
        '303':
          description: Processing complete; See other
          headers:
            Location:
              schema:
                type: string
                format: url
              description: Link to DecisionReview
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      Location:
                        $ref: "#/components/schemas/Uuid"
              examples:
                processed:
                  value:
                    meta:
                      Location: 123e4567-e89b-12d3-a456-426655440000
        '404':
          description: Decision Review not found
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
              examples:
                bad UUID:
                  value:
                    errors:
                      status: 404,
                      code: decision_review_not_found
                      title: "Unable to find a Decision Review using specified UUID"
        '500':
          description: Unknown error
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: "#/components/schemas/Errors"
              examples:
                unknown error:
                  value:
                    errors:
                      status: 500,
                      code: unknown_error
                      title: "Unknown error"

  /higher_level_reviews/{uuid}:
    get:
      tags:
        - Higher-Level Reviews
      parameters:
        - name: uuid
          in: path
          required: true
          description: UUID of a Higher-Level Review
          schema:
            type : string
            format: uuid
            pattern: '^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$'
      summary: Details of the Higher-Level Review
      description: This endpoint returns the details of a specific Higher-Level Review. This endpoint is also referred to as the Show endpoint.
      responses:
        '200':
          description: JSONAPI response detailing the specific Higher-Level Review
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        pattern: '^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$'
                      type:
                        type: string
                        enum: ["HigherLevelReview"]
                        description: Will be "HigherLevelReview"
                      attributes:
                        type: object
                        properties:
                          status:
                            type: string
                          aoj:
                            type: string
                            nullable: true
                          programArea:
                            type: string
                          benefitType:
                            $ref: "#/components/schemas/BenefitType"
                          description:
                            type: string
                            nullable: true
                          receiptDate:
                            type: string
                            format: date
                            nullable: true
                          informalConference:
                            type: boolean
                            nullable: true
                          sameOffice:
                            type: boolean
                            nullable: true
                          legacyOptInApproved:
                            type: boolean
                            nullable: true
                          alerts:
                            type: array
                            items:
                              type: object
                              properties:
                                type:
                                  $ref: "#/components/schemas/HigherLevelReviewAlerts"
                                details:
                                  type: object
                                  properties:
                                    decisionDate:
                                      type: string
                                      format: date
                                      nullable: true
                                    availableOptions:
                                      type: array
                                      items:
                                        type: string
                                    dueDate:
                                      type: string
                                      format: date
                                      nullable: true
                          events:
                            type: array
                            items:
                              type: object
                              properties:
                                type:
                                  $ref: "#/components/schemas/HigherLevelReviewEvents"
                                date:
                                  type: string
                                  format: date
                      relationships:
                        type: object
                        properties:
                          veteran:
                            type: object
                            properties:
                              data:
                                type: object
                                properties:
                                  type:
                                    type: string
                                    enum: ["Veteran"]
                                  id:
                                    type: string # file_number
                          claimant:
                            type: object
                            properties:
                              data:
                                type: object
                                properties:
                                  type:
                                    type: string
                                    enum: ["Claimant"]
                                  id:
                                    type: string # participant id
                          requestIssues:
                            type: object
                            properties:
                              data:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    type:
                                      type: string
                                      enum: ["RequestIssue"]
                                    id:
                                      type: string
                          decisionIssues:
                            type: object
                            properties:
                              data:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    type:
                                      type: string
                                      enum: ["DecisionIssue"]
                                    id:
                                      type: string
                  included:
                    type: array
                    description: Includes data for the Veteran, RequestIssues, and DecisionIssues.  When applicable, it will include the Claimant as well.
                    items:
                      anyOf:
                        - type: object
                          properties:
                            type:
                              type: string
                              enum: ["Veteran"]
                            id:
                              type: string
                              description: matches fileNumber
                            attributes:
                              type: object
                              properties:
                                firstName:
                                  type: string
                                  nullable: true
                                middleName:
                                  type: string
                                  nullable: true
                                lastName:
                                  type: string
                                  nullable: true
                                nameSuffix:
                                  type: string
                                  nullable: true
                                fileNumber:
                                  type: string
                                ssn:
                                  type: string
                                  nullable: true
                                participantId:
                                  type: string
                                  nullable: true
                        - type: object
                          properties:
                            type:
                              type: string
                              enum: ["Claimant"]
                            id:
                              type: string
                            attributes:
                              type: object
                              properties:
                                firstName:
                                  type: string
                                  nullable: true
                                middleName:
                                  type: string
                                  nullable: true
