type: object
required:
  - data
properties:
  data:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          example: "23fe358d-6e82-4541-804c-ce7562ba28f4"
        type:
          type: string
          example: "maintenance_window"
        attributes:
          type: object
          required:
            - service
            - start_time
            - end_time
          properties:
            service:
              type: string
              enum:
                - evss
                - caseflow
                - payment_history
                - facility_locator
                - appeals
                - military_service_history
                - claims
                - direct_deposit_benefits
                - disability_rating
                - letters_and_documents
                - secure_messaging
                - appointments
                - user_profile_update
                - rx_refill
              example: "claims"
            start_time:
              type: datetime
              example: 2019-04-20T14:15:00.000-04:00
            end_time:
              type: datetime
              example: 2019-04-20T18:15:00.000Z