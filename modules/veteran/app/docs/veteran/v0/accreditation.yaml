openapi: '3.0.0'
info:
  version: '0.0.0'
  title: Accredited Representatives
  description: |
    ## The API for Accredited Representation Management within the Veteran module
  contact:
    name: va.gov
tags:
  - name: accredited_representatives
    description: Find an Accredited Representative
servers:
  - url: http://localhost:3000/services/veteran
    description: VA.gov API local environment
  - url: https://staging-api.va.gov/services/veteran
    description: VA.gov API staging environment
  - url: https://api.va.gov/services/veteran
    description: VA.gov API production environment
paths:
  /v0/accredited_representatives:
    get:
      tags:
        - Get list of Accredited Representatives
      summary: Returns the Accredited Representatives within a maximum range of a specified location with an
        optional fuzzy match on name
      operationId: get_accredited_representatives
      parameters:
        - name: lat
          in: query
          required: true
          description: latitude of search location
          schema:
            type: number
            minimum: -90
            maximum: 90
        - name: long
          in: query
          required: true
          description: longitude of search location
          schema:
            type: number
            minimum: -180
            maximum: 180
        - name: name
          in: query
          required: false
          description: the name of the organization or representative to fuzzy search for
          schema:
            type: string
        - name: page
          in: query
          required: false
          description: the results page number
          schema:
            type: number
            default: 1
        - name: per_page
          in: query
          required: false
          description: the number of results per page
          schema:
            type: number
            default: 10
        - name: sort
          in: query
          required: false
          description: the result sorting order
          schema:
            type: string
            default: 'distance_asc'
            enum: ['distance_asc', 'distance_desc', 'first_name_asc', 'first_name_desc', 'last_name_asc',
                   'last_name_desc', 'name_asc', 'name_desc']
        - name: type
          in: query
          required: true
          description: type of Accredited Representative to search for
          schema:
            type: string
            enum: ['attorney', 'claim_agents', 'organization']
      responses:
        '200':
          description: Accredited Representative search is successful
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/SuccessfulOrganizationSearch'
                    - $ref: '#/components/schemas/SuccessfulRepresentativeSearch'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
components:
  schemas:
    SuccessfulRepresentativeSearch:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Representative'
        links:
          $ref: '#/components/schemas/RepresentativeLinks'
        meta:
          type: object
          properties:
            pagination:
              $ref: '#/components/schemas/Pagination'
    SuccessfulOrganizationSearch:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Organization'
        links:
          $ref: '#/components/schemas/OrganizationLinks'
        meta:
          type: object
          properties:
            pagination:
              $ref: '#/components/schemas/Pagination'
    Representative:
      type: object
      properties:
        id:
          type: string
          example: '12345'
        type:
          type: string
          example: 'veteran_service_representatives'
        attributes:
          type: object
          properties:
            full_name:
              type: string
              example: 'Bob Law'
            address_line1:
              type: string
              example: '123 East Main Street'
            address_line2:
              type: string
              example: 'Suite 123'
            address_line3:
              type: string
              example: 'Address Line 3'
            address_type:
              type: string
              example: 'DOMESTIC'
            city:
              type: string
              example: 'New York'
            country_name:
              type: string
              example: 'United States of America'
            country_code_iso3:
              type: string
              example: 'USA'
            province:
              type: string
              example: 'A Province'
            international_postal_code:
              type: string
              example: '12345'
            state_code:
              type: string
              example: 'NY'
            zip_code:
              type: string
              example: '12345'
            zip_suffix:
              type: string
              example: '6789'
            poa_codes:
              type: array
              items:
                type: string
              example: ['A13', '12P']
            phone:
              type: string
              example: '222-222-2222'
            email:
              type: string
              example: 'name@example.com'
            lat:
              type: number
              example: 40.6892
            long:
              type: number
              example: -74.0445
            distance:
              type: number
              description: distance in miles
              example: 2.59607
    Organization:
      type: object
      properties:
        id:
          type: string
          example: 'A12'
        type:
          type: string
          example: 'veteran_service_organizations'
        attributes:
          type: object
          properties:
