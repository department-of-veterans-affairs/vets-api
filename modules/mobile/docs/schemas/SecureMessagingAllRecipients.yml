type: object
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          example: 855912
        type:
          type: string
          example: "all_triage_teams"
        attributes:
          type: object
          required:
            - triageTeamId
            - name
            - stationNumber
            - relationType
            - locationName
            - suggestedNameDisplay
            - healthCareSystemName
          properties:
            triageTeamId:
              type: integer
              example: 855912
            name:
              type: string
              example: RADIOLOGY_TRIAGE_GROUP_1
            stationNumber:
              type: string
              example: 989
            relationType:
              type: string
              enum: [PATIENT]
              example: PATIENT
            locationName:
              type: string
              example: "Main Hospital"
            suggestedNameDisplay:
              type: string
              example: "Radiology Triage Group 1"
            healthCareSystemName:
              type: string
              example: "VA Health Care System"
  meta:
    type: object
    required:
      - sort
    properties:
      sort:
        type: object
        required:
          - name
        properties:
          name:
            type: string
            enum: [ASC, DESC]
            example: ASC
