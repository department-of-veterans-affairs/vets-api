type: object
additionalProperties: false
required:
  - id
  - name
  - city
  - state
  - cerner
  - clinics
properties:
  id:
    type: string
    example: "358"
  name:
    type: string
    example: "Cheyenne VA Medical Center"
  city:
    type: string
    example: "Cheyenne"
  state:
    type: string
    example: "WY"
  cerner:
    type: boolean
    description: Is facility a cerner facility?
  miles:
    type: string
    nullable: true
    example: "3.17"
    description: Distance from requested location (current/home) based on haversine distance

