name: Require backend-review-group approval
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]


jobs:
  check-approval-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: "us-gov-west-1"

      - name: Get bot token from Parameter Store
        uses: marvinpinto/action-inject-ssm-secrets@latest
        with:
          ssm_parameter: /devops/VA_VSP_BOT_GITHUB_TOKEN
          env_variable_name: VA_VSP_BOT_GITHUB_TOKEN

      - name: Github Event
        run: |
          echo "${{ github.event_name }}"
          echo "${{ github.event.review.state == 'approved' }}"
          echo "${{ github.event.requested_team.name }}"

      - id: codeowners
        uses: SvanBoxel/codeowners-action@v1
        with:
          path: './.github/CODEOWNERS'
      - run: |
          echo ${{ steps.codeowners.outputs.codeowners }};


      # - name: Submitted Review Teams
      #   if: github.event_name == 'pull_request_review'
      #   run: |
      #     echo "${{ toJSON(github.event.pull_request_review.pull_request.requested_teams.*.name) }}"
      #     echo "${{ toJSON(github.event.pull_request_review.pull_request.requested_teams.*.name) == '' }}"
      #     echo "${{ toJSON(github.event.pull_request_review.pull_request.requested_teams.*.name) == '[]' }}"

      - name: Pull Request Review Teams
        if: github.event_name == 'pull_request'
        run: |
          echo "${{ toJSON(github.event.pull_request.requested_teams.*.name) }}"
          echo "${{ toJSON(github.event.pull_request.requested_teams.*.name) == '' }}"
           echo "${{ toJSON(github.event.pull_request.requested_teams.*.name) == '[]' }}"

      - name: Check required pr reviewers
        id: check_reviewers
        if: |
          (
            github.event_name == 'pull_request' &&
            !contains(toJSON(github.event.pull_request.requested_teams.*.name), 'mobile') ||
            !contains(toJSON(github.event.pull_request.requested_teams.*.name), 'lighthouse') ||
            !contains(toJSON(github.event.pull_request.requested_teams.*.name), 'identity')
          ) ||
          (
            github.event_name == 'pull_request_review' &&
            !contains(toJSON(github.event.pull_request_review.pull_request.requested_teams.*.name), 'mobile') ||
            !contains(toJSON(github.event.pull_request_review.pull_request.requested_teams.*.name), 'lighthouse') ||
            !contains(toJSON(github.event.pull_request_review.pull_request.requested_teams.*.name), 'identity')
          )
        run: |
          echo "skip_backend_review=false" >> $GITHUB_OUTPUT

      - name: Check submitted review
        id: submitted_reviewers
        if: |
          github.event_name == 'pull_request_review' &&
          github.event.review.state == 'approved' &&
          ( toJSON(github.event.pull_request_review.pull_request.requested_teams.*.name) == '' || toJSON(github.event.pull_request_review.pull_request.requested_teams.*.name) == '[]')
        run: |
          echo "skip_backend_review=false" >> $GITHUB_OUTPUT

      - name: Get backend-review-group members
        if: steps.check_reviewers.outputs.skip_backend_review == 'false' || steps.submitted_reviewers.outputs.skip_backend_review == 'false'
        id: get_team_members
        uses: octokit/request-action@v2.x
        with:
          route: GET /orgs/department-of-veterans-affairs/teams/backend-review-group/members
        env:
          GITHUB_TOKEN: ${{ env.VA_VSP_BOT_GITHUB_TOKEN }}

      - name: Check backend-review-group approval status
        if: steps.check_reviewers.outputs.skip_backend_review == 'false' || steps.submitted_reviewers.outputs.skip_backend_review == 'false'
        id: check_backend_review_group_approval_status
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number || github.event.pull_request_review.pull_request.number }}/reviews
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Backend Status outpus
        run: echo "${{ steps.check_backend_review_group_approval_status.outputs.data }}"

      - name: Verify backend-review-group approval
        if: steps.check_reviewers.outputs.skip_backend_review == 'false' || steps.submitted_reviewers.outputs.skip_backend_review == 'false'
        id: verify_approval
        run: |
          BACKEND_REVIEWERS=$(echo '${{ steps.get_team_members.outputs.data }}' | jq -r '.[].login' | tr '\n' '|' | sed 's/|$//')
          APPROVALS=$(echo '${{ steps.check_backend_review_group_approval_status.outputs.data }}' | jq -r '.[] | select(.state == "APPROVED") | .user.login' | grep -iE "$BACKEND_REVIEWERS" | wc -l)
          echo "Number of backend-review-group approvals: $APPROVALS"
          if [ "$APPROVALS" -eq 0 ]; then
            echo "approval_status=required" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "approval_status=confirmed" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR - Approval Required
        if: failure() && steps.verify_approval.outputs.approval_status == 'required'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "This PR requires approval from backend-review-group. Please add backend-review-group as reviewers (if they're not already listed)."

      - name: Comment PR - Approval Confirmed
        if: success() && steps.verify_approval.outputs.approval_status == 'confirmed'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "Backend-review-group approval confirmed."
