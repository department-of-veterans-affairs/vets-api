type: object
additionalProperties: false
required:
  - type
  - id
  - attributes
  - relationships
  - links
  - meta
properties:
  type:
    type: string
    example: "messages"
  id:
    type: string
    example: "123789"
    description: Upstream identifier
  attributes:
    type: object
    additionalProperties: false
    required:
      - messageId
      - category
      - subject
      - body
      - attachment
      - sentDate
      - senderId
      - senderName
      - recipientId
      - recipientName
      - readReceipt
      - triageGroupName
      - proxySenderName
      - isOhMessage
    properties:
      messageId:
        type: integer
        example: 123789
      category:
        type: string
        enum: [ OTHER, COVID, APPOINTMENTS, MEDICATIONS, TEST_RESULTS, EDUCATION ]
        example: MEDICATIONS
      subject:
        type: string
        example: Medication Inquiry
      body:
        type: string
        example: "Your prescription is ready for refill\r\nThanks,\r\n,Dr. Doe"
      attachment:
        type: boolean
        example: true
      sentDate:
        type: string
        format: datetime
        example: 2017-09-01T16:09:56.000Z
      senderId:
        type: integer
        example: 541200
      senderName:
        type: string
        example: "DOE, JANE"
      recipientId:
        type: integer
        example: 399955
      recipientName:
        type: string
        example: "ROE, RICHARD"
      readReceipt:
        type: string
        nullable: true
        enum: [ READ, null]
      triageGroupName:
        type: string
        nullable: true
        example: "Triage_Group_5"
      proxySenderName:
        type: string
        nullable: true
        example: "SMITH, JOHN"
      isOhMessage:
        type: boolean
        example: true
      ohMigrationPhase:
        type: string
        nullable: true
        description: The Oracle Health migration phase for the facility associated with this message (p0-p7 or null)
        example: null
  relationships:
    type: object
    additionalProperties: false
    required:
      - attachments
    properties:
      attachments:
        type: object
        additionalProperties: false
        required: 
          - data
        properties:
          data:
            type: array
            items:
              type: object
              additionalProperties: false
              required:
                - id
                - type
              properties:
                id:
                  type: string
                  example: "7775443"
                type:
                  type: string
                  example: "attachments"
  links:
    type: object
    additionalProperties: false
    required:
      - self
    properties:
      self:
        type: string
        example: https://api.va.gov/mobile/v0/messaging/health/messages/123789
  included:
    type: array
    items: 
      $ref: './SecureMessageAttachment.yml'
  meta:
    type: object
    additionalProperties: false
    required:
      - userInTriageTeam
    properties:
      userInTriageTeam:
        type: boolean
        example: true
        description: This field is only present if the user is in the triage team for this message. This can be used to
                     determine if the user can reply to the message.

