---
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: common-environment-vars
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-3"
spec:
  backendType: systemManager
  data:
    - key: /dsva-vagov/vets-api/dev/hostname
      name: SETTINGS__HOSTNAME
    - key: /dsva-vagov/vets-api/dev/vsp_environment
      name: SETTINGS__VSP_ENVIRONMENT
    - key: /dsva-vagov/vets-api/dev/virtual_hosts
      name: SETTINGS__VIRTUAL_HOSTS
