type: object
additionalProperties: false
required:
  - data
properties:
  data:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - type
        - id
        - attributes
      properties:
        type:
          type: string
          example: allergy_intolerance
        id:
          type: string
          example: abe3f152-90b0-45cb-8776-4958bad0e0ef
          description: Upstream identifier
        attributes:
          type: object
          additionalProperties: false
          required:
            - resourceType
            - type
            - clinicalStatus
            - code
            - recordedDate
            - patient
            - notes
            - recorder
            - reactions
          properties:
            resourceType:
              type: string
              example: 'AllergyIntolerance'
            type:
              type: string
              example: 'allergy'
            clinicalStatus:
              type: object
              additionalProperties: false
              required:
                - coding
              properties:
                coding:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    required:
                      - system
                      - code
                      - display
                    properties:
                      system:
                        type: string
                        example: 'http://hl7.org/fhir/ValueSet/allergyintolerance-clinical'
                      code:
                        type: string
                        example: 'active'
            code:
              type: object
              additionalProperties: false
              required:
                - coding
              properties:
                coding:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    required:
                      - system
                      - code
                      - display
                    properties:
                      system:
                        type: string
                        example: 'http://snomed.info/sct'
                      code:
                        type: string
                        example: '300916003'
                      display:
                        type: string
                        example: 'Latex Allergy'
            notes:
              type: array
              items:
                type: object
                additionalProperties: false
                required:
                  - authorReference
                  - time
                  - text
                properties:
                  authorReference:
                    type: object
                    additionalProperties: false
                    required:
                      - reference
                      - display
                    properties:
                      reference:
                        type: string
                        example: 'https://sandbox-api.va.gov/services/fhir/v0/r4/Practitioner/I2-HRJI2MVST2IQSPR7U5SACWIWZA000000'
                      display:
                        type: string
                        example: 'DR. JANE460 DOE922 MD'
                  time:
                    type: datetime
                    example: '1999-01-07T01:43:31Z'
                  text:
                    type: string
                    example: 'Latex allergy'
            recordedDate:
              type: datetime
              example: 2019-04-20T14:15:00.000-04:00
            patient:
              type: object
              additionalProperties: false
              required:
                - reference
                - display
              properties:
                reference:
                  type: string
                  example: 'https://sandbox-api.va.gov/services/fhir/v0/r4/Patient/43000199'
                display:
                  type: string
                  example: 'Ms. Carlita746 Kautzer186'
            recorder:
              type: object
              additionalProperties: false
              required:
                - reference
                - display
              properties:
                reference:
                  type: string
                  example: 'https://sandbox-api.va.gov/services/fhir/v0/r4/Practitioner/I2-4ZXYC2SQAZCHMOWPPFNLOY65GE000000'
                display:
                  type: string
                  example: 'DR. THOMAS359 REYNOLDS206 PHD'
            reactions:
              type: array
              items:
                type: object
                additionalProperties: false
                required:
                  - substance
                  - manifestation
                  - text
                properties:
                  substance:
                    type: object
                    additionalProperties: false
                    required:
                      - coding
                    properties:
                      coding:
                        type: array
                        items:
                          type: object
                          additionalProperties: false
                          required:
                            - system
                            - code
                            - display
                          properties:
                            system:
                              type: string
                              example: 'http://snomed.info/sct'
                            code:
                              type: string
                              example: '300916003'
                            display:
                              type: string
                              example: 'Latex allergy'
                  manifestation:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      required:
                        - coding
                      properties:
                        coding:
                          type: array
                          items:
                            type: object
                            additionalProperties: false
                            required:
                              - system
                              - code
                              - display
                            properties:
                              system:
                                type: string
                              code:
                                type: string
                              display:
                                type: string
                            example:
                              system: 'urn:oid:2.16.840.1.113883.6.233'
                              code: '43000006'
                              display: 'Itchy Watery Eyes'
                  text:
                    type: string
                    example: 'Itchy Watery Eyes'