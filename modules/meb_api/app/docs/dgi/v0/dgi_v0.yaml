components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ClaimantInfoRequestBody:
      description: >-
        Unique identifier in the request body to create the claimant
        information.
      type: object
      properties:
        ssn:
          type: string
          example: 539139735
    SubmitClaimRequestBody:
      description: Form data submitted to DGI automation service.
      type: object
      properties:
        claimant:
          description: Parent Object of the form body.
          type: object
          properties:
            claimantId:
              type: number
              example: 99900000200000000
            suffix:
              type: string
              example: null,
            dateOfBirth:
              type: string
              example: 07/11/1994
            firstName:
              type: string
              example: James
            lastName:
              type: string
              example: Bond
            middleName:
              type: string
              example: James
            notificationMethod:
              type: string
              example: null
            contactInfo:
              type: object
              properties:
                addressLine1:
                  type: string
                addressLine2:
                  type: string
                city:
                  type: string
                zipcode:
                  type: string
                emailAddress:
                  type: string
                  example: james.bond@test.com
                addressType:
                  type: string
                mobilePhoneNumber:
                  type: string
                  example: 1231231234
                homePhoneNumber:
                  type: string
                  example: 1231231234
                countryCode:
                  type: string
                  example: US
                stateCode:
                  type: string
            preferredContact:
              type: string
              example: EMAIL
            relinquishedBenefit:
              type: object
              properties:
                effRelinquishDate:
                  type: string
                  format: date
                relinquishedBenefit:
                  type: string
                  format: date
            additionalConsiderations:
              type: object
              properties:
                activeDutyKicker:
                  type: string
                reserveKicker:
                  type: string
                academyRotcScholarship:
                  type: string
                seniorRotcScholarship:
                  type: string
                activeDutyDodRepayLoan:
                  type: string
                terminalLeave:
                  type: string
            comments:
              type: object
              properties:
                disagreeWithServicePeriod:
                  type: boolean
                  example: true
    ClaimantInfo:
      description: Information about an authenticated claimant.
      type: object
      properties:
        claimant:
          description: The Biographical data of the claimant
          type: object
          properties:
            claimantId:
              type: number
              example: 990000000000000000
            suffix:
              type: string
              example: III
            dateOfBirth:
              type: string
              example: 05/08/1933
            firstName:
              type: string
              example: Francis
            lastName:
              type: string
              example: Ouimet
            middleName:
              type: string
              example: Desales
            notificationMethod:
              type: string
              example: TEXT
            contactInfo:
              type: object
              properties:
                addressLine1:
                  type: string
                  example: 123 Maple St
                addressLine2:
                  type: string
                  example: null
                city:
                  type: string
                  example: Brookline
                zipcode:
                  type: string
                emailAddress:
                  type: string
                  example: example123@testing.com
                addressType:
                  type: string
                  example: MILLITARY_OVERSEAS
                mobilePhoneNumber:
                  type: string
                  example: 1231231234
                homePhoneNumber:
                  type: string
                  example: 1231231234
                countryCode:
                  type: string
                  example: US
                stateCode:
                  type: string
                  example: MA
            preferredContact:
              type: string
            serviceData:
              type: array
              description: The claimants associated service data.
              items:
                type: object
                properties:
                  branchOfService:
                    type: string
                  beginDate:
                    type: string
                  endDate:
                    type: string
                  characterOfService:
                    type: string
                  reasonForSeperation:
                    type: string
                  exclusionPeriods:
                    type: array
                    description: >-
                      The claimants periods of time where they were excluded
                      from counting towards their benefit.
                    items:
                      type: string
                  trainingPeriods:
                    type: array
                    description: The Claimants period of time spent training.
                    items:
                      type: string
    SubmitClaimResponse:
      description: Submitting Claim via form 22-1990
      type: object
      properties:
        status:
          type: string
          example: 200
    ClaimStatus:
      description: Information about submitted claims status.
      type: object
      properties:
        claimantId:
          description: The unique identifier for the claimant.
          type: number
          example: 990000000000000000
        claimServiceId:
          description: The unique identifier for the specified claim.
          type: number
          example: 99000000113358489,
        claimStatus:
          description: The Status of the current claim
          type: string
          enum:
            - ELIGIBLE
            - DENIED
            - IN_PROGRESS
        confirmationNumber:
          type: number
          example: null
        receivedDate:
          type: string
          format: date
    Enrollment:
      description: Enrollment Verification data.
      type: object
      properties:
        claimantId:
          description: The unique identifier for the verified enrollment data.
          type: number
          example: 600000000
        lastCertifiedThroughDate:
          description: The most recent date the enrollments were last certified.
          type: string
          example: "2021-08-31"
        enrollmentVerifications:
          description: List of Enrollment verification objects.
          type: object
          properties:
            verificationMonth:
              type: string
              example: "September 2021"
            certifiedBeginDate:
              type: string
              example: "2021-09-01"
            certifiedEndDate:
              type: string
              example: "2021-09-30"
            certifiedThroughDate:
              type: string
              example: null
            certificatinMethod:
              type: string
              example: null
            enrollments:
              type: array
              description: Contains the name of the facility, total credit hours, beginning and ending dates.
              items:
                type: object
                properties:
                  facilityName:
                    type: string
                    example: "UNIVERSITY OF HAWAII AT HILO"
                  beginDate:
                    type: string
                    example: "2021-08-01"
                  endDate:
                    type: string
                    example: "2021-09-30"
                  totalCreditHours:
                    type: number
                    example: 12
            verificationResponse:
              type: string
              example: "NR"
            createdDate:
              type: string
              example: "2021-08-01"
        paymentOnHold:
          type: boolean
          example: false
    SubmitEnrollmentRequestBody:
      description: >-
        Form data submitted to DGI enrollment verification service.
      type: object
      properties:
        claimantId:
          type: number
          example: 600000000
        enrolmmentCertifyRequests:
          type: array
          description: >-
            Contains one or more time periods and metadata needed to be certified.
          items:
            type: object
            properties:
              claimantId:
                type: number
                example: 600000000
              certifiedPeriodBeginDate:
                type: string
                example: "2021-08-01"
              certifiedPeriodEndDate:
                type: string
                example: "2021-08-31"
              certifiedThroughDate:
                type: string
                example: "2021-08-31"
              certificationMethod:
                type: string
                example: "MEB"
              appCommunication:
                type: object
                properties:
                  responseType:
                    type: string
                    example: "Y"
    SubmitEnrollmentResponse:
      description: >-
        Response proxied from DGI microservice pipeline.
      type: object
      properties:
        enrollmentCertifyResponses:
          type: array
          description: Contains one or more periods of certification data.
          items:
            type: object
            properties:
              claimantId:
                type: number
                example: 600000000
              enrollmentPeriodEndDate:
                type: string
                example: "2021-09-30"
              certifiedThroughDate:
                type: string
                example: "2021-08-31"
              certificationMethod:
                type: string
                example: "MEB"
              paymentOnHold:
                type: boolean
                example: false
    SponsorsResponse:
      description: >-
        Response proxied from DGI microservice pipeline.
      type: object
      properties:
        sponsors:
          type: array
          description: Contains one or more sponsor data.
          items:
            type: object
            properties:
              firstName:
                type: string
                example: "Jeff"
              lastName:
                type: string
                example: "Tedford"
              sponsorRelationship:
                type: string
                example: "spouse"
              dateOfBirth:
                type: string
                example: "2021-08-31"
    FryDeaSponsorsResponse:
      description: >-
        Response proxied from DGI microservice pipeline.
      type: object
      properties:
        sponsors:
          type: array
          description: Contains one or more sponsor data.
          items:
            type: object
            properties:
              firstName:
                type: string
                example: "Jeff"
              lastName:
                type: string
                example: "Tedford"
              sponsorRelationship:
                type: string
                example: "spouse"
              dateOfBirth:
                type: string
                example: "2021-08-31"

    Errors:
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
              code:
                type: string
              title:
                type: string
              detail:
                type: string
  responses:
    BadGateway:
      description: >-
        The server was acting as a gateway or proxy and received an invalid
        response from the upstream server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    BadRequest:
      description: >-
        Bad Request, the server cannot or will not process the request due to an
        apparent client error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    Conflict:
      description: >-
        Conflict, indicates that the request could not be processed because of
        conflict in the current state of the appointment.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    Forbidden:
      description: Forbidden, user does not have access or is not authenticated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    GatewayTimeout:
      description: >-
        The server was acting as a gateway or proxy and did not receive a timely
        response from the upstream server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    InternalServerError:
      description: >-
        A generic error message, given when an unexpected condition was
        encountered and no more specific message is suitable.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    NotFound:
      description: Requested resource could not be found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    NotImplemented:
      description: >-
        The server either does not recognize the request method, or it lacks the
        ability to fulfil the request. Usually this implies future availability
        (e.g., a new feature of a web-service API).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    ServiceUnavailable:
      description: >-
        The server cannot handle the request (because it is overloaded or down
        for maintenance). Generally, this is a temporary state.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    Unprocessable:
      description: >-
        Unprocessable Entity, the request was well-formed but was unable to be
        followed due to parameter validation errors.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
