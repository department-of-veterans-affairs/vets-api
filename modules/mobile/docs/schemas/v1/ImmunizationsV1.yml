type: object
additionalProperties: false
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      type: object
      additionalProperties: false
      $ref: "../ImmunizationRecord.yml"
  meta:
    type: object
    additionalProperties: false
    required:
      - pagination
    properties:
      pagination:
        type: object
        additionalProperties: false
        required:
          - currentPage
          - perPage
          - totalPages
          - totalEntries
        properties:
          currentPage:
            type: number
            example: 1
          perPage:
            type: number
            example: 10
          totalPages:
            type: number
            example: 2
          totalEntries:
            type: number
            example: 15