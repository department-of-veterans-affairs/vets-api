# NOTE:
# *.va.gov = through revproxy
# *.vfs.va.gov = straight to EKS (no revproxy)
{{- if .Values.web.ingress.enabled }}
{{- $root := . -}}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
    # Iterating over a Complex Structure
    {{- range $name, $service := .Values.web.webServices }}
    {{- range $service.routes }}
    - kind: {{ .kind | default $root.Values.web.ingress.default.kind }}
      match:  Host(`{{ .host | default $root.Values.web.ingress.default.host }}`) && {{ .path }}
      priority: {{ .priority | default $root.Values.web.ingress.default.priority }}
      services:
        - name: {{ $name }}
          port: {{ .port | default $root.Values.web.ingress.default.port }}
      middlewares:
        {{- if $root.Values.web.ingress.headers.enabled }}
        - name: traefik-real-ip-headers
        {{- end }}
        - name: {{ .Values.appName }}-traefik-real-ip
    {{- end }}
    {{- end }}

{{- if $root.Values.clamavMirror.network.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $root.Values.clamavMirror.name }}
  namespace: {{ $root.Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      name: {{ $root.Values.clamavMirror.name }}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          name: {{ $root.Values.clamavMirror.name }}
    ports:
    {{- range $key := $root.Values.clamavMirror.ports }}
    - protocol: {{ $key.protocol }}
      port: {{ $key.targetPort }}
    {{- end }}
  egress:
{{ toYaml .Values.clamavMirror.egress | indent 2 }}
{{- end }}

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Values.appName }}-traefik-real-ip
  namespace: {{ .Release.Namespace }}
spec:
  plugin:
    traefik-real-ip:
      excludednets:
        - "1.1.1.1/24"

{{- if .Values.web.ingress.headers.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-real-ip-headers
  namespace: {{ .Release.Namespace }}
spec:
  headers:
{{ toYaml .Values.web.ingress.headers.properties | indent 4 }}
{{- end }}
{{- end }}
