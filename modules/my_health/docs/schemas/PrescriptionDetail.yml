      prescriptionId:
        type: integer
        example: 22510594
      prescriptionNumber:
        type: string
        example: 3636929A
      prescriptionName:
        type: string
        example: DANAZOL 200MG CAP
      refillStatus:
        type: string
        example: active
      refillSubmitDate:
        type: string
        nullable: true
        format: datetime
        example: 2023-07-24T15:48:49.000Z
      refillDate:
        type: string
        format: datetime
        example: 2023-08-04T04:00:00.000Z
      refillRemaining:
        type: integer
