type: object
additionalProperties: false
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          example: "600117255"
          description: Claim Id
        type:
          type: string
          example: "claim"
          enum:
            - claim
        attributes:
          type: object
          additionalProperties: false
          required:
            - subtype
            - completed
            - dateFiled
            - updatedAt
            - displayTitle
            - decisionLetterSent
            - phase
            - documentsNeeded
            - developmentLetterSent
            - claimTypeCode
          properties:
            subtype:
              type: string
              example: "Compensation"
              description: Human readable string for claim or appeal subtype
            completed:
              type: boolean
            dateFiled:
              type: string
              format: date
              nullable: true
              example: "2020-01-01"
            updatedAt:
              type: string
              format: date
              nullable: true
              example: "2020-01-01"
            displayTitle:
              type: string
              description: Formatted title for display in mobile overview list
              example: "disability compensation appeal"
            decisionLetterSent:
              type: boolean
              description: decision letter will be available from endpoint /v0/claims/decision-letters if true
              example: "true"
            phase:
              type: integer
              nullable: true
              description: The phase of processing the claim is in. This does not apply to appeals. The integers used map to the phases as `1 => CLAIM_RECEIVED, 2 => UNDER_REVIEW, 3 => GATHERING_OF_EVIDENCE, 4 => REVIEW_OF_EVIDENCE, 5 => PREPARATION_FOR_DECISION, 6 => PENDING_DECISION_APPROVAL, 7 => PREPARATION_FOR_NOTIFICATION, 8 => COMPLETE`
              example: 1
            documentsNeeded:
              type: boolean
              nullable: true
              description: Documents are still needed.
              example: "true"
            developmentLetterSent:
              type: boolean
              nullable: true
              description: Development letter has been sent.
              example: "true"
            claimTypeCode:
              type: string
              description: Type of claim
              nullable: true
              example: "020NEW"
            claimTypeBase:
              type: string
              description: Base type of claim
              nullable: true
  meta:
    type: object
    additionalProperties: false
    properties:
      errors:
        type: array
        description: Array of objects of failing upstream services. Used for debugging only.
        items:
          type: object
          additionalProperties: false
          required:
            - service
            - errorDetails
          properties:
            service:
              type: string
              example: "appeals"
              enum:
                - appeals
            errorDetails:
              type: string
              description: List of errors encountered concatenated with semicolon delimiter.
              example: "Received a 500 response from the upstream server"
      pagination:
        type: object
        additionalProperties: false
        required:
          - currentPage
          - perPage
          - totalPages
          - totalEntries
        properties:
          currentPage:
            type: number
            example: 1
          perPage:
            type: number
            example: 10
          totalPages:
            type: number
            example: 2
          totalEntries:
            type: number
            example: 15
      activeClaimsCount:
        type: number
        example: 3
        description: Count of claims with `completed` set to false