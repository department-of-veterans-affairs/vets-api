name: Publish Parent Helm Chart to ECR

on:
  push:
    branches:
      - parent-helm-chart
      - sc/vets-api/**
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish Helm Chart
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: parent-helm-charts

      - name: Configure AWS Credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        id: creds
        with:
          aws-region: us-gov-west-1
          role-to-assume: ${{ vars.AWS_ASSUME_ROLE }}
          output-credentials: true

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install yq to parse YAML
        uses: mikefarah/yq@v4.44.1

      - name: Git Version
        id: version
        uses: codacy/git-version@2.8.0
        with:
          release-branch: parent-helm-chart

      - name: Inject version into Chart.yaml
        run: |
          yq e -i '.version = "${{ steps.version.outputs.version }}"' chart/Chart.yaml

      - name: Log into ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Package Helm chart
        run: |
          mkdir -p packaged
          helm dependency update chart/
          helm package chart/ --destination packaged

      - name: Push Helm chart to ECR
        run: |
          helm push packaged/vets-api-${{ steps.version.outputs.version }}.tgz \
            oci://${{ vars.ECR_PREFIX }}dsva/helm
