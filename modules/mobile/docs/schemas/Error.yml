type: object
additionalProperties: false
required:
  - title
  - detail
  - code
  - status
properties:
  title:
    type: string
  detail:
    type: string
  code:
    type: string
  status:
    type: string
  source:
    anyOf:
      - type: string
      - type: object
  meta:
    type: object
    additionalProperties: false
    required:
      - messages
    properties:
      messages:
        type: array
        items:
          type: object
          additionalProperties: false
          required:
            - key
            - severity
            - text
          properties:
            key:
              type: string
            severity:
              type: string
            text:
              type: string
