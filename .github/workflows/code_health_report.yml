name: Code Health Report
on: [push]
jobs:
  pronto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - run: git fetch origin master
      - uses: adwerx/pronto-ruby@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          runners: >-
            flay reek
