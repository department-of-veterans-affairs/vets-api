---
# vets-api reek configuration
### https://github.com/troessner/reek

exclude_paths:
  - db/schema.rb
  - db/audit_schema.rb
  - vendor/bundle/**/*
  # - modules/**/vendor/bundle/**/*

# new configuration to reduce noise (~1.8k smells)
detectors:
  # === HIGH SIGNAL / CONFIGURABLE ===
  DuplicateMethodCall:
    max_calls: 5

  NestedIterators:
    max_allowed_nesting: 2

  # === LOW SIGNAL / DISABLED ===
  # Already contemplated by rubocop
  TooManyStatements:
    enabled: false

  TooManyConstants:
    enabled: false

  FeatureEnvy:
    enabled: false

  IrresponsibleModule:
    enabled: false

  UtilityFunction:
    enabled: false

  UncommunicativeMethodName:
    enabled: false

  UncommunicativeVariableName:
    enabled: false

  UncommunicativeParameterName:
    enabled: false

  UncommunicativeModuleName:
    enabled: false

  RepeatedConditional:
    enabled: false

  NilCheck:
    enabled: false

  DataClump:
    enabled: false

  Attribute:
    enabled: false

  InstanceVariableAssumption:
    enabled: false

  UnusedParameters:
    enabled: false

  UnusedPrivateMethod:
    enabled: false

# Rails directories overrides
directories:
  app/controllers:
    DuplicateMethodCall:
      max_calls: 8

  modules/*/app/controllers:
    DuplicateMethodCall:
      max_calls: 8

