type: object
additionalProperties: false
required:
  - notification_frequency
properties:
  notification_frequency:
    type: string
    example: 'Each new message'
  email_allowed:
    type: boolean
    example: true
  email_address:
    type: string
    example: 'abraham.lincoln@va.gov'
  text_msg_allowed:
    type: boolean
    example: false
  text_msg_ph_number:
    type: string
    example: '480-278-2515'