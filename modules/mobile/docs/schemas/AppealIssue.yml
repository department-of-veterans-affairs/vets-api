type: object
properties:
  active:
    type: boolean
  description:
    type: string
  diagnosticCode:
    type: string, null
    example: 8100
  lastAction:
    type: string
    enum:
      - field_grant
      - withdrawn
      - allowed
      - denied
      - remand
      - cavc_remand
  date:
    type: string
    example: "2016-05-03"
