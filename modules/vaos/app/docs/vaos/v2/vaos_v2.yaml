openapi: "3.0.0"
info:
  version: 1.0.0
  title: VAOS
  description: |
    ## The API for managing Veterans Affairs Online Scheduling

    These endpoints give hooks into VAOS, an existing product suite, containing a veteran-facing healthcare appointment online scheduling tool of
    the same name (formerly named VAR - Veteran Appointment Request), a scheduler-facing appointment management tool named Schedule Manager, and a schedule configuration utility for VA facilities, named VATS (VA Tool Set).
  contact:
    name: va.gov
tags:
  - name: appointments
    description: Appointments
  - name: patients
    description: Patients
  - name: systems
    description: Systems
servers:
  - url: https://sandbox-api.va.gov/v2/vaos/{version}
    description: VA.gov API sandbox environment
    variables:
      version:
        default: v2
  - url: https://api.va.gov/v2/vaos/{version}
    description: VA.gov API production environment
    variables:
      version:
        default: v2
paths:
  "/appointments":
    get:
      tags:
        - appointments
      summary: Returns a list of appointments for a given patient
      operationId: getAppointments
      security:
        - bearerAuth: []
      parameters:
        - name: start
          in: query
          description: The start date for the query.
          required: true
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          description: The end date for the query.
          required: true
          schema:
            type: string
            format: date-time
        - name: statuses
          in: query
          description:
            A CSV list of the desired appointment statuses to fetch/filter
            by.
          schema:
            "$ref": "#/components/schemas/AppointmentStatus"
          style: form
          explode: false
      responses:
        "200":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AppointmentsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
    post:
      tags:
        - appointments
      summary: Creates a new appointment
      operationId: postAppointments
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAppointmentRequest"
      responses:
        "201":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    $ref: "#/components/schemas/AppointmentResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/appointments/{appointment-id}":
    get:
      tags:
        - appointments
      summary: Retrieve appointment by id
      operationId: fetchAppointment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: "appointment-id"
          schema:
            type: integer
      responses:
        "200":
          description: Appointment retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    $ref: "#/components/schemas/AppointmentResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
    put:
      tags:
        - appointments
      summary: Updates the appointment status
      operationId: updateAppointment
      security:
        - bearerAuth: []
      parameters:
        - name: appointment-id
          in: path
          description: The id of the appointment to update.
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: The new status to update the appointment. Currently only the cancelled update is supported.
          required: true
          schema:
            type: string
            enum:
              - cancelled
              - proposed
              - pending
              - booked
              - arrived
              - noshow
              - fulfilled
      responses:
        "200":
          description: The appointment status is updated
          content:
            application/json:
              schema:
                required:
                  - id
                  - type
                  - attributes
                properties:
                  id:
                    type: string
                  type:
                    type: string
                    example: appointments
                  attributes:
                    $ref: "#/components/schemas/Appointment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/facilities":
    get:
      tags:
        - mobile facility service
      summary: Search for facilities matching criteria.
      operationId: getFacilities
      parameters:
        - in: query
          name: types
          schema:
            type: string
          description: Not implemented and will be ignored if present.
        - in: query
          name: ids
          required: true
          schema:
            type: string
          description: A comma-separated list of facility IDs.
          example: '534,534gb,442'
        - in: query
          name: children
          schema:
            type: boolean
          description: Indicates whether child facilities should be returned for matching parent facilities.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FacilitiesResponse'
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/locations/{location_id}/clinics":
    get:
      tags:
        - facilities
      summary: Returns a list of clinics for a given facility
      operationId: getClinics
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: location_id
          schema:
            type: string
        - in: query
          required: false
          name: patient_icn
          schema:
            type: string
        - in: query
          required: false
          name: clinic_ids
          schema:
            type: string
        - in: query
          required: false
          name: clinical_service
          schema:
            $ref: "#/components/schemas/ClinicalServiceType"
        - in: query
          required: false
          name: page_size
          schema:
            type: integer
        - in: query
          required: false
          name: page_number
          schema:
            type: integer
      responses:
        "200":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Clinic"
              example:
                data:
                  - id: "983"
                    type: "clinic"
                    attributes:
                      vista_site: "983"
                      id: "308"
                      service_name: "CHY PC KILPATRICK"
                      physical_location: "Green Team Clinic1"
                      phone_number: "111-222-3333"
                      station_id: ""
                      station_name: ""
                      primary_stop_code: "323"
                      primary_stop_code_name: ""
                      secondary_stop_code: ""
                      secondary_stop_code_name: ""
                      patient_direct_scheduling: true
                      patient_display: true
                      char4: "CDQC"
                  - id: "983"
                    type: "clinic"
                    attributes:
                      vista_site: "983"
                      id: "308"
                      service_name: "CHY PC KILPATRICK"
                      physical_location: "Green Team Clinic1"
                      phone_number: "111-222-3333"
                      station_id: ""
                      station_name: ""
                      primary_stop_code: "323"
                      primary_stop_code_name: ""
                      secondary_stop_code: ""
                      secondary_stop_code_name: ""
                      patient_direct_scheduling: true
                      patient_display: true
                      char4: "CDQC"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/locations/{location_id}/clinics/{clinic_id}/slots":
    get:
      tags:
        - appointments
      summary: Returns a list of available appointment slots for a given clinic
      operationId: getAppointmentSlots
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: location_id
          description: The facility division ID
          schema:
            type: string
        - in: path
          required: true
          name: clinic_id
          description: The clinic IEN
          schema:
            type: string
        - in: query
          required: true
          name: start
          description: The start date for the query
          schema:
            type: string
        - in: query
          required: true
          name: end
          description: The end date for the query
          schema:
            type: string
      responses:
        "200":
          description: Retrives a list of available appointment slots for a given clinic
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Slot"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/patients":
    get:
      tags:
        - patients
      summary: Returns patient appointment metadata
      operationId: getPatients
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - id
                  - type
                  - attributes
                properties:
                  id:
                    type: string
                  type:
                    type: string
                  attributes:
                    type: object
                    properties:
                      hasRequiredAppointmentHistory:
                        type: boolean
                      isEligibleForNewAppointmentRequest:
                        type: boolean
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
  "/scheduling/configurations":
    get:
      tags:
        - mobile facility service
      summary: Returns scheduling configuration data
      operationId: getSchedulingConfigurations
      security:
        - bearerAuth: []
      parameters:
        - in: query
          required: true
          name: facility_ids
          description: A comma-separated list of facility IDs.
          schema:
            type: string
        - in: query
          name: cc_enabled
          description: If true, then only scheduling configurations for community care-enabled sites will be returned. If false, then only scheduling configurations for community care-disabled sites will be returned. If not provided, then community care status will be ignored.
          schema:
            type: string
      responses:
        "200":
          description: Retrives a list of clincs for a given facility
          content:
            application/json:
              schema:
                required:
                  - id
                  - type
                  - attributes
                properties:
                  id:
                    type: string
                  type:
                    type: string
                  attributes:
                    type: object
                    properties:
                      hasRequiredAppointmentHistory:
                        type: boolean
                      isEligibleForNewAppointmentRequest:
                        type: boolean
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "501":
          $ref: "#/components/responses/NotImplemented"
        "502":
          $ref: "#/components/responses/BadGateway"
        "503":
          $ref: "#/components/responses/ServiceUnavailable"
        "504":
          $ref: "#/components/responses/GatewayTimeout"
components:
  securitySchemes:
    bearerAuth:
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
  schemas:
    Address:
      type: object
      properties:
        type:
          type: string
          enum:
            - postal
            - physical
            - both
        line:
          description: 'Street name, number, direction & P.O. Box etc. The order of lines in the array is the order in which lines should appear in an address label.'
          type: array
          items:
            type: string
          example:
            - '50 Irving Street, Northwest'
        city:
          description: 'Name of city, town etc.'
          type: string
          example: Washington
        state:
          description: Sub-unit of country (abbreviations ok)
          type: string
          example: DC
        postalCode:
          description: Postal code for area
          type: string
          example: 20422-0001
    Appointment:
      description: Information about a future or past meeting.
      type: object
      properties:
        id:
          description: A unique identifier for this appointment.
          type: string
          maxLength: 64
        kind:
          "$ref": "#/components/schemas/AppointmentKind"
        status:
          "$ref": "#/components/schemas/AppointmentStatus"
        serviceType:
          description: the care type for the appointment
          type: string
        patientIcn:
          description: The patient ICN
          type: string
          nullable: false
        locationId:
          description: The sta6aid for the VAfacility where the appointment is registered.
          type: string
        clinic:
          description: The clinic ID for the Appointment
          type: string
        telehealth:
          "$ref": "#/components/schemas/TelehealthInfo"
        practitioners:
          description: The practitioners participating in this appointment.
          type: array
          items:
            "$ref": "#/components/schemas/Practitioner"
        reason:
          description:
            The reason for an Express Care request, or the purpose for
            a a non-Express Care request.
          type: string
        start:
          description: The start time of the appointment.
          type: string
          format: date-time
        end:
          description: The end time of the appointment.
          type: string
          format: date-time
        minutesDuration:
          type: integer
          description: The duration of the meeting, in minutes.
        slot:
          "$ref": "#/components/schemas/Slot"
        requestedPeriods:
          type: array
          description: a list of requested periods for appointment
          items:
            "$ref": "#/components/schemas/Period"
        contact:
          "$ref": "#/components/schemas/PatientContact"
        preferredTimesForPhoneCall:
          type: array
          description: a list of times the patient prefers to be contacted by phone
          items:
            type: string
            enum:
              - Morning
              - Afternoon
              - Evening
        priority:
          description: an unsigned integer
          type: integer
          minimum: 0
        cancellationReason:
          description: The reason the appointment was cancelled.
          type: string
        description:
          description: Not used.
          type: string
        comment:
          type: string
    AppointmentKind:
      type: string
      enum:
        - clinic
        - cc
        - telehealth
        - phone
      description: |
        The kind of appointment:
         * clinic - A clinic (in-person) appointment
         * cc - A community-care appointment
         * telehealth - A virtual appointment
         * phone - A phone appointment
    AppointmentsResponse:
      description: An array of appointments
      type: object
      properties:
        data:
          type: array
          items:
            "$ref": "#/components/schemas/Appointment"
    AppointmentResponse:
      description: A single appointment
      type: object
      properties:
        data:
          "$ref": "#/components/schemas/Appointment"
    AppointmentStatus:
      type: string
      enum:
        - proposed
        - pending
        - booked
        - arrived
        - noshow
        - fulfilled
        - cancelled
    Errors:
      required:
        - "errors"
      properties:
        errors:
          type: "array"
          items:
            type: "object"
            properties:
              status:
                type: "string"
              code:
                type: "string"
              title:
                type: "string"
              detail:
                type: "string"
    Clinic:
      type: "object"
      required:
        - "id"
        - "type"
        - "attributes"
      properties:
        id:
          type: "string"
        type:
          type: "string"
        attributes:
          type: "object"
          required:
            - "vista_site"
            - "id"
            - "service_name"
            - "physical_location"
            - "phone_number"
            - "station_id"
            - "station_name"
            - "primary_stop_code"
            - "primary_stop_code_name"
            - "secondary_stop_code"
            - "secondary_stop_code_name"
            - "patient_direct_scheduling"
            - "patient_display"
            - "char4"
          properties:
            vista_site:
              type: "integer"
            id:
              type: "string"
            service_name:
              type: "string"
            physical_location:
              type: "string"
            phone_number:
              type: "string"
            station_id:
              type: "string"
            station_name:
              type: "string"
            primary_stop_code:
              type: "integer"
            primary_stop_code_name:
              type: "string"
            secondary_stop_code:
              type: "integer"
            secondary_stop_code_name:
              type: "string"
            patient_direct_scheduling:
              type: "boolean"
            patient_display:
              type: "boolean"
            char4:
              type: "string"
    ClinicalServiceType:
      type: "string"
      enum:
        - "primaryCare"
        - "socialWork"
        - "optometry"
        - "clinicalPharmacyPrimaryCare"
        - "ophthalmology"
        - "foodAndNutrition"
        - "audiology"
        - "amputation"
        - "homeSleepTesting"
        - "moveProgram"
        - "cpap"
        - "outpatientMentalHealth"
        - "covid"
    CreateAppointmentRequest:
      description: A request to create a new appointment.
      type: object
      properties:
        kind:
          "$ref": "#/components/schemas/AppointmentKind"
        status:
          "$ref": "#/components/schemas/AppointmentStatus"
        patientIcn:
          description: The patient ICN
          type: string
          nullable: false
        locationId:
          description: The sta6aid for the VAfacility where the appointment is registered.
          type: string
        clinic:
          description: The clinic ID for the Appointment
          type: string
        reason:
          description:
            The reason for an Express Care request, or the purpose for
            a a non-Express Care request.
          type: string
        slot:
          "$ref": "#/components/schemas/Slot"
        contact:
          "$ref": "#/components/schemas/PatientContact"
        serviceType:
          type: string
          description: the care type for the appointment
        requestedPeriods:
          type: array
          description: a list of requested periods for appointment
          items:
            "$ref": "#/components/schemas/Period"
    Slot:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          example: ee003057-84b6-4df6-989b-ffac9c8c52d2
        type:
          type: string
          example: slots
        attributes:
          type: object
          required:
            - start
            - end
          properties:
            start:
              type: string
              example: "2020-01-01T12:30:00Z"
            end:
              type: string
              example: "2020-01-01T13:00:00Z"
    ContactPoint:
      type: object
      properties:
        type:
          type: string
          enum:
            - email
            - phone
          nullable: false
        value:
          type: string
          nullable: false
    Facility:
      description: Describes a VA facility.
      type: object
      properties:
        id:
          description: The facility ID.
          type: string
          example: 612GJ
        vistaSite:
          description: The VistA site that this facility belongs to.
          type: string
          example: '612'
        vastParent:
          description: The VAST parent site.
          type: string
          example: 612A4
        type:
          description: 'The VA facility type. One of: health, benefits, cemetery, vetCenter'
          example: health
          type: string
        name:
          type: string
          example: Ralph H. Johnson Department of Veterans Affairs Medical Center
        classification:
          type: string
          example: VA Medical Center (VAMC)
        timezone:
          $ref: '#/components/schemas/Timezone'
        lat:
          type: number
          description: Facility latitude
          format: float
          example: 38.931114
        long:
          type: number
          description: Facility longitude
          format: float
          example: -77.01091
        website:
          type: string
          format: url
          example: 'http://www.washingtondc.va.gov'
        phone:
          $ref: '#/components/schemas/PhoneNumbers'
        hoursOfOperation:
          type: array
          items:
            $ref: '#/components/schemas/HoursOfOperation'
        mailingAddress:
          $ref: '#/components/schemas/Address'
        physicalAddress:
          $ref: '#/components/schemas/Address'
        mobile:
          description: 'The mobile health facilities move regularly within a region. If a facility comes back from this API with "mobile": "true", the latitude/longitude and address could be inaccurate. To get the exact current location, please call the number listed.'
          type: boolean
          example: false
        healthService:
          description: 'The health services offered by this facility, such as ''PrimaryCare'' or ''Podiatry''.'
          type: array
          items:
            type: string
        operatingStatus:
          $ref: '#/components/schemas/OperatingStatus'
    FacilitiesResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Facility'
    HoursOfOperation:
      type: object
      properties:
        daysOfWeek:
          type: string
          enum:
            - mon
            - tue
            - wed
            - thu
            - fri
            - sat
            - sun
        allDay:
          type: boolean
        openingTime:
          type: string
          pattern: '([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?'
        closingTime:
          type: string
          pattern: '([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?'
      description: |
        Standard hours of operation. Currently formatted as descriptive text suitable for display, with no guarantee of a standard parsable format. Hours of operation may vary due to holidays or other events.
    OperatingStatus:
      type: object
      description: 'Current status of facility operations.The overall status of the facility which can be Normal Hours and Services, Facility Notice, Limited Hours and/or Services, or Closed. This field replaces active_status.'
      properties:
        code:
          description: 'The operating status of the facility. One of: NORMAL, NOTICE, LIMITED, or CLOSED.'
          type: string
        additionalInfo:
          description: 'Details of facility notices for visitors, such as messages about parking lot closures or floor visitation information.'
          type: string
          minLength: 0
          maxLength: 300
    PatientContact:
