{{- $root := . -}}
{{- if $root.Values.web.service.enabled }}
{{- range $name, $service := $root.Values.web.webServices }}
# Source: confluence/templates/service.yaml
# Documentation: https://kubernetes.io/docs/concepts/services-networking/service/
# Worker env: tracks pods that deployment has
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $root.Release.Namespace }}
  labels:
    app_name: {{ $name }}
  annotations:
{{ toYaml $root.Values.web.service.annotations | indent 4 }}
spec:
  ports:
{{ toYaml $root.Values.web.service.ports | indent 4 }}
  type: {{ $root.Values.web.service.type }}
  selector:
    app: {{ $name }}
{{- end }}
{{- end }}

{{- if $root.Values.clamav.service.enabled }}
---
# Source: confluence/templates/service.yaml
# Documentation: https://kubernetes.io/docs/concepts/services-networking/service/
# Worker env: tracks pods that deployment has
---
apiVersion: v1
kind: Service
metadata:
  name: clamav
  namespace: {{ $root.Release.Namespace }}
  labels:
    app_name: clamav
  annotations:
{{ toYaml $root.Values.clamav.service.annotations | indent 4 }}
spec:
  ports:
{{ toYaml $root.Values.clamav.service.ports | indent 4 }}
  type: {{ $root.Values.clamav.service.type }}
  selector:
    app: clamav
{{- end }}


