---

### https://github.com/troessner/reek

directories:
  "app/controllers":
    IrresponsibleModule:
      enabled: false
    NestedIterators:
      max_allowed_nesting: 2
    UnusedPrivateMethod:
      enabled: false
    InstanceVariableAssumption:
      enabled: false
  "modules/*/app/controllers":
    IrresponsibleModule:
      enabled: false
    NestedIterators:
      max_allowed_nesting: 2
    UnusedPrivateMethod:
      enabled: false
    InstanceVariableAssumption:
      enabled: false
  "app/helpers":
    IrresponsibleModule:
      enabled: false
    UtilityFunction:
      enabled: false
  "modules/*/app/helpers":
    IrresponsibleModule:
      enabled: false
    UtilityFunction:
      enabled: false
  "app/mailers":
    InstanceVariableAssumption:
      enabled: false
  "modules/*/app/mailers":
    InstanceVariableAssumption:
      enabled: false
  "app/models":
    InstanceVariableAssumption:
      enabled: false
  "modules/*/app/models":
    InstanceVariableAssumption:
      enabled: false
detectors:
  IrresponsibleModule:
    enabled: false
  UnusedParameters:
    enabled: false # rubocop takes care of this
  UtilityFunction:
    public_methods_only: true
  UncommunicativeVariableName:
    accept:
      - e
      - k
      - v
      - i
      - "/\d+$/"
