version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
    exclude_patterns:
      - '*/engine.rb'
      - "**/swagger/**.rb"
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
plugins:
  rubocop:
    enabled: true
    channel: rubocop-0-78
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
exclude_patterns:
  - 'config/'
  - 'db/'
  - '**/spec/'
  - 'benchmark/'
  - 'docs/'
  - '.rubocop.yml'
  - '.rubocop_todo.yml'
