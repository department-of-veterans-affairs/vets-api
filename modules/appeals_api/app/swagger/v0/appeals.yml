openapi: '3.0.0'
info:
  version: 0.0.1
  title: Appeals
  description: |
    Veterans Benefits Administration (VBA) caseflow appeals status.

    ## Background

    Use this API to request the status of a Veteran's benefits claim appeal.

    The Appeals API passes data through to Caseflow, a case management system. Caseflow
    accepts a header with the Veteranâ€™s SSN and returns the current status of their appeals.

    Because this application is designed to allow third-parties to request information on behalf of a Veteran, we are not using VA Authentication Federation Infrastructure (VAAFI) headers or Single Sign On External (SSOe).

    ## Design

    ### Authorization

    API requests are authorized through a symmetric API token, provided in an HTTP header with name "apikey".

    ### Status Request

    Allows a client to check benefit appeals status

    1. Client Request: GET https://dev-api.va.gov/services/appeals/v0/appeals
        * Provide the Veteran's SSN as the X-VA-SSN header
        * Provide the VA username of the person requesting the appeals status as the X-VA-User header

    2. Service Response: A JSON API object with the current status of appeals

      ## Reference

      Raw Open API Spec: https://api.va.gov/services/appeals/docs/v0/api

  termsOfService: ''
  contact:
    name: Vets.gov
tags:
  - name: appeals
    description: Caseflow appeals status API
servers:
  - url: https://dev-api.va.gov/services/appeals/{version}
    description: VA.gov API development environment
    variables:
      version:
        default: v0
  - url: https://staging-api.va.gov/services/appeals/{version}
    description: VA.gov API staging environment
    variables:
      version:
        default: v0
  - url: https://api.va.gov/services/appeals/{version}
    description: VA.gov API production environment
    variables:
      version:
        default: v0
paths:
  /appeals:
    get:
      tags:
        - appeals_status
      summary: Retrieve appeals status for the Veteran with the supplied ssn
      operationId: getAppealStatus
      security:
        - apikey: []
      parameters:
        - in: header
          name: X-VA-SSN
          required: true
          schema:
            type: string
          description: SSN of Veteran to retrieve appeals statuses for
        - in: header
          name: X-VA-User
          required: true
          schema:
            type: string
          description: VA username of the person making the request
      responses:
        '200':
          description: Appeals retrieved successfully
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    $ref: "#/components/schemas/Appeal"
        '400':
          description: Missing SSN header
        '401':
          description: Unauthorized
        '403':
          description: Bad API Token
        '404':
          description: No appeals found for supplied SSN
        '422':
          description: invalid SSN
components:
  securitySchemes:
    apikey:
      type: apiKey
      name: apikey
      in: query
  schemas:
    Appeal:
      type: object
      properties:
        id:
          type: string
          description: ID from VACOLS (Veteran Appeals Control and Locator Service) or Caseflow
          example: '7387389'
        type:
          type: string
          description: The decision review option chosen by the appellant
          example: legacyAppeal
          enum:
          - legacyAppeal
          - appeal
          - supplementalClaim
          - higherLevelReview
        attributes:
          type: object
          properties:
            appealIds:
              format: array
              description: An array of the individual IDs that are combined into this appeal
              items:
                type: string
                example: '1234567'
            updated:
              format: date-time
              example: '2018-01-03T09:30:15-05:00'
              description: The timestamp for the last refresh of the data
            active:
              type: boolean
              description: Indicates whether the appeal is ongoing or closed
              example: true
            incompleteHistory:
              type: boolean
              example: false
              description: Indicates whether this response contains a complete history of this appeal
            aoj:
              type: string
              description: Agency of Original Jurisdiction, vba is Veterans Benefits Administration, vha is Veterans Health Administration, and nca is National Cemetery Administration.
              example: vba
              enum:
              - vba
              - vha
              - nca
              - other
            programArea:
              type: string
              example: pension
              enum:
              - compensation
              - pension
              - insurance
              - loan_guaranty
              - education
              - vre
              - medical
              - burial
              - bva
              - fiduciary
              - other
              - multiple
            description:
              type: string
              description:
              example: Service connection, tinnitus, and 3 others
            type:
              type: string
              description: Indicates the type of Appeal. CAVC is the Court of Appeals for Veterans Claims
              enum:
              - original
              - post_remand
              - post_cavc_remand
              - reconsideration
              - cue
            aod:
              type: boolean
              example: false
              description: Advanced on Docket, whether this appeal was prioritized due to Veteran age or urgency.
            location:
              type: string
              example: bva
              description: Indicates who currently has the appeal AOJ (Agency of Original Jurisdiction) or BVA (Board of Veterans Appeals)
              enum:
              - aoj
              - bva
            status:
              type: object
              description: Where in the appeals process this appeal currently is
              properties:
                type:
                  type: string
                  description:
                  enum:
                  - scheduled_hearing
                  - pending_hearing_scheduling
                  - on_docket
                  - pending_certification_ssoc
                  - pending_certification
                  - pending_form9
                  - pending_soc
                  - stayed
                  - at_vso
                  - bva_development
                  - decision_in_progress
                  - bva_decision
                  - field_grant
                  - withdrawn
                  - ftr
                  - ramp
                  - death
                  - reconsideration
                  - other_close
                  - remand_ssoc
                  - remand
                  - merged
                  - evidentiary_period
                  - ama_remand
                  - post_bva_dta_decision
                  - bva_decision_effectuation
                  - sc_received
                  - sc_decision
                  - sc_closed
                  - hlr_received
                  - hlr_dta_error
                  - hlr_decision
                  - hlr_closed
                  - statutory_opt_in
                details:
                  type: object
                  description: Further information about the process step the appeal is in
            docket:
              type: object
              description: Represents the appeals' position in line for a decision and the expected timing of the decision
              properties:
                type:
                  type: string
                  description: Indicates the docket of the appeal
                  enum:
                  - directReview
                  - evidenceSubmission
                  - hearingRequest
                  example: hearingRequest
                month:
                  type: string
                  format: date
                  example: '2016-08-01'
                docketMonth:
                  type: string
                  format: date
                  example: '2014-06-01'
                front:
                  type: boolean
                  example: false
                total:
                  type: number
                  example: 206900
                totalAllDockets:
                  type: number
                  example: 420012
                ahead:
                  type: number
                  example: 109203
                ready:
                  type: number
                  example: 22109
                eta:
                  $ref: '#/components/schemas/Eta'
                eligibleToSwitch:
                  type: boolean
                  example: true
                switchDueDate:
                  type: string
                  format: date
                  example: '2020-06-01'
            issues:
              type: array
              items:
                $ref: '#/components/schemas/Issue'
            alerts:
              type: array
              items:
                $ref: '#/components/schemas/Alert'
            events:
              type: array
              items:
                $ref: '#/components/schemas/Event'
            evidence:
              type: array
              items:
                $ref: '#/components/schemas/Evidence'
    Eta:
      type: object
      description: Estimated decision dates for each docket.
      properties:
        directReview:
          format: date
          example: '2020-02-01'
        evidenceSubmission:
          format: date
          example: '2024-06-01'
        hearing:
          format: date
          example: '2024-06-01'
    Alert:
      type: object
      description: Notification of a request for more information or of a change in the appeal status that requires action.
      properties:
        type:
          type: string
          description: Enum of notifications for an appeal. Acronyms used include cavc (Court of Appeals for Veteran Claims), vso (Veteran Service Organization), and dro (Decision Review Officer).
          example: form9_needed
          enum:
          - form9_needed
          - scheduled_hearing
          - hearing_no_show
          - held_for_evidence
          - cavc_option
          - ramp_eligible
          - ramp_ineligible
          - decision_soon
          - blocked_by_vso
          - scheduled_dro_hearing
          - dro_hearing_no_show
          - evidentiary_period
          - ama_post_decision
        details:
          description: Further information about the alert
          type: object
    Event:
      type: object
      description: Event during the appeals process
      properties:
        type:
          type: string
          example: soc
          description: Enum of possible event types. Acronyms used include, nod (Notice of Disagreement), soc (Statement of Case), ssoc (Supplemental Statement of Case), ftr (Failed to Report), bva (Board of Veteran Appeals), cavc (Court of Appeals for Veteran Claims), and dro (Decision Review Officer).
          enum:
          - claim_decision
          - nod
          - soc
          - form9
          - ssoc
          - certified
          - hearing_held
          - hearing_no_show
          - bva_decision
          - field_grant
          - withdrawn
          - ftr
          - ramp
          - death
          - merged
          - record_designation
          - reconsideration
          - vacated
          - other_close
          - cavc_decision
          - ramp_notice
          - transcript
          - remand_return
          - ama_nod
          - docket_change
          - distributed_to_vlj
          - bva_decision_effectuation
          - dta_decision
          - sc_request
          - sc_decision
          - sc_other_close
          - hlr_request
          - hlr_decision
          - hlr_dta_error
          - hlr_other_close
          - statutory_opt_in
        date:
          type: string
          format: date
          description: Date the event occurred
          example: '2016-05-30'
        details:
          description: Further information about the event
          type: object
    Issue:
      type: object
      description: Issues on appeal
      properties:
        active:
          type: boolean
          example: true
          description: Whether the issue is presently under contention.
        description:
          type: string
          example: Service connection, tinnitus
          description: Description of the Issue
        diagnosticCode:
          type: string
          example: "6260"
          description: The CFR (Code of Federal Regulations) diagnostic code for the issue, if applicable
        lastAction:
          type: string
          description: Most recent decision made on this issue
          enum:
          - field_grant
          - withdrawn
          - allowed
          - denied
          - remand
          - cavc_remand
        date:
          type: string
          format: date
          description: The date of the most recent decision on the issue
          example: '2016-05-30'
    Evidence:
      type: object
      description: Documentation and other evidence that has been submitted in support of the appeal
      properties:
        description:
          type: string
          example: Service treatment records
          description: Short text describing what the evidence is
        date:
          type: string
          format: date
          description: Date the evidence was added to the case
          example: '2017-09-30'
