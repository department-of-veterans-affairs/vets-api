type: object
properties:
  type:
    type: string
    enum:
      - postal
      - physical
      - both
  line:
    type: array
    description: Street name, number, direction & P.O. Box etc. The order of the items is order in which lines should appear in an address label.
    items:
      type: string
  city:
    type: string
  state:
    type: string
  postalCode:
    type: string
  country:
    type: string
  text:
    type: string