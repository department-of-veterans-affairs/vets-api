type: object
required:
  - type
  - id
  - attributes
  - relationships
  - links
properties:
  type:
    type: string
    example: "messages"
  id:
    type: string
    example: "123789"
  attributes:
    type: object
    required:
      - messageId
      - category
      - subject
      - body
      - attachment
      - sentDate
      - senderId
      - senderName
      - recipientId
      - recipientName
      - readReceipt
    properties:
      messageId:
        type: integer
        example: 123789
      category:
        type: string
        enum: [OTHER, COVID, APPOINTMENTS, MEDICATIONS, TEST_RESULTS, EDUCATION]
        example: MEDICATIONS
      subject:
        type: string
        example: Medication Inquiry
      body:
        type: string
        example: "Your prescription is ready for refill\r\nThanks,\r\n,Dr. Doe"
      attachment:
        type: boolean
        example: true
      sentDate:
        type: string
        format: datetime
        example: 2017-09-01T16:09:56.000Z
      senderId:
        type: integer
        example: 541200
      senderName:
        type: string
        example: "DOE, JANE"
      recipientId:
        type: integer
        example: 399955
      recipientName:
        type: string
        example: "ROE, RICHARD"
      readReceipt:
        type: string
        nullable: true
        enum: [READ, null]
      triageGroupName:
        type: string
        nullable: true
        example: "Triage_Group_5"
      proxySenderName:
        type: string
        nullable: true
        example: "SMITH, JOHN"
      isOhMessage:
        type: boolean
        description: Indicates if this message is an Oracle Health message
        example: false
      ohMigrationPhase:
        type: string
        nullable: true
        description: The Oracle Health migration phase for the facility associated with this message (p0-p7 or null)
        example: null
  relationships:
    type: object
    required:
      - attachments
    properties:
      attachments:
        type: object
        required:
          - data
        properties:
          data:
            type: array
            items:
              type: object
              required:
                - id
                - type
              properties:
                id:
                  type: string
                  example: "7775443"
                type:
                  type: string
                  example: "attachments"
  links:
    type: object
    required:
      - self
    properties:
      self:
        type: string
        example: https://api.va.gov/my_health/v1/messaging/messages/123789
  included:
    type: array
    items:
      $ref: "./SecureMessageAttachment.yml"
