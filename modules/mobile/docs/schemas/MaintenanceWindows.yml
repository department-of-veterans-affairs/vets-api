type: object
required:
  - data
properties:
  data:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          example: "23fe358d-6e82-4541-804c-ce7562ba28f4"
        type:
          type: string
          example: "maintenance_window"
        attributes:
          type: object
          required:
            - service
            - start_time
            - end_time
          properties:
            service:
              type: string
              example: "claims"
            start_time:
              type: datetime
              example: 2019-04-20T14:15:00.000-04:00
            end_time:
              type: datetime
              example: 2019-04-20T18:15:00.000Z