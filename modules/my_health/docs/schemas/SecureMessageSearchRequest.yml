type: object
properties:
  message_id:
    type: integer
    example: 1112233
  sender:
    type: string
    example: "Alice"
  recipient:
    type: string
    example: "Bob"
  category:
    type: string
    example: "COVID"
  subject:
    type: string
    example: "My Test Results"
  from_date:
    type: string
    description: Search for messages sent after this date
    example: "2022-01-01"
  to_date:
    type: string
    description: Search for messages sent before this date
    example: "2022-12-31"
  exact_match:
    type: boolean
    description: |
      If true, search exact strings for subject, sender, and recipient fields; otherwise search for the string as a
      substring within those fields
