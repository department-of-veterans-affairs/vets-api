type: object
additionalProperties: false
required:
  - accountNumber
  - accountType
  - financialInstitutionName
  - financialInstitutionRoutingNumber
properties:
  accountNumber:
    type: string
    example: "12345678901"
  accountType:
    type: string
    example: "Savings"
    enum:
      - Savings
      - Checking
  financialInstitutionName:
    type: string
    example: "PACIFIC PREMIER BANK"
  financialInstitutionRoutingNumber:
    type: string
    example: "021000021"
