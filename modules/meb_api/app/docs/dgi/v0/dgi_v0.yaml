openapi: 3.0.0
info:
  version: '0'
  title: DGI Education Benefits
  description: >
    ## The API for Veterans My Education Benefits Application.


    My Education Benefits API serves at the final leg of a relay fetching data from an external microservice that interfaces with a pipeline of other microservices which communicate with Chapter 33 Long Term Solution (LTS) as well as VADIR.
  contact:
    name: va.gov
tags:
  - name: claimant info
    description: Claimant Information
  - name: submit claim
    description: Claim Submission
  - name: claim status
    description: Claim Status
  - name: claim letter
    description: Claim Letter
  - name: enrollment
    description: Enrollment List
  - name: submit enrollment verification
    description: Enrollment Verification Submission
  - name: sponsors
    description: Sponsors
  - name: fry_dea_sponsors
    description: Sponsors
servers:
  - url: https://sandbox-api.va.gov/meb_api/v0
    description: VA.gov API sandbox environment
    variables:
      version:
        default: v0
  - url: https://api.va.gov/meb_api/v0
    description: VA.gov API production environment
    variables:
      version:
        default: v0
paths:
  /claimant_info:
    post:
      tags:
        - claimant info
      summary: >-
        Retrieves a JSON object containing bio and service data for an
        authenticated applicant.
      operationId: getClaimant
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimantInfoRequestBody'
      responses:
        '201':
          description: Retrives a Claimant object with bio and service data.
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: '#/components/schemas/ClaimantInfo'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Unprocessable'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
        '502':
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
  /submit_claim:
    post:
      tags:
        - submit claim
      summary: Formats and submits the form data to DGI automation service.
      operationId: submitClaim
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitClaimRequestBody'
      responses:
        '201':
          description: Submits a the parameters from the form.
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: '#/components/schemas/SubmitClaimResponse'
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Unprocessable'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
        '502':
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
  /claim_status:
    post:
      tags:
        - claim status
      summary: >-
        Retrieves a JSON object containing status data regarding the claim
        applied for.
      operationId: getClaimStatus
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimantInfoRequestBody'
      responses:
        '201':
          description: Retrives a Claim Status object.
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: '#/components/schemas/ClaimStatus'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Unprocessable'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
        '502':
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
  /claim_letter:
    post:
      tags:
        - claim letter
      summary: Dowloads an approval or denial letter to the client.
      operationId: getClaimLetter
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimantInfoRequestBody'
      responses:
        '201':
          description: Retrives a Claim Letter.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Unprocessable'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
        '502':
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
  /enrollment:
    post:
      tags:
        - enrollment
      summary: >-
        Retrieves a JSON object containing enrollment data for an authenticated
        claim recipient.
      description: Fetches applicants enrollment data.
      operationId: getEnrollment
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimantInfoRequestBody'
      responses:
        '201':
          description: Retrieves Enrollment Object containing an array of enrollment verification data.
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: '#/components/schemas/Enrollment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Unprocessable'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
        '502':
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        default:
          description: Default error sample response
  /submit_enrollment_verification:
    post:
      tags:
        - submit enrollment verification
      summary: >-
        Retrieves a JSON object containing enrollment data for an authenticated
        claim recipient.
      description: Formats and submits the enrollment form data to DGI automation service.
      operationId: submitEnrollment
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitEnrollmentRequestBody'
      responses:
        '201':
          description: Retrieves Enrollment Object containing an array of enrollment verification data.
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: '#/components/schemas/SubmitEnrollmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Unprocessable'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
        '502':
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        default:
          description: Default error sample response
  /sponsors:
    post:
      tags:
        - sponsors
      summary: >-
        Retrieves a JSON object containing sponsors data for an authenticated
        benefits recipient.
      description: Retrieves and returns the sponsors data for benefit selection.
      operationId: sponsors
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sponsors'
      responses:
        '201':
          description: Retrieves sponsors containing an array of sponsor data.
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: '#/components/schemas/Sponsors'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Unprocessable'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
        '502':
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        default:
          description: Default error sample response
  /fry_dea_sponsors:
    post:
      tags:
        - sponsors
      summary: >-
        Retrieves a JSON object containing sponsors data for an authenticated
        benefits recipient.
      description: Retrieves and returns the sponsors data for benefit selection.
      operationId: sponsors
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sponsors'
      responses:
        '201':
          description: Retrieves sponsors containing an array of sponsor data.
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data:
                    required:
                      - id
                      - type
                      - attributes
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        $ref: '#/components/schemas/Sponsors'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
