type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - signatureName
      - signatureTitle
      - includeSignature
    properties:
      signatureName:
        type: string
        example: "My Signature Name"
      signatureTitle:
        type: string
        example: "My Signature Title"
      includeSignature:
        type: boolean
        description: "Whether or not the signature should be included in messages. If both `signatureName` and `signatureTitle` are present, this defaults to `true`."
  errors:
    type: object
    example: {}
  metadata:
    type: object
    example: {}
