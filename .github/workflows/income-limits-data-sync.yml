name: Oracle Query Workflow

on:
  push:
    branches:
      - main

jobs:
  query_oracle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: actions/setup-ruby@v2
      with:
        ruby-version: 2.7

    - name: Install Dependencies
      run: |
        gem install oci8
        gem install csv

    - name: Run Oracle Query
      run: ruby query_oracle.rb
