type: object
additionalProperties: false
required:
  - name
  - letterType
properties:
  name:
    type: string
    enum:
      - Commissary Letter
      - Proof of Service Letter
      - Proof of Creditable Prescription Drug Coverage Letter
      - Proof of Minimum Essential Coverage Letter
      - Service Verification Letter
      - Civil Service Preference Letter
      - Benefit Summary Letter
      - Dependent Benefit Summary Letter
      - Benefit Verification Letter
      - Certificate of Eligibility for Home Loan Letter
      - Foreign Medical Program Letter
  letterType:
    type: string
    enum:
      - commissary
      - proof_of_service
      - medicare_partd
      - minimum_essential_coverage
      - service_verification
      - civil_service
      - benefit_summary
      - benefit_summary_dependent
      - benefit_verification
      - certificate_of_eligibility
      - certificate_of_eligibility_home_loan
      - foreign_medical_program
  referenceNumber:
    type: string
    description: Only for COE home loan letters
    example: "123456789"
  coeStatus:
    type: string
    description: Only for COE home loan letters
    example: "ELIGIBLE"
