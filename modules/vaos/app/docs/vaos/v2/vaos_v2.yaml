          example: 202-555-1212
        pharmacy:
          type: string
          example: 202-555-1212
        afterHours:
          type: string
          example: 202-555-1212
        patientAdvocate:
          type: string
          example: 202-555-1212
        mentalHealthClinic:
          type: string
          example: 202-555-1212
        enrollmentCoordinator:
          type: string
          example: 202-555-1212
