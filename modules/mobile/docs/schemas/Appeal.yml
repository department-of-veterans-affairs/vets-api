type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
      id:
        type: string
        description: Upstream identifier. Same as provided id.
      attributes:
        type: object
        required:
          - appealIds
          - active
          - alerts
          - aod
          - aoj
          - description
          - docket
          - events
          - evidence
          - incompleteHistory
          - issues
          - location
          - programArea
          - status
          - type
          - updated
        properties:
          appealsIds:
            type: array
            items:
              type: string
          active:
            type: boolean
          alerts:
            type: array
            items:
              $ref: "./AppealAlert.yml"
          aod:
            type: boolean
          aoj:
            type: string
            enum:
              - vba
              - vha
              - nca
              - other
          description:
            type: string
          docket:
            type: object, null
          events:
            type: array
            items:
              $ref: "./AppealEvent.yml"
          evidence:
            type: array
            items:
              $ref: "./AppealEvidence.yml"
          incompleteHistory:
            type: boolean
          issues:
            type: array
            items:
              $ref: "./AppealIssue.yml"
          location:
            type: string
            enum:
              - aoj
              - bva
          programArea:
            type: string
            enum:
              - compensation
              - pension
              - insurance
              - loan_guaranty
              - education
              - vre
              - medical
              - burial
              - bva
              - other
              - multiple
          status:
            type: object
            properties:
              details:
                type: object
              type:
                type: string
                enum:
                  - scheduled_hearing
                  - pending_hearing_scheduling
                  - on_docket
                  - pending_certification_ssoc
                  - pending_certification
                  - pending_form9
                  - pending_soc
                  - stayed
                  - at_vso
                  - bva_development
                  - decision_in_progress
                  - bva_decision
                  - field_grant
                  - withdrawn
                  - ftr
                  - ramp
                  - death
                  - reconsideration
                  - other_close
                  - remand_ssoc
                  - remand
                  - merged
          type:
            type: string
          updated:
            type: string
