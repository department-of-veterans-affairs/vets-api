        complete and return the enclosed VA Form 21-4142, Authorization to Disclose
        Information, so that we can obtain the authorization to request treatment
        records from your private medical sources listed on the received VA Form 21-4142a,
        General Release for Medical Provider Information.</items></wwr><wwr><dateOpen>2021-05-05</dateOpen><dateRcvd>2022-06-07</dateRcvd><dvlpmtItemId>293448</dvlpmtItemId><items>Send
        verification that you engaged in combat.  Below is a list of individual decorations
        that will be considered substantiating evidence.&#xd;\n&#xd;\nAir Force Achievement
        Medal with "V" Device&#xd;\nAir Force Combat Action Medal&#xd;\nAir Force
        Commendation Medal with "V" Device&#xd;\nAir Force Cross&#xd;\nAir Medal with
        "V" Device&#xd;\nArmy Commendation Medal with "V" Device&#xd;\nBronze Star
        Medal with "V" Device&#xd;\nCombat Action Badge&#xd;\nCombat Action Ribbon
        (Note: Prior to February 1969, the Navy Achievement Medal with "V" Device
        was awarded.)&#xd;\nCombat Aircrew Insignia&#xd;\nCombat Infantry/Infantryman
        Badge&#xd;\nCombat Medical Badge&#xd;\nDistinguished Flying Cross&#xd;\nDistinguished
        Service Cross&#xd;\nJoint Service Commendation Medal with "V" Device&#xd;\nMedal
        of Honor &#xd;\nNavy Commendation Medal with "V" Device &#xd;\nNavy Cross
        &#xd;\nPurple Heart &#xd;\nSilver Star&#xd;\n&#xd;\nOften service treatment
        records do not contain entries of treatment given to veterans who served during
        a period of war and engaged in combat with the enemy.  However, we may accept
        satisfactory lay or other evidence of in-service occurrence if the evidence
        is consistent with the conditions and circumstances of your service.&#xd;\n{*}
        Provide a detailed description of the event resulting in your claimed condition.&#xd;\n{*}
        Provide the date or dates during combat when you sustained your claimed condition.  We
        need the month and year if possible.&#xd;\n{*} Provide the location of your
        assigned duty station and the specific unit to which you were assigned (division,
        regiment, battalion, and company).</items></wwr><wwr><dateOpen>2021-05-05</dateOpen><dateRcvd>2022-06-07</dateRcvd><dvlpmtItemId>293441</dvlpmtItemId><items>On
        your application, you indicated that you received treatment from &lt;provdr_nm
        of no 4142>.&#xd;\n&#xd;\nComplete and return the enclosed VA Form 21-4142,
        Authorization to Disclose Information and VA Form 21-4142a, General Release
        for Medical Provider Information, so that we can obtain treatment records
        on your behalf.  You may want to obtain and send us the records yourself,
        if possible.&#xd;\n&#xd;\nPlease complete both of the attached forms in order
        for us to assist with obtaining your records.</items></wwr><wwsnfy><dateOpen>2021-05-05</dateOpen><dvlpmtItemId>293439</dvlpmtItemId><items>You
        may be able to furnish documents that can substitute for service treatment
        records.  Submit any  copies of the following documents you have that relate
        to your disability during service:&#xd;\n{*}  Statements from military medical
        personnel (nurses, medics, corpsmen, doctors)&#xd;\n&#xd;\n{*}  "Buddy" certificates
        or affidavits - (A "buddy" certificate or affidavit is a statement by a person
        who knew you when you were in service and knows of any disability you had
        while on active duty.  The statement should state the dates and places they
        saw the condition(s) and should describe what they saw.  If the person making
        the statement was on active duty at the time, they should show their service
        number and unit of assignment.)&#xd;\n&#xd;\n{*}  State or local accident
        and police reports&#xd;\n&#xd;\n{*}  Employment physical examinations&#xd;\n&#xd;\n{*}  Medical
        evidence from hospitals, clinics and private physicians by which or by whom
        you may have been treated after separation&#xd;\n&#xd;\n{*}  Letters written
        during service&#xd;\n&#xd;\n{*}  Photographs taken during service&#xd;\n&#xd;\n{*}  Pharmacy
        prescription records&#xd;\n&#xd;\n{*}  Insurance examinations</items><suspenseDt>2021-06-04</suspenseDt></wwsnfy><wwsnfy><dateOpen>2021-05-05</dateOpen><dvlpmtItemId>293447</dvlpmtItemId><items>You
        may also submit statements from individuals having knowledge of your claimed
        condition.  These individuals should tell us what they observed of your condition,
        including the approximate dates, places and circumstances.  They should clearly
        state whether they actually witnessed the event leading to your condition.  If
        they were in service with you, they should include name, rank, and unit of
        assignment.  All statements must have the following certification:  "I hereby
        certify that this information is true and correct to the best of my knowledge
        and belief."&#xd;\n</items><suspenseDt>2021-06-04</suspenseDt></wwsnfy><wwsnfy><dateOpen>2021-05-05</dateOpen><dvlpmtItemId>293442</dvlpmtItemId><items>Tell
