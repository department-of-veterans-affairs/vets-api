type: object
required:
  - type
  - id
  - attributes
properties:
  type:
    type: string
    example: facility_eligibility
  id:
    type: string
    example: "100"
    description: Facility Id
  attributes:
    type: object
    required:
      - facility_id
      - eligible
      - reason
    properties:
      facilityId:
        type: string
        example: '100'
      eligible:
        type: boolean
        example: false
      reason:
        type: string
        example: "Non-primary facility with no visit within 12-24 months"