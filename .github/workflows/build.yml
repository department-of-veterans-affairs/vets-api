name: Build, Push, & Deploy
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Code Checks"]
    branches: [master]
    types: [completed]
permissions:
  contents: read
jobs:
  build_and_push:
    name: Build and Push
    env:
      BUNDLE_ENTERPRISE__CONTRIBSYS__COM: ${{ secrets.BUNDLE_ENTERPRISE__CONTRIBSYS__COM }}
	