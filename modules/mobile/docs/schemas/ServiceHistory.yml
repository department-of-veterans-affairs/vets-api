type: object
required:
  - branchOfService
  - beginDate
  - endDate
  - formattedBeginDate
  - formattedEndDate
properties:
  branchOfService:
    type: string
    example: "United States Marine Corps"
  beginDate:
    type: string
    example: "1997-09-17"
  endDate:
    type: string
    example: "2002-12-31"
  formattedBeginDate:
    type: string
    example: "September 17, 1997"
  formattedEndDate:
    type: string
    example: "December 31, 2002"
