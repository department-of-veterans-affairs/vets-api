      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                description: >
                  FHIR Immunization. The schema can be found at
                  <a href='https://department-of-veterans-affairs.github.io/mhv-fhir-phr-mapping/StructureDefinition-VA.MHV.PHR.immunization.html'>Immunization</a>
