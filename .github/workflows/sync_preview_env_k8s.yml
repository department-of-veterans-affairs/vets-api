name: Sync master -> preview_envs_k8s

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  sync-branch:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws-us-gov:iam::008577686731:role/GHA_OIDC_SSMReadOnlyRole
          aws-region: "us-gov-west-1"
          role-session-name: SyncBranchSession

      - name: Get bot token from Parameter Store
        uses: marvinpinto/action-inject-ssm-secrets@latest
        with:
          ssm_parameter: /devops/VA_VSP_BOT_GITHUB_TOKEN
          env_variable_name: VA_VSP_BOT_GITHUB_TOKEN

      - name: Merge master -> preview_envs_k8s
        uses: everlytic/branch-merge@1.1.2
        with:
          github_token: ${{ env.VA_VSP_BOT_GITHUB_TOKEN }}
          source_ref: 'master'
          target_branch: 'preview_envs_k8s'
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
