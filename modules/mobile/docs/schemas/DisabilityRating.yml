type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "disabilityRating"
      id:
        type: string
        example: "0"
        description: Always 0
      attributes:
        type: object
        required:
          - combinedDisabilityRating
          - individualRatings
        properties:
          combinedDisabilityRating:
            type: number
            example: 100
          individualRatings:
            type: array
            items:
              type: object
              $ref: "./IndividualDisabilityRatings.yml"
