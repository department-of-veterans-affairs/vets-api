inherit_from:
  - ../../.rubocop.yml

AllCops:
  Exclude:
    - 'bin/*'
    - bin/rails

Metrics/ModuleLength:
  Exclude:
    - app/swagger/**/*.rb
    - spec/**/*_spec.rb

Metrics/BlockLength:
  Exclude:
    - app/swagger/**/*.rb
    - spec/**/*_spec.rb
    - spec/factories/**/*.rb

Metrics/ClassLength:
  Exclude:
    - app/swagger/**/*.rb
