{{- $root := . -}}
{{- range $name, $service := $root.Values.web.webServices }}
{{- if $service.autoscaling.enabled }}
{{- $env := trim $root.Values.target_env }}
{{- $deployment := trim $name }}
{{- $cluster_name := "dsva-vagov-" }}

{{- $pool := "avg:puma.pool_capacity{kube_cluster_name:" }}
{{- $threads := "avg:puma.max_threads{kube_cluster_name:" }}
{{- $replicas_available := "sum:kubernetes_state.deployment.replicas_available{kube_cluster_name:" }}

{{- $pool_with_filters := print $pool $cluster_name $env "-cluster,kube_deployment:" $deployment "}" }}
{{- $threads_with_filters := print $threads $cluster_name $env "-cluster,kube_deployment:" $deployment "}" }}
{{- $replicas_with_filters := print $replicas_available $cluster_name $env "-cluster,kube_deployment:" $deployment "}" }}

---
apiVersion: datadoghq.com/v1alpha1
kind: DatadogMetric
metadata:
  name: puma-backlog-{{ $name }}
  namespace: {{ $root.Release.Namespace }}
spec:
  query: >-
    (
      (
        ({{ $threads_with_filters }} * {{ $replicas_with_filters }})
        -
        ({{ $pool_with_filters }} * {{ $replicas_with_filters }})
      )
      /
      ({{ $threads_with_filters }} * {{ $replicas_with_filters }})
    )
    * 100
{{- end }}
{{- end }}

{{- if .Values.worker.autoscaling.enabled }}
{{- $sidekiq_busy := "max:sidekiq.busy{kube_cluster_name:dsva-vagov-" }}
{{- $sidekiq_processes := "max:kubernetes_state.deployment.replicas_available{kube_cluster_name:dsva-vagov-" }}
{{- $deployment := "-cluster,kube_deployment:" }}
{{- $threads := "" }}
{{- range .Values.worker.envSecrets }}
  {{- if eq .name "RAILS_MAX_THREADS" }}
    {{- $threads = .value }}
  {{- end }}
{{- end }}
---
apiVersion: datadoghq.com/v1alpha1
kind: DatadogMetric
metadata:
  name: sidekiq-utilization
  namespace: {{ $root.Release.Namespace }}
spec:
  query: ({{ $sidekiq_busy }}{{ $root.Values.target_env }}{{ $deployment}}vets-api-sidekiq} / ({{ $sidekiq_processes }}{{ $root.Values.target_env }}{{ $deployment }}vets-api-sidekiq}*{{ $threads }})*100)
{{- end }}
