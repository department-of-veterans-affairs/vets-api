type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "appointment_preferences"
      id:
        type: string
        example: "885b29b2-87bf-5791-b7ca-2bb86cf3d6f5"
      attributes:
        type: object
        required:
          - notificationFrequency
          - emailAllowed
          - textMsgAllowed
        properties:
          notificationFrequency:
            type: string
            example: "Never"
          emailAllowed:
            type: boolean
            example: true
          emailAddress:
            type: string
            description: omitted if not allowed
            example: "abraham.lincoln@va.gov"
          textMsgAllowed:
            type: boolean
            example: false
          TextMsgPhNumber:
            type: string
            description: omitted if not allowed
            example: '480-278-2515'
