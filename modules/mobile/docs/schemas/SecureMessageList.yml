type: object
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      $ref: "./SecureMessageSummary.yml"
  meta:
    type: object
    required:
      - sort
      - pagination
    properties:
      sort:
        type: object
        required: sentDate
        properties:
          sentDate:
            type: string
            enum: [ DESC, ASC ]
      pagination:
        type: object
        required:
          - currentPage
          - perPage
          - totalPages
          - totalEntries
        properties:
          currentPage:
            type: integer
            example: 1
          perPage:
            type: integer
            example: 10
          totalPages:
            type: integer
            example: 2
          totalEntries:
            type: integer
            example: 15
      messageCounts:
        type: object
        properties:
          unread:
            type: integer
            example: 5
          total:
            type: integer
            example: 15
