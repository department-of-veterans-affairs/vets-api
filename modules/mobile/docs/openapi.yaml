          description: Failure in processing entity
        '500':
          content:
            application/json:
              schema:
                $ref: ./schemas/Errors.yml
          description: An internal API error occured.
        '503':
          content:
            application/json:
              schema:
                $ref: ./schemas/Errors.yml
          description: An upstream service is unavailable, or its circuit breaker
            may have been tripped.
        '504':
          content:
            application/json:
              schema:
