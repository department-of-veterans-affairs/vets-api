type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        example: "militaryInformation"
      id:
        type: string
        example: "abe3f152-90b0-45cb-8776-4958bad0e0ef"
      attributes:
        type: object
        required:
          - serviceHistory
        properties:
          serviceHistory:
            type: array
            items:
              type: object
              $ref: "./ServiceHistory.yml"
