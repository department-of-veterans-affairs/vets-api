{{- $root := . -}}
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vets-api-secretstore
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-4"
spec:
  provider:
    aws:
      service: ParameterStore
      region: us-gov-west-1
      auth:
        jwt:
          serviceAccountRef:
            name: vets-api

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: common-environment-vars
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-3"
spec:
  secretStoreRef:
    name: vets-api-secretstore
    kind: SecretStore
  dataFrom:
    - find:
        path: {{ $root.Values.ssmPath }}
        name:
          regexp: .*
      rewrite:
        - regexp:
            source: "\\/dsva-vagov\\/vets-api\\/dev\\/(.*)"
            target: "SETTINGS__$1"
        - regexp:
            source: "\\/"
            target: "__"
        - regexp:
            source: "[^a-zA-Z0-9 -]"
            target: "_"
