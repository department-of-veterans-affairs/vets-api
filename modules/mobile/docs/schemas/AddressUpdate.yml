type: object
required:
  - id
  - addressLine1
  - addressPou
  - addressType
  - city
  - countryCode
properties:
  id:
    type: string
    example: "23fe358d-6e82-4541-804c-ce7562ba28f4"
  addressMetaData:
    type: object
    properties:
      confidenceScore:
        type: integer
        example: 100
      addressType:
        type: string
        example: "Domestic"
      deliveryPointValidation:
        type: string
        example: "CONFIRMED"
      residentialDeliveryIndicator:
        type: string
        example: "RESIDENTIAL"
  validationKey:
    type: integer
    example: 0
  addressLine1:
    type: string
    example: "1493 Martin Luther King Rd"
  addressLine2:
    type: string, null
  addressLine3:
    type: string, null
  addressPou:
    type: string
    enum: [ "RESIDENCE/CHOICE", "CORRESPONDENCE" ]
    example: "RESIDENCE/CHOICE"
  addressType:
    type: string
    enum: [ "DOMESTIC", "INTERNATIONAL", "MILITARY" ]
    example: "DOMESTIC"
  city:
    type: string
    example: "Fulton"
  countryCode:
    type: string
    example: "US"
  internationalPostalCode:
    type: string, null
    example: null
  province:
    type: string, null
    example: null
  stateCode:
    type: string
    example: "NY"
  zipCode:
    type: string
    example: "97062"
  zipCodeSuffix:
    type: string, null
    example: "1234"
