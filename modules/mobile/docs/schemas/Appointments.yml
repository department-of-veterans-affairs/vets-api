type: object
additionalProperties: false
required:
  - data
  - meta
properties:
  data:
    type: array
    items:
      $ref: "./Appointment.yml"
  meta:
    type: object
    additionalProperties: false
    required:
      - errors
      - checkinWindow
      - upcomingAppointmentsCount
      - upcomingDaysLimit
    properties:
      errors:
        type: [array, null]
      checkinWindow:
        type: object
        additionalProperties: false
        required:
          - minutesBefore
          - minutesAfter
        properties:
          minutesBefore:
            type: integer
            example: 45
          minutesAfter:
            type: integer
            example: 15
      upcomingAppointmentsCount:
        type: number
        description: The number of BOOKED, non-pending appointments in the next upcomingDaysLimit number of days.
      upcomingDaysLimit:
        type: number
        description: The number of days into the future used for calculating upcomingAppointmentsCount. The current value is 7.
