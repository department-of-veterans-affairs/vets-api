type: object
additionalProperties: false
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
    example: "3be0c7de-bfe1-4101-a326-5567bcd98b63"
    description: user UUID
  type:
    type: string
    example: "demographics"
  attributes:
    type: object
    additionalProperties: false
    required:
      - genderIdentity
      - preferredName
    properties:
      genderIdentity:
        type: string
        example: "F"
      preferredName:
        type: string
        example: "SAM"